# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'
set: [pipefail]
shopt: [globstar]
vars:
  CLUSTER: '{{.CLUSTER | default "main"}}'
  CLUSTER_DIR: '{{.ROOT_DIR}}/k8s'
env:
  GOPATH: '{{.ROOT_DIR}}/.go'
  KUBECONFIG: '{{.CLUSTER_DIR}}/kubeconfig'
  MINIJINJA_CONFIG_FILE: '{{.ROOT_DIR}}/.minijinja.toml'
  SOPS_AGE_KEY_FILE: '{{.ROOT_DIR}}/age.key'
  TALOSCONFIG: '{{.CLUSTER_DIR}}/talosconfig'
  VIRTUAL_ENV: '{{.ROOT_DIR}}/.venv'
includes:
  b: .taskfiles/bootstrap
  k: .taskfiles/kubernetes
  t: .taskfiles/talos
  v: .taskfiles/volsync
  w: .taskfiles/workstation
tasks:
  default:
    cmd: task --list
    silent: true
  # Ref: https://github.com/go-task/task/issues/608
  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
