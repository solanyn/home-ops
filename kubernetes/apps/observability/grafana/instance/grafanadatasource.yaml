---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: prometheus
    name: prometheus
    access: proxy
    isDefault: true
    url: http://thanos-query-frontend.observability.svc.cluster.local:10902
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: alertmanager
    name: alertmanager
    access: proxy
    jsonData:
      implementation: prometheus
    url: http://alertmanager-operated.observability.svc.cluster.local:9093
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-logs
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: loki
    name: victoria-logs
    access: proxy
    url: http://victoria-logs-server.observability.svc.cluster.local:9428
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: clickhouse
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  valuesFrom:
    - targetPath: secureJsonData.password
      valueFrom:
        secretKeyRef:
          name: grafana-clickhouse-secret
          key: password
  datasource:
    type: grafana-clickhouse-datasource
    name: ClickHouse
    access: proxy
    url: http://clickhouse-clickhouse.storage.svc.cluster.local:8123
    jsonData:
      defaultDatabase: otel
      username: grafana
      otelEnabled: true
      otelVersion: latest
      logs:
        defaultDatabase: otel
        defaultTable: otel_logs
        otelEnabled: true
      traces:
        defaultDatabase: otel
        defaultTable: otel_traces
        otelEnabled: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: influxdb
  namespace: observability
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: influxdb
    name: InfluxDB
    access: proxy
    url: http://influxdb.storage.svc.cluster.local:8086
    jsonData:
      version: Flux
      organization: home
      defaultBucket: health
    secureJsonData:
      token: ${HEALTH_INFLUXDB_TOKEN}
  valuesFrom:
    - targetPath: "secureJsonData.token"
      valueFrom:
        secretKeyRef:
          name: health-influxdb-token
          key: HEALTH_INFLUXDB_TOKEN
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: influxdb
  namespace: observability
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: influxdb
    name: InfluxDB
    access: proxy
    url: http://influxdb.storage.svc.cluster.local:8086
    jsonData:
      version: Flux
      organization: home
      defaultBucket: health
    secureJsonData:
      token: ${token}
  valuesFrom:
    - targetPath: "secureJsonData.token"
      valueFrom:
        secretKeyRef:
          name: health-influxdb-grafana
          key: HEALTH_INFLUXDB_TOKEN
