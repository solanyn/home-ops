---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-secret
    template:
      data:
        GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
        GF_AUTH_GENERIC_OAUTH_NAME: Authentik
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .GRAFANA_CLIENT_ID }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_CLIENT_SECRET }}"
        GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
        GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: preferred_username
        GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH: email
        GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: name
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://id.goyangi.io/application/o/authorize/
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://id.goyangi.io/application/o/token/
        GF_AUTH_GENERIC_OAUTH_API_URL: https://id.goyangi.io/application/o/userinfo/
        GF_AUTH_SIGNOUT_REDIRECT_URL: https://id.goyangi.io/application/o/grafana/end-session/
        GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups, 'Admin') && 'Admin' || 'Viewer'"
        GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
        GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "true"
        GF_AUTH_ANONYMOUS_ENABLED: "false"
        GF_AUTH_DISABLE_LOGIN_FORM: "true"
  dataFrom:
    - extract:
        key: grafana
