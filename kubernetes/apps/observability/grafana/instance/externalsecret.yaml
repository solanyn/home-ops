---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-secret
    template:
      data:
        GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
        GF_AUTH_GENERIC_OAUTH_NAME: Pocket-ID
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .client_secret }}"
        GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
        GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: preferred_username
        GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH: email
        GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: name
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://id.goyangi.io/authorize
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://id.goyangi.io/api/oidc/token
        GF_AUTH_GENERIC_OAUTH_API_URL: https://id.goyangi.io/api/oidc/userinfo
        GF_AUTH_SIGNOUT_REDIRECT_URL: https://id.goyangi.io/
        GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups, 'Admin') && 'Admin' || 'Viewer'"
        GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
        GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "true"
        GF_AUTH_ANONYMOUS_ENABLED: "false"
        GF_AUTH_DISABLE_LOGIN_FORM: "true"
  data:
    - secretKey: client_secret
      remoteRef:
        key: grafana-oidc
        property: client_secret
