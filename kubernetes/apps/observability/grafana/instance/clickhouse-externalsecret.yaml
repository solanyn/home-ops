---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-clickhouse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-clickhouse-secret
    creationPolicy: Owner
    template:
      data:
        password: "{{ .CLICKHOUSE_GRAFANA_PASSWORD }}"
  dataFrom:
    - extract:
        key: clickhouse
