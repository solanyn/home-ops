---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-ebpf
spec:
  chartRef:
    kind: OCIRepository
    name: opentelemetry-ebpf
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      hostPID: true
    controllers:
      app:
        type: daemonset
        containers:
          app:
            image:
              repository: otel/autoinstrumentation-go
              tag: v0.19.0-alpha
            env:
              OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector-collector.observability.svc.cluster.local:4318
              OTEL_GO_AUTO_TARGET_EXE: /proc/1/exe
              OTEL_SERVICE_NAME: host
              OTEL_LOG_LEVEL: info
            securityContext:
              privileged: true
              runAsUser: 0
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
