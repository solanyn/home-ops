---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-mcp
spec:
  targetNamespace: observability
  dependsOn:
    - name: grafana-instance
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/observability/grafana-mcp/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
