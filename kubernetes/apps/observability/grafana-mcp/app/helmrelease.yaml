---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-mcp
spec:
  chartRef:
    kind: OCIRepository
    name: grafana-mcp
  interval: 1h
  values:
    controllers:
      grafana-mcp:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: grafana/mcp-grafana
              tag: 0.10.0@sha256:f26b3bdd554e847effbf75ec2497b8a4d5211b82d34e1160c512e7955962a361
            args:
              - -t
              - streamable-http
              - --address
              - 0.0.0.0:8000
            env:
              GRAFANA_URL: http://grafana-service.observability.svc:3000
              GRAFANA_SERVICE_ACCOUNT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: grafana-sa-token
                    key: token
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: grafana-mcp
        ports:
          http:
            port: 8000
