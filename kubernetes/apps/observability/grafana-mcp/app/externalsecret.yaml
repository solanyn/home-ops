apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-mcp
spec:
  secretStoreRef:
    kind: SecretStore
    name: kubernetes-secret-store
  target:
    name: grafana-mcp-secret
    creationPolicy: Owner
  data:
    - secretKey: GRAFANA_SERVICE_ACCOUNT_TOKEN
      remoteRef:
        key: mcp-server-token
        property: token
