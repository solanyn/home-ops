apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccount
metadata:
  name: mcp-server
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  name: "mcp-server"
  role: "Editor"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccountToken
metadata:
  name: mcp-server-token
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  serviceAccountName: "mcp-server"
  name: "mcp-token"
