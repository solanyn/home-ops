---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: gatus
  interval: 1h
  path: ./kubernetes/apps/observability/gatus/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false