---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
spec:
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.106.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    manager:
      collectorImage:
        repository: otel/opentelemetry-collector-contrib
