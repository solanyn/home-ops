---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
spec:
  chartRef:
    kind: OCIRepository
    name: tempo
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    tempo:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 2Gi
      retention: 168h  # 7 days
      reportingEnabled: false
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      storage:
        trace:
          backend: s3
          s3:
            bucket: tempo-traces
            endpoint: garage.storage.svc.cluster.local:3900
            access_key: "${GARAGE_ROOT_USER}"
            secret_key: "${GARAGE_ROOT_PASSWORD}"
            insecure: true
      ingester:
        max_block_duration: 5m
      compactor:
        compaction:
          block_retention: 168h
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 10s
    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: 10s
    service:
      ports:
        - name: otlp-grpc
          port: 4317
          protocol: TCP
          targetPort: 4317
        - name: otlp-http
          port: 4318
          protocol: TCP
          targetPort: 4318
        - name: tempo
          port: 3200
          protocol: TCP
          targetPort: 3200
