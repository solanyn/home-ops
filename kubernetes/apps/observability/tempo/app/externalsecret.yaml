---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tempo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tempo-secret
    creationPolicy: Owner
    template:
      data:
        GARAGE_ROOT_USER: "{{ .GARAGE_ROOT_USER }}"
        GARAGE_ROOT_PASSWORD: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: garage
