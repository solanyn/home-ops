---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opentelemetry-collector
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opentelemetry-collector-secret
    creationPolicy: Owner
    template:
      data:
        CLICKHOUSE_PASSWORD: "{{ .CLICKHOUSE_COLLECTOR_PASSWORD }}"
  dataFrom:
    - extract:
        key: clickhouse
