---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kromgo
  namespace: observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: kromgo
  interval: 1h
  path: ./kubernetes/apps/observability/kromgo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false