# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: silence-operator
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.0.8
  url: oci://ghcr.io/wiremind/wiremind-helm-charts/silence-operator
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      name: quay.io/giantswarm/silence-operator
    operator:
      config:
        alertmanager:
          service:
            address: http://kube-prometheus-stack-alertmanager:9093
    rbac:
      create: true
    extraDeploy:
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: nas-memory-high-utilization
          namespace: observability
        spec:
          matchers:
            - name: alertname
              value: NodeMemoryHighUtilization
              isRegex: false
            - name: instance
              value: nas.internal:9100
              isRegex: false
        # TODO: remove when new drives or nodes run cooler
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: mounted-drive-high-temperature
          namespace: observability
        spec:
          matchers:
            - name: alertname
              value: SmartDeviceHighTemperature
              isRegex: false
        # TODO: remove when new rook disks and/or network upgrade and/or node upgrade
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-network-packet-drops
          namespace: observability
        spec:
          matchers:
            - name: alertname
              value: CephNodeNetworkPacketDrops
              isRegex: false
        # TODO: Remove when no more DockerHub images
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: dockerhub-rate-limit-risk
          namespace: observability
        spec:
          matchers:
            - name: alertname
              value: DockerhubRateLimitRisk
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: kube-hpa-maxed-out
          namespace: observability
        spec:
          matchers:
            - name: alertname
              value: KubeHpaMaxedOut
              isRegex: false
