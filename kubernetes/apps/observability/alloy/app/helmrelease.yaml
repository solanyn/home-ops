---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  chartRef:
    kind: OCIRepository
    name: alloy
  interval: 1h
  values:
    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      
      clustering:
        enabled: false
      
      extraPorts:
        - name: otlp
          port: 4317
          targetPort: 4317
        - name: otlphttp
          port: 4318
          targetPort: 4318
      
      mounts:
        dockercontainers: true
        varlog: true
    
    controller:
      type: daemonset
      
    serviceAccount:
      create: true
    
    serviceMonitor:
      enabled: true
    
    # Resources
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
