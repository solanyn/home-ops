---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langfuse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: langfuse-secret
    creationPolicy: Owner
    template:
      data:
        DATABASE_URL: "postgres://{{ .LANGFUSE_POSTGRES_USER }}:{{ .LANGFUSE_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local:5432/langfuse"
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        SALT: "{{ .SALT }}"
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"
        CLICKHOUSE_URL: "http://chi-clickhouse-default-0-0.storage.svc.cluster.local:8123"
        CLICKHOUSE_MIGRATION_URL: "clickhouse://chi-clickhouse-default-0-0.storage.svc.cluster.local:9000"
        CLICKHOUSE_USER: langfuse
        CLICKHOUSE_PASSWORD: "{{ .CLICKHOUSE_LANGFUSE_PASSWORD }}"
        REDIS_HOST: redis.storage.svc.cluster.local
        REDIS_PORT: "6379"
        S3_ENDPOINT: http://garage.storage.svc.cluster.local:3900
        S3_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        S3_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        S3_BUCKET_NAME: langfuse
        S3_REGION: garage
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: langfuse
        INIT_POSTGRES_USER: "{{ .LANGFUSE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LANGFUSE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: langfuse
    - extract:
        key: clickhouse
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
