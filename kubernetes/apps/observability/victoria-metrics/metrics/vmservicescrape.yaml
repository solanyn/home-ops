# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/operator.victoriametrics.com/vmservicescrape_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: nas-node-exporter
spec:
  endpoints:
    - port: "9100"
      path: /metrics
      relabelConfigs:
        - action: replace
          targetLabel: job
          replacement: node-exporter
  staticConfig:
    - targets:
        - nas.internal:9100
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/operator.victoriametrics.com/vmservicescrape_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: nas-smartctl-exporter
spec:
  endpoints:
    - port: "9633"
      path: /metrics
      relabelConfigs:
        - action: replace
          targetLabel: job
          replacement: smartctl-exporter
  staticConfig:
    - targets:
        - nas.internal:9633
