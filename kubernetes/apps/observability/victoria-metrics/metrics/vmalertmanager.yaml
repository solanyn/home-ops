---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanager
metadata:
  name: victoria-metrics
spec:
  serviceName: victoria-alertmanager
  configSelector:
    matchLabels:
      app.kubernetes.io/instance: victoria-metrics
  disableNamespaceMatcher: true
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 1Gi
