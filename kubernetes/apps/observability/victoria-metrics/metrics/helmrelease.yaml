---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-k8s-stack
  interval: 1h
  dependsOn:
    - name: victoria-metrics-operator
  values:
    nameOverride: victoria-metrics-k8s-stack

    victoria-metrics-operator:
      enabled: false

    grafana:
      enabled: false

    alertmanager:
      spec:
        externalURL: https://alertmanager.goyangi.io
        secrets:
          - alertmanager-secret
        securityContext:
          fsGroup: 65534
          fsGroupChangePolicy: OnRootMismatch
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 1Gi

    vmalert:
      spec:
        extraArgs:
          enableTCP6: "true"
        externalURL: https://alerts.goyangi.io

    vmagent:
      spec:
        extraArgs:
          enableTCP6: "true"

    vmsingle:
      spec:
        extraArgs:
          enableTCP6: "true"
          maxLabelsPerTimeseries: "40"
          opentelemetry.usePrometheusNaming: "true"
          search.minStalenessInterval: 5m
        retentionPeriod: 12w
        storage:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 100Gi
          storageClassName: ceph-block
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 2Gi

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      vmScrape:
        spec:
          endpoints:
            - port: metrics
              metricRelabelConfigs:
                - action: drop
                  source_labels: [mountpoint]
                  regex: "/var/lib/kubelet/pods.+"
              relabelConfigs:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels: ["__meta_kubernetes_pod_node_name"]
                  targetLabel: kubernetes_node

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      vmScrape:
        enabled: true
        spec:
          endpoints:
            - port: http
              honorLabels: true
              metricRelabelConfigs:
                - action: labeldrop
                  regex: (uid|container_id|image_id)
              relabelConfigs:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels: ["__meta_kubernetes_pod_node_name"]
                  targetLabel: kubernetes_node

    defaultDashboards:
      enabled: true
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
          instanceSelector:
            matchLabels:
              dashboards: grafana

    defaultRules:
      create: true
      rule:
        spec:
          labels:
            namespace: observability

    additionalVictoriaMetricsMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical

    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      service:
        selector:
          component: apiserver
      vmScrape:
        spec:
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: https
              scheme: https
              tlsConfig:
                insecureSkipVerify: true
    kubeEtcd:
      enabled: true
      service:
        port: 2381
        targetPort: 2381
      vmScrape:
        spec:
          endpoints:
            - scheme: http
          selector:
            matchLabels:
              app: null
              app.kubernetes.io/instance: null
              app.kubernetes.io/name: null
              jobLabel: null
              component: apiserver
    kubeScheduler:
      enabled: true
      service:
        selector:
          component: apiserver
      vmScrape:
        spec:
          endpoints:
            - port: https
              scheme: https
              tlsConfig:
                insecureSkipVerify: true
    kubeProxy:
      enabled: false
    coreDns:
      enabled: true
    kubelet:
      enabled: false
