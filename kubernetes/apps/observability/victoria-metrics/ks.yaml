---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics-crds
spec:
  targetNamespace: observability
  interval: 1h
  path: ./kubernetes/apps/observability/victoria-metrics/crds
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics-operator
spec:
  targetNamespace: observability
  dependsOn:
    - name: victoria-metrics-crds
  interval: 1h
  path: ./kubernetes/apps/observability/victoria-metrics/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics-stack
spec:
  targetNamespace: observability
  dependsOn:
    - name: victoria-metrics-operator
  interval: 1h
  path: ./kubernetes/apps/observability/victoria-metrics/metrics
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
