---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-operator
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-operator
  interval: 1h
  values:
    operator:
      enable_converter: true
      enable_converter_ownership: true
      prometheus_converter_add_argocd_ignore_annotations: false
    
    crds:
      enabled: false
    
    serviceMonitor:
      enabled: true
