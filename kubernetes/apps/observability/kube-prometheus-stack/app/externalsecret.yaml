---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: alertmanager-secret
    template:
      data:
        ALERTMANAGER_HEARTBEAT_URL: "{{ .ALERTMANAGER_HEARTBEAT_URL }}"
        ALERTMANAGER_PUSHOVER_TOKEN: "{{ .ALERTMANAGER_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: alertmanager
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: thanos-objstore
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: thanos-objstore-secret
    template:
      data:
        access_key: "{{ .GARAGE_ROOT_USER }}"
        secret_key: "{{ .GARAGE_ROOT_PASSWORD }}"
        objstore.yml: |
          type: S3
          config:
            bucket: thanos
            endpoint: garage.storage.svc.cluster.local:3900
            access_key: {{ .GARAGE_ROOT_USER }}
            secret_key: {{ .GARAGE_ROOT_PASSWORD }}
            insecure: true
  dataFrom:
    - extract:
        key: garage
