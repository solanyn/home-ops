---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 1h
  chart:
    spec:
      chart: argo-workflows
      version: 0.41.9
      sourceRef:
        kind: HelmRepository
        name: argo-workflows
  values:
    server:
      enabled: true
    controller:
      workflowNamespaces:
        - kubeflow
    useDefaultArtifactRepo: true