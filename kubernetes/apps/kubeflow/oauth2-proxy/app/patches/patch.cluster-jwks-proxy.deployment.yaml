apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-jwks-proxy
  namespace: istio-system
spec:
  template:
    spec:
      containers:
        - name: kubectl-proxy
          image: registry.k8s.io/kubectl:v1.35.0
          securityContext:
            runAsNonRoot: false
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
