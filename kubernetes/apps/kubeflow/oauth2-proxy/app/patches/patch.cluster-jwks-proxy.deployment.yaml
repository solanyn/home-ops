apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-jwks-proxy
  namespace: istio-system
spec:
  template:
    spec:
      containers:
        - name: kubectl-proxy
          image: public.ecr.aws/bitnami/kubectl:1.34.1
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
