---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kserve-crd
spec:
  interval: 1h
  chart:
    spec:
      chart: kserve-crd
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: kserve
        namespace: kubeflow
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
