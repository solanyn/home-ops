---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  oidc:
    clientID: kubeflow
    clientSecret:
      name: kubeflow-oidc-secret
    logoutPath: /logout # Central Dashboard logout url is /oauth2/sign_out usually, but check
    provider:
      issuer: https://id.goyangi.io/application/o/kubeflow/
    redirectURL: https://kubeflow.goyangi.io/oauth2/callback
    refreshToken: true
    scopes:
      - openid
      - profile
      - email
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: central-dashboard
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: katib
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: notebooks
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: pipelines
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: profiles
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: tensorboard
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: volumes-web-app
