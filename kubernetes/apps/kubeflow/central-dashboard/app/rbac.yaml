---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: centraldashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: centraldashboard
rules:
  - apiGroups:
      - ""
      - "app.k8s.io"
    resources:
      - applications
      - pods
      - pods/exec
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: centraldashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: centraldashboard
subjects:
  - kind: ServiceAccount
    name: centraldashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: centraldashboard
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - nodes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: centraldashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: centraldashboard
subjects:
  - kind: ServiceAccount
    name: centraldashboard
    namespace: kubeflow
