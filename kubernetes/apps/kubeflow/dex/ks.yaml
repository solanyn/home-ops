---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dex
  namespace: &namespace kubeflow
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/defaults
  dependsOn:
    - name: pocket-id
      namespace: default
    - name: oauth2-proxy
      namespace: kubeflow
    - name: istiod
      namespace: istio-system
  interval: 1h
  path: ./kubernetes/apps/kubeflow/dex/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
