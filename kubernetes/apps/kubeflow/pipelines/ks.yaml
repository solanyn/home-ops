---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: pipelines
  dependsOn:
  - name: minio
    namespace: storage
  - name: pxc-cluster
    namespace: storage
  - name: kubeflow-gateway
    namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/pipelines/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
