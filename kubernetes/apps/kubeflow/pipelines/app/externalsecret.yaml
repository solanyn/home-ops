---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ml-pipeline-secret
    template:
      data:
        # MariaDB / MySQL
        DBCONFIG_USER: "{{ .KFP_MARIADB_USER }}"
        DBCONFIG_PASSWORD: "{{ .KFP_MARIADB_PASSWORD }}"
        # S3 (Garage)
        OBJECTSTORECONFIG_ACCESSKEY: "{{ .GARAGE_ROOT_USER }}"
        OBJECTSTORECONFIG_SECRETACCESSKEY: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubeflow
    - extract:
        key: garage