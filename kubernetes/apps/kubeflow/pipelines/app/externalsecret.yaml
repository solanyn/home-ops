---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ml-pipeline-secret
    template:
      data:
        # Postgres
        DBCONFIG_POSTGRESQLCONFIG_HOST: postgres-rw.storage.svc.cluster.local
        DBCONFIG_POSTGRESQLCONFIG_PORT: "5432"
        DBCONFIG_POSTGRESQLCONFIG_DBNAME: mlpipeline
        DBCONFIG_POSTGRESQLCONFIG_USER: "{{ .KFP_POSTGRES_USER }}"
        DBCONFIG_POSTGRESQLCONFIG_PASSWORD: "{{ .KFP_POSTGRES_PASSWORD }}"
        # S3 (Garage)
        OBJECTSTORECONFIG_ACCESSKEY: "{{ .GARAGE_ROOT_USER }}"
        OBJECTSTORECONFIG_SECRETACCESSKEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        # Init Container
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: mlpipeline
        INIT_POSTGRES_USER: "{{ .KFP_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .KFP_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: ml-pipeline
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
