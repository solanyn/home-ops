---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pipelines
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: pipelines
  values:
    controllers:
      apiserver:
        replicas: 1
        serviceAccount:
          name: ml-pipeline
        containers:
          app:
            image:
              repository: gcr.io/ml-pipeline/api-server
              tag: 2.3.0
            env:
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              DB_DRIVER_NAME: mysql
              # MySQL Config
              DBCONFIG_MYSQLCONFIG_HOST: mariadb.storage.svc.cluster.local
              DBCONFIG_MYSQLCONFIG_PORT: "3306"
              DBCONFIG_MYSQLCONFIG_DBNAME: kfp-pipeline
              DBCONFIG_MYSQLCONFIG_USER:
                valueFrom:
                  secretKeyRef:
                    name: ml-pipeline-secret
                    key: DBCONFIG_USER
              DBCONFIG_MYSQLCONFIG_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ml-pipeline-secret
                    key: DBCONFIG_PASSWORD
              # S3 (Garage)
              OBJECTSTORECONFIG_HOST: garage.storage.svc.cluster.local
              OBJECTSTORECONFIG_PORT: "3900"
              OBJECTSTORECONFIG_SECURE: "false"
              OBJECTSTORECONFIG_BUCKETNAME: kfp-pipelines
            envFrom:
              - secretRef:
                  name: ml-pipeline-secret
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop: ["ALL"]
      
      persistenceagent:
        replicas: 1
        serviceAccount:
          name: ml-pipeline-persistenceagent
        containers:
          app:
            image:
              repository: gcr.io/ml-pipeline/persistenceagent
              tag: 2.3.0
            env:
              NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop: ["ALL"]

      scheduledworkflow:
        replicas: 1
        serviceAccount:
          name: ml-pipeline-scheduledworkflow
        containers:
          app:
            image:
              repository: gcr.io/ml-pipeline/scheduledworkflow
              tag: 2.3.0
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop: ["ALL"]

      ui:
        replicas: 1
        serviceAccount:
          name: ml-pipeline-ui
        containers:
          app:
            image:
              repository: gcr.io/ml-pipeline/frontend
              tag: 2.3.0
            env:
              ALLOW_CUSTOM_VISUALIZATIONS: "true"
              ARGO_ARCHIVE_LOGS: "true"
              MINIO_HOST: garage.storage.svc.cluster.local
              MINIO_PORT: "3900"
              MINIO_NAMESPACE: storage
            envFrom:
              - secretRef:
                  name: ml-pipeline-secret
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop: ["ALL"]

    service:
      apiserver:
        controller: apiserver
        ports:
          http:
            port: 8888
          grpc:
            port: 8887
      ui:
        controller: ui
        ports:
          http:
            port: 3000