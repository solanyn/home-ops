---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: kubeflow-pipelines
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  name: kubeflow_pipelines
  characterSet: utf8mb4
  collate: utf8mb4_unicode_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: kubeflow
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  passwordSecretKeyRef:
    name: ml-pipeline-secret
    key: DBCONFIG_PASSWORD
  maxUserConnections: 20
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: kubeflow-pipelines
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  privileges:
    - "ALL PRIVILEGES"
  database: kubeflow_pipelines
  username: kubeflow
  table: "*"
  host: "%"
