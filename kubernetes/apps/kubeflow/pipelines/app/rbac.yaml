---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline-persistenceagent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline-scheduledworkflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline-ui
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ml-pipeline-cluster-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "secrets", "configmaps", "persistentvolumeclaims"]
    verbs: ["*"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "workflowtemplates", "cronworkflows"]
    verbs: ["*"]
  - apiGroups: ["kubeflow.org"]
    resources: ["scheduledworkflows", "viewers", "poddefaults"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-pipeline-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ml-pipeline-cluster-role
subjects:
  - kind: ServiceAccount
    name: ml-pipeline
    namespace: kubeflow
  - kind: ServiceAccount
    name: ml-pipeline-persistenceagent
    namespace: kubeflow
  - kind: ServiceAccount
    name: ml-pipeline-scheduledworkflow
    namespace: kubeflow
  - kind: ServiceAccount
    name: ml-pipeline-ui
    namespace: kubeflow
