apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ml-pipeline-api-server
          image: ghcr.io/kubeflow/kfp-api-server:2.14.3
          args:
            - --config=/config
            - --sampleconfig=/config/sample_config.json
            - -logtostderr=true
            - --grpcPort=8887
          readinessProbe:
            $patch: delete
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          env:
            - name: KUBEFLOW_USERID_HEADER
              value: null
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_USERID_HEADER
            - name: KUBEFLOW_USERID_PREFIX
              value: null
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: USERID_PREFIX

            - name: V2_DRIVER_IMAGE
              value: null
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: driverImage
            - name: V2_LAUNCHER_IMAGE
              value: null
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: launcherImage

            - name: DBCONFIG_MYSQLCONFIG_USER
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_MYSQL_USER

            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_MYSQL_PASSWORD

            - name: DBCONFIG_USER
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_MYSQL_USER

            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_MYSQL_PASSWORD

            - name: OBJECTSTORECONFIG_BUCKETNAME
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: bucketName
            - name: OBJECTSTORECONFIG_REGION
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: bucketRegion

            - name: OBJECTSTORECONFIG_SECURE
              value: null
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: bucketSecure
            - name: OBJECTSTORECONFIG_HOST
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: bucketHost
            - name: OBJECTSTORECONFIG_PORT
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: bucketPort
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_ACCESS_KEY_ID
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_PIPELINES_SECRET_ACCESS_KEY
