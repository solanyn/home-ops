apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml
  - ./rbac.yaml
  - ./externalsecret.yaml
