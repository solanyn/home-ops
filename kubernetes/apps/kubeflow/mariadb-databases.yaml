apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: kubeflow
  namespace: storage
spec:
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: kubeflow-mariadb-secret
    key: password
  maxUserConnections: 20
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: kubeflow-metadb
  namespace: storage
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - ALL
  database: kubeflow-metadb
  table: "*"
  username: kubeflow
