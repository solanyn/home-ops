---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubeflow-manifests
  namespace: kubeflow
spec:
  interval: 5m
  url: https://github.com/solanyn/kubeflow-manifests
  ref:
    branch: master
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/apps
    !/common
    !/experimental
    !/kustomization.yaml
