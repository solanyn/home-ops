---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubeflow-crds
  namespace: kubeflow
spec:
  interval: 12h
  url: https://github.com/solanyn/kubeflow-manifests-helm.git
  ref:
    branch: helmcharts
  ignore: |
    # exclude all
    /*
    # include charts dir
    !/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeflow-crds
spec:
  interval: 30m
  chart:
    spec:
      chart: ./charts/kubeflow-crds
      sourceRef:
        kind: GitRepository
        name: kubeflow-crds
        namespace: kubeflow
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
