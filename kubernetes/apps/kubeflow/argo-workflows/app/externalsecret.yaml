# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-workflows
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: argo-workflows-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: argo_workflows
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .KUBEFLOW_ARGO_WORKFLOWS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .KUBEFLOW_ARGO_WORKFLOWS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        ARGO_WORKFLOWS_POSTGRES_USER: "{{ .KUBEFLOW_ARGO_WORKFLOWS_POSTGRES_USER }}"
        ARGO_WORKFLOWS_POSTGRES_PASSWORD: "{{ .KUBEFLOW_ARGO_WORKFLOWS_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: kubeflow
    - extract:
        key: minio

