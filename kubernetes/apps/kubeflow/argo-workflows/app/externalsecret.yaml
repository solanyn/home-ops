---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeflow-secret
    template:
      data:
        KUBEFLOW_MARIADB_USER: "{{ .KUBEFLOW_MARIADB_USER }}"
        KUBEFLOW_MARIADB_PASSWORD: "{{ .KUBEFLOW_MARIADB_PASSWORD }}"
        KUBEFLOW_MARIABDB_HOST: mariadb.database.svc.cluster.local
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubeflow
    - extract:
        key: minio
