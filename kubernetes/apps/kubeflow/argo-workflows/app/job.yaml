---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-argo-workflows-db
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: init-db
          image: ghcr.io/solanyn/postgres-init:17
          envFrom:
            - secretRef:
                name: argo-workflows-secret
      restartPolicy: Never

