---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metacontroller
  namespace: kubeflow
spec:
  type: oci
  interval: 12h
  url: oci://ghcr.io/metacontroller/metacontroller-helm
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metacontroller
spec:
  interval: 1h
  chart:
    spec:
      chart: metacontroller
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: metacontroller
        namespace: kubeflow
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/metacontroller/metacontroller
