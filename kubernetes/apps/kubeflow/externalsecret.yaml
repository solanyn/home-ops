---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeflow-oidc
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeflow-oidc-secret
    template:
      data:
        CLIENT_ID: kubeflow
        CLIENT_SECRET: "{{ .KUBEFLOW_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubeflow
