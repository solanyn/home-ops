---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeflow-oidc
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeflow-oidc
    template:
      data:
        client_id: kubeflow
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_secret
      remoteRef:
        key: kubeflow-oidc
        property: client_secret
