---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app metadata
  namespace: kubeflow
spec:
  targetNamespace: kubeflow
  dependsOn:
    - name: mariadb-cluster
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/kubeflow/metadata/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  postBuild:
    substitute:
      APP: *app
