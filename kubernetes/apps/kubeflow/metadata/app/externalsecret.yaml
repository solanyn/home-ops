---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadata
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metadata-db-secret
    template:
      data:
        username: "{{ .KUBEFLOW_MYSQL_USER }}"
        password: "{{ .KUBEFLOW_MYSQL_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubeflow
