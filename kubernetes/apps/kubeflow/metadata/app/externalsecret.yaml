---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadata
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metadata-db-secret
    template:
      data:
        # Postgres
        DBCONFIG_USER: "{{ .KFP_POSTGRES_USER }}"
        DBCONFIG_PASSWORD: "{{ .KFP_POSTGRES_PASSWORD }}"
        # MLMD specific
        MYSQL_HOST: postgres-rw.storage.svc.cluster.local
        MYSQL_PORT: "5432"
        MYSQL_DATABASE: kfp_metadata
        # Init Container
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: kfp_metadata
        INIT_POSTGRES_USER: "{{ .KFP_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .KFP_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: ml-pipeline
    - extract:
        key: cloudnative-pg
