---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadata
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metadata-db-secret
    template:
      data:
        # MariaDB / MySQL
        DBCONFIG_USER: mlmd-user
        # Password generated by user resource
        MYSQL_HOST: mariadb.storage.svc.cluster.local
        MYSQL_PORT: "3306"
        MYSQL_DATABASE: kfp-metadata
  dataFrom:
    - extract:
        key: ml-pipeline