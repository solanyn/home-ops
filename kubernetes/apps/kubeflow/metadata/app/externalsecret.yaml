---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadata
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metadata-db-secret
    template:
      data:
        # Postgres
        DBCONFIG_USER: "{{ .KFP_POSTGRES_USER }}"
        DBCONFIG_PASSWORD: "{{ .KFP_POSTGRES_PASSWORD }}"
        # MLMD specific
        MYSQL_HOST: postgres-rw.storage.svc.cluster.local
        MYSQL_PORT: "5432"
        MYSQL_DATABASE: metadb
  dataFrom:
    - extract:
        key: ml-pipeline
