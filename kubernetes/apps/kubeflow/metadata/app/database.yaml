---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: kubeflow-metadata
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  name: kubeflow_metadata
  characterSet: utf8mb4
  collate: utf8mb4_unicode_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: kubeflow-metadata
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  privileges:
    - "ALL PRIVILEGES"
  database: kubeflow_metadata
  username: kubeflow
  table: "*"
  host: "%"
