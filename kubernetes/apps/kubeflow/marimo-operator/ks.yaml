---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: marimo-operator-crds
spec:
  targetNamespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/marimo-operator/crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: marimo-operator
spec:
  targetNamespace: kubeflow
  dependsOn:
    - name: marimo-operator-crds
      namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/marimo-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
