---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
components:
  - ../../components/common
  - ../../components/repos/app-template
resources:
  - ./dex/ks.yaml
  - ./metacontroller/ks.yaml
  - ./argo-workflows/ks.yaml
  - ./oauth2-proxy/ks.yaml
  - ./knative/ks.yaml
  - ./kubeflow/ks.yaml
  - ./kserve/ks.yaml
  - ./feast/ks.yaml
  - ./kuberay/ks.yaml
  - ./mlflow/ks.yaml
patches:
  - target:
      kind: namespace
      name: kubeflow
    patch: |-
      - op: add
         path: /spec/metadata/labels/istio-injection
         value:
           value: enabled
