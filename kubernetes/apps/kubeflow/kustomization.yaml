---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

sortOptions:
  order: legacy
  legacySortOptions:
    orderFirst:
    - Namespace
    - ResourceQuota
    - StorageClass
    - CustomResourceDefinition
    - MutatingWebhookConfiguration
    - ServiceAccount
    - PodSecurityPolicy
    - NetworkPolicy
    - Role
    - ClusterRole
    - RoleBinding
    - ClusterRoleBinding
    - ConfigMap
    - Secret
    - Endpoints
    - Service
    - LimitRange
    - PriorityClass
    - PersistentVolume
    - PersistentVolumeClaim
    - Deployment
    - StatefulSet
    - CronJob
    - PodDisruptionBudget
    orderLast:
    - ValidatingWebhookConfiguration

bases:
  - github.com/kubeflow/manifests/?ref=v1.9.1

resources:
# Cert-Manager
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/cert-manager/kubeflow-issuer/base
# Istio
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/istio-1-22/istio-crds/base
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/istio-1-22/istio-namespace/base
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/istio-1-22/istio-install/overlays/oauth2-proxy
# oauth2-proxy
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/oauth2-proxy/overlays/m2m-dex-only

# Dex
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/dex/overlays/oauth2-proxy
# KNative
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/knative/knative-serving/overlays/gateways
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/istio-1-22/cluster-local-gateway/base
# Kubeflow namespace
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/kubeflow-namespace/base
# NetworkPolicies
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/networkpolicies/base
# Kubeflow Roles
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/kubeflow-roles/base
# Kubeflow Istio Resources
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/istio-1-22/kubeflow-istio-resources/base


# Kubeflow Pipelines
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/pipeline/upstream/env/cert-manager/platform-agnostic-multi-user
# Katib
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/katib/upstream/installs/katib-with-kubeflow
# Central Dashboard
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/centraldashboard/overlays/oauth2-proxy
# Admission Webhook
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/admission-webhook/upstream/overlays/cert-manager
# Jupyter Web App
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/jupyter/jupyter-web-app/upstream/overlays/istio
# Notebook Controller
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/jupyter/notebook-controller/upstream/overlays/kubeflow
# Profiles + KFAM
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/profiles/upstream/overlays/kubeflow
# PVC Viewer
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/pvcviewer-controller/upstream/base
# Volumes Web App
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/volumes-web-app/upstream/overlays/istio
# Tensorboards Controller
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/tensorboard/tensorboard-controller/upstream/overlays/kubeflow
# Tensorboard Web App
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/tensorboard/tensorboards-web-app/upstream/overlays/istio
# Training Operator
# renovate: datasource=github-releases depName=kubeflow/manifests
- apps/training-operator/upstream/overlays/kubeflow
# User namespace
# renovate: datasource=github-releases depName=kubeflow/manifests
- common/user-namespace/base

# KServe
# renovate: datasource=github-releases depName=kubeflow/manifests
- contrib/kserve/kserve
# renovate: datasource=github-releases depName=kubeflow/manifests
- contrib/kserve/models-web-app/overlays/kubeflow

# Ray and Seldon resources (commented out by default)
# Ray does not support Istio yet and integration is in alpha state.
# Here is the documentation for Ray: https://docs.ray.io/en/latest/
# Here is the internal documentation for Ray: - ../contrib/ray/README.md
# renovate: datasource=github-releases depName=kubeflow/manifests
- contrib/ray/kuberay-operator/overlays/kubeflow
#
# Seldon integration notes: Seldon may have specific requirements and limitations.
# Documentation for Seldon: https://docs.seldon.io/projects/seldon-core/en/latest/
# Here is the internal documentation for Seldon: - ../contrib/seldon/README.md
# renovate: datasource=github-releases depName=kubeflow/manifests
- contrib/seldon/seldon-core-operator/overlays/application

components:
# Pod Security Standards
# https://kubernetes.io/docs/concepts/security/pod-security-standards/
# renovate: datasource=github-releases depName=kubeflow/manifests
- contrib/security/PSS/static/baseline
