# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeflow-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: kubeflow_katib kubeflow_pipelines
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .KUBEFLOW_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .KUBEFLOW_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        KUBEFLOW_POSTGRES_USER: "{{ .KUBEFLOW_POSTGRES_USER }}"
        KUBEFLOW_POSTGRES_PASSWORD: "{{ .KUBEFLOW_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: kubeflow
    - extract:
        key: minio

