---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  interval: 12h
  url: https://github.com/kromanow94/kubeflow-manifests.git
  ref:
    branch: helmcharts
  ignore: |
    # exclude all
    /*
    # include charts dir
    !/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeflow
spec:
  interval: 30m
  chart:
    spec:
      chart: ./charts/kubeflow
      sourceRef:
        kind: GitRepository
        name: kubeflow
        namespace: kubeflow
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    pipelines:
      config:
        db:
          user:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_USER
          password:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_PASSWORD
          host:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_HOST
        objectStore:
          accessKey:
            secretKeyRef:
              name: kubeflow-secret
              key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            secretKeyRef:
              name: kubeflow-secret
              key: AWS_SECRET_ACCESS_KEY
    katib:
      dbmanager:
        config:
          db:
            user:
              secretKeyRef:
                name: kubeflow-secret
                key: KUBEFLOW_MARIADB_USER
            password:
              secretKeyRef:
                name: kubeflow-secret
                key: KUBEFLOW_MARIADB_PASSWORD
            host:
              secretKeyRef:
                name: kubeflow-secret
                key: KUBEFLOW_MARIADB_HOST
    notebooks:
      jupyterWebApp:
        spawnerFormDefaults:
          configurations:
            value:
              - access-ml-pipeline
    modelRegistry:
      config:
        db:
          user:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_USER
          password:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_PASSWORD
          host:
            secretKeyRef:
              name: kubeflow-secret
              key: KUBEFLOW_MARIADB_HOST
