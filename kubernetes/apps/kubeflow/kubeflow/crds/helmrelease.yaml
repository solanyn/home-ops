---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/
  interval: 12h
  ref:
    branch: helmcharts
  url: https://github.com/kromanow94/kubeflow-manifests
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeflow-crds
spec:
  interval: 1h
  chart:
    spec:
      chart: kubeflow-crds
      version: 0.3.0
      sourceRef:
        kind: GitRepository
        name: kubeflow
        namespace: kubeflow
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
