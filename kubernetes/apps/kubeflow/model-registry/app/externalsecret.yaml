---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: model-registry-db
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: model-registry-db
    template:
      data:
        DSN: "{{ .KUBEFLOW_MARIADB_USER }}:{{ .KUBEFLOW_MARIADB_PASSWORD }}@tcp(mariadb.storage.svc.cluster.local:3306)/model_registry?parseTime=true"
  dataFrom:
    - extract:
        key: kubeflow
