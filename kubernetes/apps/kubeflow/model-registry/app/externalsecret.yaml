---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: model-registry-db
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: model-registry-db
    template:
      data:
        # Postgres connection string
        # format: postgres://user:password@host:port/dbname?sslmode=disable
        # But wait, the Deployment args use --embedmd-database-dsn with mysql format usually.
        # Check upstream docs or args for postgres.
        # Assuming it uses gorm or similar.
        POSTGRES_Host: postgres-rw.storage.svc.cluster.local
        POSTGRES_Port: "5432"
        POSTGRES_User: "{{ .MODEL_REGISTRY_USER }}"
        POSTGRES_Password: "{{ .MODEL_REGISTRY_PASSWORD }}"
        POSTGRES_Db: model_registry
        # Init Container
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: model_registry
        INIT_POSTGRES_USER: "{{ .MODEL_REGISTRY_USER }}"
        INIT_POSTGRES_PASS: "{{ .MODEL_REGISTRY_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: model-registry
    - extract:
        key: cloudnative-pg
