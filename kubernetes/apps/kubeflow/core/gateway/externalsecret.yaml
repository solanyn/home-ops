# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeflow-auth
  namespace: istio-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeflow-auth-secret
    template:
      data:
        client-id: "{{ .KUBEFLOW_OIDC_CLIENT_ID }}"
        client-secret: "{{ .KUBEFLOW_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubeflow
