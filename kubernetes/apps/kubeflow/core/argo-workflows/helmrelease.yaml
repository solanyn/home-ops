---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argo
  namespace: kubeflow
spec:
  interval: 12h
  url: https://argoproj.github.io/argo-helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-workflows
      version: 0.45.21
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: kubeflow
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controller:
      enabled: false
    server:
      enabled: true
      image:
        tag: v3.5.14
      serviceAccount:
        create: true
        name: argo-server
      clusterWorkflowTemplates:
        enabled: true
      extraArgs:
        - --auth-mode=client
        - --secure=false
    useDefaultArtifactRepo: false
    useStaticCredentials: false
