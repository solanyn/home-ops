---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: kubeflow
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  passwordSecretKeyRef:
    name: kubeflow-secret
    key: KUBEFLOW_MYSQL_PASSWORD
  passwordPlugin:
    pluginNameSecretKeyRef:
      name: kubeflow-secret
      key: KUBEFLOW_MYSQL_PASSWORD_PLUGIN
  host: "%"
  maxUserConnections: 100
