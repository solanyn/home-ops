apiVersion: batch/v1
kind: Job
metadata:
  name: kubeflow-init-db
spec:
  backoffLimit: 3
  completionMode: NonIndexed
  suspend: false
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mysql-init
          image: ghcr.io/solanyn/mysql-init:8.0@sha256:7d6c553f5d7861fe96e9ddea9dae042bdf21d3dfed76072c5e077fb7c8d6acb6
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - secretRef:
                name: kubeflow-secret
