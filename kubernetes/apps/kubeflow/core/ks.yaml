---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-cert-issuer
spec:
  targetNamespace: kubeflow
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-roles
spec:
  targetNamespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/roles
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-gateway
spec:
  targetNamespace: kubeflow
  dependsOn:
    - name: istio-ingressgateway
      namespace: istio-system
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-config
spec:
  targetNamespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
