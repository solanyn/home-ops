---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-cert-issuer
spec:
  dependsOn:
  - name: cert-manager
    namespace: cert-manager
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-network-policies
spec:
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/networkpolicies
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-roles
spec:
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/roles
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-gateway
spec:
  dependsOn:
  - name: istiod
    namespace: istio-system
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-config
spec:
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-gateway-ingress
spec:
  dependsOn:
  - name: kubeflow-gateway
    namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/core/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
