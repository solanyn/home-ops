---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: katib
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  characterSet: utf8mb4
  collate: utf8mb4_unicode_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: katib
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  passwordSecretKeyRef:
    name: katib-db-secret
    key: password
  maxUserConnections: 20
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: katib
spec:
  mariaDbRef:
    name: mariadb
    namespace: storage
  privileges:
    - "ALL PRIVILEGES"
  database: katib
  username: katib
  table: "*"
  host: "%"
