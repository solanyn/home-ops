apiVersion: apps/v1
kind: Deployment
metadata:
  name: katib-db-manager
  namespace: kubeflow
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: katib-db-manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          env:
            - name: DB_NAME
              value: ""
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_MYSQL_PASSWORD
            - name: KATIB_MYSQL_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_MYSQL_HOST
            - name: KATIB_MYSQL_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_MYSQL_PORT
            - name: KATIB_MYSQL_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kubeflow-secret
                  key: KUBEFLOW_KATIB_MYSQL_DATABASE
