---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: katib
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: katib-db-secret
    template:
      data:
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_NAME: katib
        DB_USER: "{{ .KATIB_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .KATIB_POSTGRES_PASSWORD }}"
        # Init Container
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: katib
        INIT_POSTGRES_USER: "{{ .KATIB_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .KATIB_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: kubeflow
    - extract:
        key: cloudnative-pg
