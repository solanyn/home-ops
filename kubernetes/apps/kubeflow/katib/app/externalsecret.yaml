---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: katib
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: katib-db-secret
    template:
      data:
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_NAME: katib
        DB_USER: "{{ .KATIB_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .KATIB_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: katib
