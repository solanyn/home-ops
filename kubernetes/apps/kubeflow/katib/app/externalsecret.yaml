---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: katib
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: katib-db-secret
    template:
      data:
        username: "{{ .KUBEFLOW_MARIADB_USER }}"
        password: "{{ .KUBEFLOW_MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubeflow
