---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-profiles
spec:
  dependsOn:
  - name: kubeflow-gateway
    namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/profiles/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-users
spec:
  dependsOn:
  - name: kubeflow-profiles
    namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/profiles/users
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-user-config
spec:
  dependsOn:
  - name: kubeflow-users
    namespace: kubeflow
  interval: 1h
  path: ./kubernetes/apps/kubeflow/profiles/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
