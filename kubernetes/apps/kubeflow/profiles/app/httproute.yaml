---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: profiles
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
  hostnames:
    - profiles.kubeflow.goyangi.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /kfam
      backendRefs:
        - name: kfam
          port: 8081
