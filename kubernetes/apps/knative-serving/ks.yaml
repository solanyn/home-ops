---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubeflow-knative-serving
  namespace: &namespace knative-serving
spec:
  interval: 1h
  path: ./common/knative/knative-serving/overlays/gateways
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
    namespace: knative-serving
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubeflow-istio-crds
  namespace: &namespace istio-system
spec:
  interval: 1h
  path: ./common/istio-1-24/cluster-local-gateway/base
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
    namespace: knative-serving
  targetNamespace: *namespace
  timeout: 5m
  wait: true
