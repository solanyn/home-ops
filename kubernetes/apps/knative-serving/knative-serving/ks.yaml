---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving
spec:
  interval: 1h
  path: ./kubernetes/apps/knative-serving/knative-serving/app
  prune: true
  # Override targetNamespace to allow upstream multi-namespace deployment
  targetNamespace: null
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-domain
spec:
  dependsOn:
  - name: knative-serving
    namespace: knative-serving
  interval: 1h
  path: ./kubernetes/apps/knative-serving/knative-serving/domain
  prune: true
  # Override targetNamespace to allow upstream multi-namespace deployment
  targetNamespace: null
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
