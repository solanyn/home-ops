apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deploykf-app-of-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: deploykf-app-of-apps
    app.kubernetes.io/part-of: deploykf
spec:

  ## NOTE: if not "default", you MUST ALSO set the `argocd.project` value
  project: "default"

  source:
    ## source git repo configuration
    ##  - we use the 'deploykf/deploykf' repo so we can read its 'sample-values.yaml'
    ##    file, but you may use any repo (even one with no files)
    ##
    repoURL: "https://github.com/deployKF/deployKF.git"
    targetRevision: "v0.1.5"
    path: "."

    ## plugin configuration
    ##
    plugin:
      name: "deploykf"
      parameters:

        ## the deployKF generator version
        ##  - available versions: https://github.com/deployKF/deployKF/releases
        ##
        - name: "source_version"
          string: "0.1.5"

        ## paths to values files within the `repoURL` repository
        ##  - the values in these files are merged, with later files taking precedence
        ##  - we strongly recommend using 'sample-values.yaml' as the base of your values
        ##    so you can easily upgrade to newer versions of deployKF
        ##
        - name: "values_files"
          array:
            - "./sample-values.yaml"

        ## a string containing the contents of a values file
        ##  - this parameter allows defining values without needing to create a file in the repo
        ##  - these values are merged with higher precedence than those defined in `values_files`
        ##
        - name: "values"
          string: |
            ## --------------------------------------------------------------------------------
            ##                                      argocd
            ## --------------------------------------------------------------------------------
            argocd:
              namespace: argocd
              project: default

            ## --------------------------------------------------------------------------------
            ##                                    kubernetes
            ## --------------------------------------------------------------------------------
            kubernetes: {}

            ## --------------------------------------------------------------------------------
            ##                              deploykf-dependencies
            ## --------------------------------------------------------------------------------
            deploykf_dependencies:

              ## --------------------------------------
              ##             cert-manager
              ## --------------------------------------
              cert_manager:
                enabled: false
                clusterIssuer:
                  enabled: false
                  issuerName: letsencrypt-production

              ## --------------------------------------
              ##                 istio
              ## --------------------------------------
              istio:
                enabled: true
                namespace: istio-system

              ## --------------------------------------
              ##                kyverno
              ## --------------------------------------
              kyverno:
                enabled: true
                namespace: kyverno
                admissionController:
                  replicas: 1
                  resources:
                    requests:
                      cpu: 10m
                      memory: 10Mi
                backgroundController:
                  replicas: 1
                  resources:
                    requests:
                      cpu: 10m
                      memory: 10Mi
                cleanupController:
                  replicas: 1
                  resources:
                    requests:
                      cpu: 10m
                      memory: 10Mi
                reportsController:
                  replicas: 1
                  resources:
                    requests:
                      cpu: 10m
                      memory: 10Mi

            ## --------------------------------------------------------------------------------
            ##                                  deploykf-core
            ## --------------------------------------------------------------------------------
            deploykf_core:

              ## --------------------------------------
              ##             deploykf-auth
              ## --------------------------------------
              deploykf_auth:
                extraManifests:
                  - |
                    apiVersion: external-secrets.io/v1beta1
                    kind: ExternalSecret
                    metadata:
                      name: deploykf-auth
                      namespace: deploykf-auth
                    spec:
                      secretStoreRef:
                        kind: ClusterSecretStore
                        name: onepassword
                      target:
                        name: deploykf-auth-secret
                        template:
                          data:
                            dex-config: |
                              clientID: {{ `{{ .DEPLOYKF_AUTH_CLIENT_ID | quote }}` }}
                              clientSecret: {{ `{{ .DEPLOYKF_AUTH_CLIENT_SECRET | quote }}` }}
                              redirectURI: "https://kubeflow.goyangi.cloud/dex/callback"
                      dataFrom:
                        - extract:
                            key: deploykf
                dex:
                  connectors:
                    - type: oidc
                      id: pocket-id
                      name: Pocket ID
                      configExistingSecret: deploykf-auth-secret
                      configExistingSecretKey: dex-config

              ## --------------------------------------
              ##        deploykf-istio-gateway
              ## --------------------------------------
              deploykf_istio_gateway:
                extraManifests:
                  - |
                    apiVersion: gateway.networking.k8s.io/v1
                    kind: HTTPRoute
                    metadata:
                      name: deploykf
                    spec:
                      hostnames: ["kubeflow.goyangi.cloud"]
                      parentRefs:
                        - name: internal
                          namespace: kube-system
                          sectionName: https
                      rules:
                        - backendRefs:
                            - name: deploykf-gateway
                              namespace: istio-system
                              port: 80
                gateway:
                  hostname: kubeflow.goyangi.cloud
                  ports:
                    http: 80
                    https: 443

              ## --------------------------------------
              ##      deploykf-profiles-generator
              ## --------------------------------------
              deploykf_profiles_generator:
                users:
                  - id: andrew
                    email: andrew@goyangi.cloud
                groups:
                  - id: admins
                    users: ["andrew"]
                profiles:
                  - name: admin
                    members:
                      - group: admins
                        access:
                          role: edit
                          notebooksAccess: true
                    tools:
                      kubeflowPipelines:
                        objectStoreAuth:
                          existingSecret: deploykf-secret
                          existingSecretNamespace: argocd
                          existingSecretAccessKeyKey: AWS_ACCESS_KEY_ID
                          existingSecretSecretKeyKey: AWS_SECRET_ACCESS_KEY
            ## --------------------------------------------------------------------------------
            ##                                   deploykf-opt
            ## --------------------------------------------------------------------------------
            deploykf_opt:

              ## --------------------------------------
              ##            deploykf-minio
              ## --------------------------------------
              deploykf_minio:
                enabled: false

              ## --------------------------------------
              ##            deploykf-mysql
              ## --------------------------------------
              deploykf_mysql:
                enabled: false

            ## --------------------------------------------------------------------------------
            ##                                  kubeflow-tools
            ## --------------------------------------------------------------------------------
            kubeflow_tools:

              ## --------------------------------------
              ##                 katib
              ## --------------------------------------
              katib:
                extraManifests:
                  - |
                    apiVersion: external-secrets.io/v1beta1
                    kind: ExternalSecret
                    metadata:
                      name: deploykf-katib
                      namespace: kubeflow
                    spec:
                      secretStoreRef:
                        kind: ClusterSecretStore
                        name: onepassword
                      target:
                        name: deploykf-katib-secret
                        template:
                          data:
                            DEPLOYKF_MARIADB_USER: "{{ .DEPLOYKF_MARIADB_USER }}"
                            DEPLOYKF_MARIADB_PASSWORD: "{{ .DEPLOYKF_MARIADB_PASSWORD }}"
                      dataFrom:
                        - extract:
                            key: deploykf
                mysqlDatabase: "katib"
                mysql:
                  useExternal: true
                  host: "mysql.database.svc.cluster.local"
                  port: 3306
                  auth:
                    # in kubeflow namespace
                    existingSecret: "deploykf-katib-secret"
                    existingSecretUsernameKey: "DEPLOYKF_MARIADB_USER"
                    existingSecretPasswordKey: "DEPLOYKF_MARIADB_PASSWORD"

              ## --------------------------------------
              ##               notebooks
              ## --------------------------------------
              notebooks:
                spawnerFormDefaults:
                  configurations:
                    value:
                      - "kubeflow-pipelines-api-token"
                notebookCulling:
                  enabled: true
                  idleTime: 360  # 6h in minutes

              ## --------------------------------------
              ##               pipelines
              ## --------------------------------------
              pipelines:
                extraManifests:
                  - |
                    apiVersion: external-secrets.io/v1beta1
                    kind: ExternalSecret
                    metadata:
                      name: deploykf-pipelines
                      namespace: kubeflow
                    spec:
                      secretStoreRef:
                        kind: ClusterSecretStore
                        name: onepassword
                      target:
                        name: deploykf-pipelines-secret
                        template:
                          data:
                            AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
                            AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
                            DEPLOYKF_MARIADB_USER: "{{ .DEPLOYKF_MARIADB_USER }}"
                            DEPLOYKF_MARIADB_PASSWORD: "{{ .DEPLOYKF_MARIADB_PASSWORD }}"
                      dataFrom:
                        - extract:
                            key: deploykf
                        - extract:
                            key: minio
                mysqlDatabases:
                  cacheDatabase: kfp_cache
                  metadataDatabase: kfp_metadata
                  pipelinesDatabase: kfp_pipelines
                mysql:
                  useExternal: true
                  host: "mysql.database.svc.cluster.local"
                  port: 3306
                  auth:
                    # in kubeflow namespace
                    existingSecret: "deploykf-pipelines-secret"
                    existingSecretUsernameKey: "DEPLOYKF_MARIADB_USER"
                    existingSecretPasswordKey: "DEPLOYKF_MARIADB_PASSWORD"
                bucket:
                  name: kubeflow-pipelines
                objectStore:
                  useExternal: true
                  host: "minio.default.svc.cluster.local"
                  port: "9000"
                  useSSL: false
                  auth:
                    # in kubeflow namespace
                    existingSecret: "deploykf-secret"
                    existingSecretAccessKeyKey: "AWS_ACCESS_KEY_ID"
                    existingSecretSecretKeyKey: "AWS_SECRET_ACCESS_KEY"
              training_operator:
                enabled: true

  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argocd"
