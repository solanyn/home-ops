                #   staticPasswords:
                #     - email: "andrew@goyangi.cloud"
                #       password:
                #         existingSecret: deploykf-auth-secret
                #         existingSecretKey: DEPLOYKF_AUTH_STATIC_PASSWORD

              ## --------------------------------------
              ##        deploykf-istio-gateway
              ## --------------------------------------
              deploykf_istio_gateway:
                {}
                # gateway:
                #   hostname: kubeflow.goyangi.cloud
                #   ports:
                #     http: 80
                #     https: 443
                # gatewayService:
                #   name: "deploykf-gateway"
