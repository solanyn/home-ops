---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pulsar
  namespace: streaming
spec:
  interval: 12h
  url: https://pulsar.apache.org/charts
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulsar
spec:
  interval: 1h
  chart:
    spec:
      chart: pulsar
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: pulsar
        namespace: streaming
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    components:
      zookeeper: false
      oxia: true
      functions: true
      pulsar_manager: true
    oxia:
      coordinator:
        appAnnotations: &annotations
          reloader.stakater.com/auto: "true"
      server:
        appAnnotations: *annotations
        storageSize: 1Gi
        storageClassName: openebs-hostpath
    bookkeeper:
      appAnnotations: *annotations
      replicaCount: 3
      requests:
        cpu: 10m
        memory: 64Mi
      volumes:
        useSingleCommonVolume: true
        common:
          name: common
          storageClassName: openebs-hostpath
          size: 5Gi
    autorecovery:
      appAnnotations: *annotations
    broker:
      replicaCount: 1
      appAnnotations: *annotations
      storageOffload:
        driver: aws-s3
        serviceEndpoint: http://minio.storage.svc.cluster.local:9000
        bucket: pulsar
        secret: pulsar-secret
    proxy:
      replicaCount: 1
      appAnnotations: *annotations
      service:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: pulsar.goyangi.io
          lbipam.cilium.io/ips: 192.168.1.132, ::ffff:192.168.1.132
    toolset:
      appAnnotations: *annotations
    pulsar_manager:
      appAnnotations: *annotations
      configData:
        URL: "jdbc:postgresql://postgres17-rw.storage.svc.cluster.local:5432/pulsar_manager"
      volumes:
        persistence: true
        data:
          storageClassName: openebs-hostpath
      admin:
        existingSecret: pulsar-secret
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: pulsar-secret
    victoria-metrics-k8s-stack:
      enabled: false
