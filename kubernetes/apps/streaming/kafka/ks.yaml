---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka
spec:
  targetNamespace: streaming
  commonMetadata:
    labels:
      app.kubernetes.io/name: kafka
  interval: 1h
  path: ./kubernetes/apps/streaming/kafka/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-cluster
spec:
  targetNamespace: streaming
  commonMetadata:
    labels:
      app.kubernetes.io/name: kafka
  dependsOn:
  - name: kafka
    namespace: streaming
  interval: 1h
  path: ./kubernetes/apps/streaming/kafka/cluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
