---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: flink
  namespace: streaming
spec:
  interval: 12h
  url: https://downloads.apache.org/flink/flink-kubernetes-operator-1.12.0/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flink
spec:
  interval: 1h
  chart:
    spec:
      chart: flink-kubernetes-operator
      version: 1.12.0
      sourceRef:
        kind: HelmRepository
        name: flink
        namespace: streaming
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: flink
