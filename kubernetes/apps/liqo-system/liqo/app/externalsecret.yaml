---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-worker
  namespace: liqo-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-worker-secret
    creationPolicy: Owner
    template:
      data:
        CLUSTER_ID: "{{ .CLUSTER_ID }}"
        NODE_IP: "{{ .NODE_IP }}"
        NODE_PORT: "{{ .NODE_PORT }}"
        POD_CIDR: "{{ .POD_CIDR }}"
        SERVICE_CIDR: "{{ .SERVICE_CIDR }}"
        kubeconfig: "{{ .kubeconfig }}"
  dataFrom:
    - extract:
        key: worker-cluster
