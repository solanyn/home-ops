---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opencode
spec:
  targetNamespace: agent-system
  interval: 1h
  path: ./kubernetes/apps/agent-system/opencode/app
  postBuild:
    substitute:
      APP: opencode
      APP_UID: "0"
      APP_GID: "0"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
