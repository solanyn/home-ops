---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencode
spec:
  chartRef:
    kind: OCIRepository
    name: opencode
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      opencode:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          name: opencode
        containers:
          app:
            image:
              repository: nixos/nix
              tag: latest
            command: ["/bin/sh", "/app/config/entrypoint.sh"]
            env:
              TZ: Australia/Sydney
              NIX_CONFIG: "experimental-features = nix-command flakes"
            envFrom:
              - secretRef:
                  name: opencode-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 4096
                  initialDelaySeconds: 120
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 4096
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add: ["SYS_ADMIN"]
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 8Gi
    service:
      app:
        controller: opencode
        ports:
          http:
            port: 4096
    route:
      app:
        enabled: true
        hostnames:
          - opencode.goyangi.io
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      workspace:
        existingClaim: opencode
        globalMounts:
          - path: /workspace
      nix:
        type: emptyDir
        globalMounts:
          - path: /nix
      config:
        type: configMap
        name: opencode-config
        defaultMode: 0775
        globalMounts:
          - path: /app/config
            readOnly: true
      google-sa:
        type: secret
        name: opencode-secret
        defaultMode: 0600
        items:
          - key: GOOGLE_SERVICE_ACCOUNT_JSON
            path: google-service-account.json
        globalMounts:
          - path: /app/config/google-service-account.json
            subPath: google-service-account.json
            readOnly: true