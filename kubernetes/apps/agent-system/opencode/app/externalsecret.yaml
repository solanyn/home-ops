---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opencode
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencode-secret
    creationPolicy: Owner
    template:
      data:
        # OIDC for SecurityPolicy
        OPENCODE_CLIENT_ID: "{{ .opencode_CLIENT_ID }}"
        OPENCODE_CLIENT_SECRET: "{{ .opencode_CLIENT_SECRET }}"
        # Personal tokens for the agent
        GITHUB_TOKEN: "{{ .GITHUB_TOKEN }}"
        # Vertex AI Configuration
        GOOGLE_CLOUD_PROJECT: "{{ .GOOGLE_PROJECT_NAME }}"
        GOOGLE_APPLICATION_CREDENTIALS: "/app/config/google-service-account.json"
        VERTEX_LOCATION: "{{ .GOOGLE_REGION }}"
        # Service Account JSON Content
        GOOGLE_SERVICE_ACCOUNT_JSON: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: opencode
    - extract:
        key: github
    - extract:
        key: google