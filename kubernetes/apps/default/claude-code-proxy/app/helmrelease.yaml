---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: claude-code-proxy
spec:
  chartRef:
    kind: OCIRepository
    name: claude-code-proxy
  interval: 1h
  values:
    controllers:
      claude-code-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/fuergaosi233/claude-code-proxy
              tag: latest
            env:
              OPENAI_API_BASE: "http://kiro-gateway.default.svc.cluster.local/v1"
              OPENAI_API_KEY: "kiro-gateway-secret"
              BIG_MODEL: "claude-sonnet-4.5"
              SMALL_MODEL: "claude-haiku-4.5"
              PORT: "8080"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: claude-code-proxy
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.69.140
        ports:
          http:
            port: 8080
