---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: claude-code-proxy
spec:
  chartRef:
    kind: OCIRepository
    name: claude-code-proxy
  interval: 1h
  values:
    controllers:
      claude-code-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/1rgs/claude-code-proxy
              tag: main@sha256:719c3da6f7ca4768b72a7c3660945878df68ec27bb2f6cd0110b9d8766f99451
            env:
              OPENAI_BASE_URL: "http://kiro-gateway.default.svc.cluster.local/v1"
              OPENAI_API_KEY: "kiro-gateway-secret"
              BIG_MODEL: "claude-sonnet-4.5"
              SMALL_MODEL: "claude-haiku-4.5"
              PREFERRED_PROVIDER: "openai"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
    service:
      app:
        controller: claude-code-proxy
        ports:
          http:
            port: 8082
    route:
      app:
        hostnames:
          - claude.goyangi.io
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
