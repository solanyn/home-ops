---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qui-secret
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC__ENABLED: "true"
        QUI__OIDC__ISSUER: "https://id.goyangi.io"
        QUI__OIDC__CLIENT_ID: "{{ .QUI_CLIENT_ID }}"
        QUI__OIDC__CLIENT_SECRET: "{{ .QUI_CLIENT_SECRET }}"
        QUI__OIDC__REDIRECT_URI: "https://qui.goyangi.io/auth/oidc/callback"
        QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: qui
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for qui"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: qui
              attrs:
                client_id: qui
                client_secret: "{{ .QUI_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://qui.goyangi.io/oauth2/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: qui
              attrs:
                name: qui
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://qui.goyangi.io
  dataFrom:
    - extract:
        key: qui
