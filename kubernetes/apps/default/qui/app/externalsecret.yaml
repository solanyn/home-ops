---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qui-secret
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC__ENABLED: "true"
        QUI__OIDC__ISSUER: "https://id.goyangi.io/application/o/qui/"
        QUI__OIDC__CLIENT_ID: "{{ .QUI_CLIENT_ID }}"
        QUI__OIDC__CLIENT_SECRET: "{{ .QUI_CLIENT_SECRET }}"
        QUI__OIDC__REDIRECT_URI: "https://qui.goyangi.io/api/auth/oidc/callback"
        QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
  dataFrom:
    - extract:
        key: qui
