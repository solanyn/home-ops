apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kagent
spec:
  parentRefs:
    - name: internal
      namespace: network
  hostnames:
    - kagent.goyangi.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kagent-ui
          port: 8080
