---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opencode
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opencode
  namespace: default
---
# Read-only access to cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opencode-read
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opencode-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opencode-read
subjects:
  - kind: ServiceAccount
    name: opencode
    namespace: default
