---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id-operator
spec:
  chart:
    spec:
      chart: pocket-id-operator
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: pocket-id-operator
        namespace: flux-system
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    instance:
      enabled: false
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pocket-id-operator
  namespace: flux-system
spec:
  interval: 1h
  type: oci
  url: oci://ghcr.io/aclerici38/charts
