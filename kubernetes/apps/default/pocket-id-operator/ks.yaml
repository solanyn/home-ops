---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pocket-id-operator
spec:
  targetNamespace: default
  interval: 1h
  path: ./kubernetes/apps/default/pocket-id-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
