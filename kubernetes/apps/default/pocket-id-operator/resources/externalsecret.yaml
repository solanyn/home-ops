---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ac-pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ac-pocket-id
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        firstName: "{{ .firstName }}"
        lastName: "{{ .lastName }}"
        email: "{{ .email }}"
  data:
    - secretKey: username
      remoteRef:
        key: ac
        property: username
    - secretKey: firstName
      remoteRef:
        key: ac
        property: firstName
    - secretKey: lastName
      remoteRef:
        key: ac
        property: lastName
    - secretKey: email
      remoteRef:
        key: ac
        property: email
