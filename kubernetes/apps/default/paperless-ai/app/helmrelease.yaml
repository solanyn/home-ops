---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-ai
  interval: 1h
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.9@sha256:2b65888163fd59716f1c8285b31c5bd0b30c9c3c192c42b516688e3887d4ba60
            env:
              PAPERLESS_AI_PORT: &port 3000
              TZ: Australia/Sydney
              AI_PROVIDER: openai
              OPENAI_MODEL: gpt-4o-mini
              PAPERLESS_API_URL: http://paperless.default.svc.cluster.local:8000/api
              RAG_SERVICE_ENABLED: "true"
              RAG_SERVICE_URL: http://localhost:8000
              SCAN_INTERVAL: "*/30 * * * *"
              PUID: "1000"
              PGID: "1000"
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      cache:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /app/public/images
      home:
        type: emptyDir
        globalMounts:
          - path: /home/node
    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: *port
