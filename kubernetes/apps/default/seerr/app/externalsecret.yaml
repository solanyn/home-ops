# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        API_KEY: "{{ .SEERR_API_KEY }}"
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: seerr
        DB_NAME: seerr
        DB_LOG_QUERIES: "false"
        DB_TYPE: postgres
        DB_USE_SSL: "true"
        DB_SSL_REJECT_UNAUTHORIZED: "true"
        DB_SSL_CA_FILE: /var/run/secrets/root-ca/ca.crt
        DB_SSL_KEY_FILE: /var/run/secrets/postgresql/tls.key
        DB_SSL_CERT_FILE: /var/run/secrets/postgresql/tls.crt
  dataFrom:
    - extract:
        key: seerr
