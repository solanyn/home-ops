# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .SEERR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .SEERR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: seerr
        API_KEY: "{{ .SEERR_API_KEY }}"
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: "{{ .SEERR_POSTGRES_USER }}"
        DB_PASS: "{{ .SEERR_POSTGRES_PASSWORD }}"
        DB_NAME: seerr
        DB_LOG_QUERIES: "false"
        DB_TYPE: postgres
  dataFrom:
    - extract:
        key: seerr
