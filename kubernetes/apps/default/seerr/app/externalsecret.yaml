# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        API_KEY: "{{ .SEERR_API_KEY }}"
        DB_HOST: &dbHost postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: &dbUser "{{ .SEERR_POSTGRES_USER }}"
        DB_PASS: &dbPass "{{ .SEERR_POSTGRES_PASSWORD }}"
        DB_NAME: &dbName "seerr"
        DB_LOG_QUERIES: "false"
        DB_TYPE: "postgres"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: seerr
