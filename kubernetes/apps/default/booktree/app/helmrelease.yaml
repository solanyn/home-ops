apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booktree
spec:
  chartRef:
    kind: OCIRepository
    name: booktree
  interval: 1h
  values:
    controllers:
      booktree:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "*/15 * * * *"
          timeZone: Australia/Sydney
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/booktree
              tag: 2025.12.29@sha256:884fbdac480fe944d334286e987e1fdcfc81107e8b7358df34a15011de83506c
            args: ["/config/config.json"]
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: secret
        name: "{{ .Release.Name }}-secret"
        globalMounts:
          - path: /config
            readOnly: true
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        advancedMounts:
          booktree:
            app:
              - path: /source
                subPath: downloads/torrents/complete/audiobooks
              - path: /media
                subPath: audiobooks
