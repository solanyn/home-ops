apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booktree
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booktree-secret
    template:
      engineVersion: v2
      data:
        config.json: |
          {
            "Config": {
              "metadata": "mam",
              "matchrate": 60,
              "fuzzy_match": "token_sort",
              "log_path": "/dev/stdout",
              "cache_path": "/config",
              "session": "{{ .MAM_ID }}",
              "paths": [{
                "files": ["**/*.m4b", "**/*.mp3", "**/*.m4a"],
                "source_path": "/source",
                "media_path": "/media"
              }],
              "flags": {
                "dry_run": 0,
                "verbose": 1,
                "multibook": 0,
                "ebooks": 0,
                "no_opf": 0,
                "no_cache": 0,
                "fixid3": 0,
                "add_narrators": 0,
                "interactive": 0,
                "hardlink": 1
              }
            }
          }
  dataFrom:
    - extract:
        key: myanonamouse
