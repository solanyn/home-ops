apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booktree
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booktree-secret
    template:
      engineVersion: v2
      data:
        config.json: |
          {
            "dryRun": false,
            "metadata": "mam",
            "session": "{{ .MAM_ID }}",
            "paths": [
              {
                "source_path": "/source",
                "media_path": "/media"
              }
            ]
          }
  dataFrom:
    - extract:
        key: myanonamouse
