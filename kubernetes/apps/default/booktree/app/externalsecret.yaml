apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: booktree
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booktree-secret
    template:
      engineVersion: v2
      data:
        config.json: |
          {
            "dryRun": false,
            "metadata": "mam",
            "session": "{{ .MAM_SESSION }}",
            "paths": [
              {
                "source_path": "/source",
                "media_path": "/media"
              }
            ]
          }
  data:
    - secretKey: MAM_SESSION
      remoteRef:
        key: mlm
        property: mam_session
