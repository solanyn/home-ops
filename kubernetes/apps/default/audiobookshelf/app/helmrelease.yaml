---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
spec:
  chartRef:
    kind: OCIRepository
    name: audiobookshelf
  interval: 1h
  values:
    controllers:
      audiobookshelf:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.32.1
            env:
              TZ: Australia/Sydney
              PORT: &port 80
              METADATA_PATH: /config/metadata
              OIDC_ISSUER_URL: https://id.goyangi.io/oauth2/openid/audiobookshelf
              OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: audiobookshelf-kanidm-oauth2-credentials
                    key: CLIENT_ID
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: audiobookshelf-kanidm-oauth2-credentials
                    key: CLIENT_SECRET
              OIDC_BUTTON_TEXT: "Login with Kanidm"
              OIDC_AUTO_LAUNCH: "true"
              OIDC_AUTO_REGISTER: "true"
              OIDC_MATCH_EXISTING_BY: email
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
      audiobooks:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/audiobooks
        globalMounts:
          - path: /audiobooks
            readOnly: true
