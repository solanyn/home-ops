---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: audiobookshelf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: audiobookshelf-secret
    creationPolicy: Owner
    template:
      data:
        OIDC_ISSUER_URL: "https://id.goyangi.io"
        OIDC_CLIENT_ID: "{{ .AUDIOBOOKSHELF_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .AUDIOBOOKSHELF_CLIENT_SECRET }}"
        OIDC_BUTTON_TEXT: "Login with Authentik"
        OIDC_AUTO_LAUNCH: "true"
        OIDC_AUTO_REGISTER: "true"
        OIDC_MATCH_EXISTING_BY: "email"
  dataFrom:
    - extract:
        key: audiobookshelf
