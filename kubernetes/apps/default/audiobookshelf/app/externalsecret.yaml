---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: audiobookshelf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: audiobookshelf-secret
    creationPolicy: Owner
    template:
      data:
        OIDC_ISSUER_URL: "https://id.goyangi.io/application/o/audiobookshelf/"
        OIDC_CLIENT_ID: "{{ .AUDIOBOOKSHELF_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .AUDIOBOOKSHELF_CLIENT_SECRET }}"
        OIDC_BUTTON_TEXT: "Login with Authentik"
        OIDC_AUTO_LAUNCH: "true"
        OIDC_AUTO_REGISTER: "true"
        OIDC_MATCH_EXISTING_BY: "email"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: audiobookshelf
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for audiobookshelf"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: audiobookshelf
              attrs:
                client_id: audiobookshelf
                client_secret: "{{ .AUDIOBOOKSHELF_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://audiobookshelf.goyangi.io/auth/openid/callback
                  - https://audiobookshelf.goyangi.io/auth/openid/mobile-redirect
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: audiobookshelf
              attrs:
                name: audiobookshelf
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://audiobookshelf.goyangi.io
  dataFrom:
    - extract:
        key: audiobookshelf
