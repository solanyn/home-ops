apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.78.3
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    operatorConfig:
      hostname: "tailscale-operator"
      podAnnotations:
        tailscale.com/tailnet-ip: 100.100.42.100
    apiServerProxyConfig:
      mode: "true"
    proxyClass:
      defaultProxyClass: "tun-access"
