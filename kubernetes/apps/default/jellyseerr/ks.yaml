---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyseerr
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: jellyseerr
  dependsOn:
  - name: cloudnative-pg-cluster
    namespace: storage
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/jellyseerr/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 5Gi
      APP: jellyseerr
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false