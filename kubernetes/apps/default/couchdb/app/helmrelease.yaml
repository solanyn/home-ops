---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: couchdb
spec:
  interval: 1h
  chart:
    spec:
      chart: couchdb
      version: 4.5.6
      sourceRef:
        kind: HelmRepository
        name: couchdb
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    clusterSize: 1
    persistentVolume:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    adminUsername: admin
    adminPassword:
      valueFrom:
        secretKeyRef:
          name: couchdb-secret
          key: admin-password
    couchdbConfig:
      chttpd:
        bind_address: any
        require_valid_user: true
      httpd:
        bind_address: any
      couchdb:
        uuid: 
    service:
      enabled: true
      type: ClusterIP
      port: 5984
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi
    ingress:
      enabled: false
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
    readinessProbe:
      enabled: true
      initialDelaySeconds: 60
