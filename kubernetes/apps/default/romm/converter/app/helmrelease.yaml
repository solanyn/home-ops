---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-converter
spec:
  chartRef:
    kind: OCIRepository
    name: romm-converter
  interval: 1h
  values:
    controllers:
      romm-converter:
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/astral-sh/uv
              tag: python3.12-alpine
            env:
              UV_CACHE_DIR: /tmp/uv-cache
            command:
              - uv
            args:
              - run
              - --with
              - nsz
              - python
              - /scripts/convert.py
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: Never
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    configMaps:
      script:
        data:
          convert.py: |
            #!/usr/bin/env python3
            import subprocess
            from pathlib import Path

            GAMES_DIR = Path("/games")

            def convert_and_cleanup():
                nsz_files = list(GAMES_DIR.rglob("*.nsz"))
                
                for nsz_file in nsz_files:
                    print(f"Converting {nsz_file}")
                    try:
                        subprocess.run(
                            ["nsz", "-D", str(nsz_file)],
                            check=True
                        )
                        nsz_file.unlink()
                        print(f"Converted and removed {nsz_file}")
                    except subprocess.CalledProcessError as e:
                        print(f"Failed to convert {nsz_file}: {e}")
                        return
                
                for file in GAMES_DIR.rglob("*"):
                    if file.is_file() and file.suffix not in [".nsp", ".keys"]:
                        print(f"Removing non-NSP file: {file}")
                        file.unlink()
                
                for dir in sorted(GAMES_DIR.rglob("*"), key=lambda p: len(p.parts), reverse=True):
                    if dir.is_dir() and not any(dir.iterdir()):
                        print(f"Removing empty directory: {dir}")
                        dir.rmdir()

            if __name__ == "__main__":
                convert_and_cleanup()
    persistence:
      script:
        type: configMap
        identifier: script
        globalMounts:
          - path: /scripts
      games:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games
        globalMounts:
          - path: /games
      prod-keys:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games/bios/switch/prod.keys
        globalMounts:
          - path: /.switch/prod.keys
            subPath: prod.keys
      tmp:
        type: emptyDir
