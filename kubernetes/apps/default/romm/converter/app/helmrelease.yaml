---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-converter
spec:
  chartRef:
    kind: OCIRepository
    name: romm-converter
  interval: 1h
  values:
    controllers:
      romm-converter:
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/astral-sh/uv
              tag: python3.12-alpine
            env:
              UV_CACHE_DIR: /tmp/uv-cache
            command:
              - uv
            args:
              - run
              - --with
              - nsz
              - python
              - /scripts/convert.py
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: Never
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    configMaps:
      script:
        data:
          convert.py: |
            #!/usr/bin/env python3
            import subprocess
            from pathlib import Path

            TORRENTS_DIRS = [
                Path("/media/downloads/torrents/complete/games"),
                Path("/media/downloads/torrents/complete/switch")
            ]
            ROMS_DIR = Path("/media/games/roms/switch")

            def process_files():
                for torrents_dir in TORRENTS_DIRS:
                    if not torrents_dir.exists():
                        continue
                    
                    for nsz_file in torrents_dir.rglob("*.nsz"):
                        nsp_file = ROMS_DIR / nsz_file.with_suffix(".nsp").name
                        print(f"Converting {nsz_file} to {nsp_file}")
                        try:
                            subprocess.run(["nsz", "-D", str(nsz_file), "-o", str(ROMS_DIR)], check=True)
                            print(f"Converted {nsz_file}")
                        except subprocess.CalledProcessError as e:
                            print(f"Failed to convert {nsz_file}: {e}")
                            return
                    
                    for nsp_file in torrents_dir.rglob("*.nsp"):
                        dest_file = ROMS_DIR / nsp_file.name
                        if not dest_file.exists():
                            print(f"Hardlinking {nsp_file} to {dest_file}")
                            dest_file.hardlink_to(nsp_file)

            if __name__ == "__main__":
                process_files()
    persistence:
      script:
        type: configMap
        identifier: script
        globalMounts:
          - path: /scripts
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
      prod-keys:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games/bios/switch/20.5.0/prod.keys
        globalMounts:
          - path: /.switch/prod.keys
            readOnly: true
      tmp:
        type: emptyDir
