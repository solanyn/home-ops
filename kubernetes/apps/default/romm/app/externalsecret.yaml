# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: romm-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .ROMM_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ROMM_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: romm
        REDIS_HOST: redis.storage.svc.cluster.local
        REDIS_PORT: "6379"
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: "{{ .ROMM_POSTGRES_USER }}"
        DB_NAME: romm
        DB_PASSWD: "{{ .ROMM_POSTGRES_PASSWORD }}"
        IGDB_CLIENT_ID: "{{ .ROMM_IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .ROMM_IGDB_CLIENT_SECRET }}"
        STEAMGRIDDB_API_KEY: "{{ .ROMM_STEAMGRIDDB_API_KEY }}"
        RETROACHIEVEMENTS_API_KEY: "{{ .ROMM_RETROACHIEVEMENTS_API_KEY }}"
        DISABLE_USERPASS_LOGIN: "true"
        OIDC_ENABLED: "true"
        OIDC_PROVIDER: authentik
        OIDC_CLIENT_ID: "{{ .ROMM_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .ROMM_CLIENT_SECRET }}"
        OIDC_REDIRECT_URI: https://romm.goyangi.io/api/oauth/openid
        OIDC_SERVER_APPLICATION_URL: "https://id.goyangi.io/application/o/romm/"
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: romm
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for romm"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: romm
              attrs:
                client_id: romm
                client_secret: "{{ .ROMM_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://romm.goyangi.io/api/oauth/openid
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: romm
              attrs:
                name: romm
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://romm.goyangi.io
  dataFrom:
    - extract:
        key: romm
