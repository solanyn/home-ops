# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: romm-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .ROMM_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ROMM_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: romm
        REDIS_HOST: redis.storage.svc.cluster.local
        REDIS_PORT: "6379"
        DB_HOST: postgres-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: "{{ .ROMM_POSTGRES_USER }}"
        DB_NAME: romm
        DB_PASSWD: "{{ .ROMM_POSTGRES_PASSWORD }}"
        IGDB_CLIENT_ID: "{{ .ROMM_IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .ROMM_IGDB_CLIENT_SECRET }}"
        STEAMGRIDDB_API_KEY: "{{ .ROMM_STEAMGRIDDB_API_KEY }}"
        RETROACHIEVEMENTS_API_KEY: "{{ .ROMM_RETROACHIEVEMENTS_API_KEY }}"
        DISABLE_USERPASS_LOGIN: "true"
        OIDC_ENABLED: "true"
        OIDC_PROVIDER: authentik
        OIDC_CLIENT_ID: "{{ .ROMM_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .ROMM_CLIENT_SECRET }}"
        OIDC_REDIRECT_URI: https://romm.goyangi.io/api/oauth/openid
        OIDC_SERVER_APPLICATION_URL: "https://id.goyangi.io/application/o/romm/"
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: romm
    - extract:
        key: cloudnative-pg
