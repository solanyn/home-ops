# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  chartRef:
    kind: OCIRepository
    name: romm
  interval: 1h
  values:
    controllers:
      romm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 4.5.0
            env:
              ENABLE_SCHEDULED_RESCAN: true
              SCHEDULED_RESCAN_CRON: "0 3 * * *"
              HASHEOUS_API_ENABLED: true
              PLAYMATCH_API_ENABLED: true
              ROMM_DB_DRIVER: postgresql
              ROMM_BASE_URL: https://romm.goyangi.io
              DISABLE_DOWNLOAD_ENDPOINT_AUTH: true
              TZ: Australia/Sydney
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        type: configMap
        name: romm-configmap
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          romm:
            app:
              - path: /romm/resources
                subPath: resources
              - path: /romm/assets
                subPath: assets
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games
        globalMounts:
          - path: /romm/library
      tmpfs:
        type: emptyDir
        advancedMounts:
          romm:
            app:
              - path: /romm/config
                subPath: config
              - path: /tmp
                subPath: tmp
      postgres-certs:
        type: secret
        name: postgres-romm-cert
        globalMounts:
          - path: /var/run/secrets/postgresql
      postgres-ca:
        type: secret
        name: cluster-ca
        globalMounts:
          - path: /var/run/secrets/root-ca
