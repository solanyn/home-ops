---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-tools
spec:
  chartRef:
    kind: OCIRepository
    name: romm-tools
  interval: 1h
  values:
    controllers:
      switch-importer:
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/astral-sh/uv
              tag: python3.12-alpine
            env:
              UV_CACHE_DIR: /tmp/uv-cache
            command:
              - uv
            args:
              - run
              - --with
              - nsz
              - python
              - /scripts/convert.py
            resources: {}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: Never
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    configMaps:
      script:
        data:
          convert.py: |
            #!/usr/bin/env python3
            import subprocess
            import re
            from pathlib import Path

            TORRENTS_DIRS = [
                Path("/media/downloads/torrents/complete/games"),
                Path("/media/downloads/torrents/complete/switch")
            ]
            BASE_DIR = Path("/media/games/roms/switch")
            UPDATE_DIR = BASE_DIR / "update"
            DLC_DIR = BASE_DIR / "dlc"

            UPDATE_DIR.mkdir(exist_ok=True)
            DLC_DIR.mkdir(exist_ok=True)

            def get_file_type(filename):
                """Determine if file is base game, update, or DLC"""
                if "DLC" in filename or "dlc" in filename.lower():
                    return "dlc"
                
                version_match = re.search(r'\[v(\d+)\]', filename)
                if version_match:
                    version = int(version_match.group(1))
                    if version > 0:
                        return "update"
                
                return "base"

            def process_files():
                for torrents_dir in TORRENTS_DIRS:
                    if not torrents_dir.exists():
                        continue

                    for nsz_file in torrents_dir.rglob("*.nsz"):
                        file_type = get_file_type(nsz_file.name)
                        dest_dir = {"base": BASE_DIR, "update": UPDATE_DIR, "dlc": DLC_DIR}[file_type]
                        nsp_file = dest_dir / nsz_file.with_suffix(".nsp").name
                        
                        if nsp_file.exists():
                            print(f"Skipping {nsz_file}, {nsp_file.name} already exists")
                            continue
                        
                        print(f"Converting {nsz_file} to {nsp_file} ({file_type})")
                        try:
                            subprocess.run(["nsz", "-D", str(nsz_file), "-o", str(dest_dir)], check=True)
                            print(f"Converted {nsz_file}")
                        except subprocess.CalledProcessError as e:
                            print(f"Failed to convert {nsz_file}: {e}")
                            return

                    for nsp_file in torrents_dir.rglob("*.nsp"):
                        file_type = get_file_type(nsp_file.name)
                        dest_dir = {"base": BASE_DIR, "update": UPDATE_DIR, "dlc": DLC_DIR}[file_type]
                        dest_file = dest_dir / nsp_file.name
                        
                        if dest_file.exists():
                            print(f"Skipping {nsp_file}, {dest_file.name} already exists")
                            continue
                        
                        print(f"Hardlinking {nsp_file} to {dest_file} ({file_type})")
                        dest_file.hardlink_to(nsp_file)

            if __name__ == "__main__":
                process_files()
    persistence:
      script:
        type: configMap
        identifier: script
        globalMounts:
          - path: /scripts
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
      prod-keys:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games/bios/switch/20.5.0
        globalMounts:
          - path: /.switch/prod.keys
            subPath: prod.keys
            readOnly: true
      tmp:
        type: emptyDir
