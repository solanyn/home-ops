---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-tools
spec:
  chartRef:
    kind: OCIRepository
    name: romm-tools
  interval: 1h
  values:
    controllers:
      switch-importer:
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/astral-sh/uv
              tag: python3.12-alpine
            env:
              UV_CACHE_DIR: /tmp/uv-cache
            command:
              - uv
            args:
              - run
              - --with
              - nsz
              - python
              - /scripts/convert.py
            resources: {}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: Never
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    configMaps:
      script:
        data:
          convert.py: |
            #!/usr/bin/env python3
            import subprocess
            import re
            from pathlib import Path

            TORRENTS_DIRS = [
                Path("/media/downloads/torrents/complete/games"),
                Path("/media/downloads/torrents/complete/switch")
            ]
            BASE_DIR = Path("/media/games/roms/switch")

            def normalize_filename(filename):
                """Remove size suffix like (0.08 GB) from filename"""
                return re.sub(r'\s*\(\d+\.\d+\s+GB\)', '', filename)

            def extract_game_name(filename):
                """Extract base game name, removing DLC descriptions"""
                # Remove file extension and size info
                name = normalize_filename(filename.rsplit('.', 1)[0])
                
                # Check if it's DLC - has [DLC ...] before the title ID
                dlc_match = re.search(r'^(.+?)\s*\[DLC[^\]]*\]\s*\[[\dA-F]{16}\]', name)
                if dlc_match:
                    return dlc_match.group(1).strip()
                
                # Regular game - extract everything before title ID
                match = re.match(r'^(.+?)\s*\[[\dA-F]{16}\]', name)
                return match.group(1).strip() if match else name.split('[')[0].strip()

            def get_file_info(filename):
                """Determine game name, type, and if it's DLC"""
                game_name = extract_game_name(filename)
                is_dlc = bool(re.search(r'\[DLC[^\]]*\]', filename))
                
                version_match = re.search(r'\[v(\d+)\]', filename)
                version = int(version_match.group(1)) if version_match else 0
                
                if is_dlc:
                    return game_name, "dlc"
                elif version > 0:
                    return game_name, "update"
                else:
                    return game_name, "base"
            
            def file_exists_normalized(dest_file):
                """Check if file exists, ignoring size suffix differences"""
                if dest_file.exists():
                    return True
                # Check for file with size suffix added/removed
                normalized = normalize_filename(dest_file.name)
                for existing in dest_file.parent.glob("*.nsp"):
                    if normalize_filename(existing.name) == normalized:
                        return True
                return False

            def process_files():
                for torrents_dir in TORRENTS_DIRS:
                    if not torrents_dir.exists():
                        continue

                    for nsz_file in torrents_dir.rglob("*.nsz"):
                        game_name, file_type = get_file_info(nsz_file.name)
                        game_dir = BASE_DIR / game_name
                        game_dir.mkdir(exist_ok=True)
                        
                        if file_type == "base":
                            dest_file = game_dir / nsz_file.with_suffix(".nsp").name
                        else:
                            subdir = game_dir / file_type
                            subdir.mkdir(exist_ok=True)
                            dest_file = subdir / nsz_file.with_suffix(".nsp").name
                        
                        if file_exists_normalized(dest_file):
                            print(f"Skipping {nsz_file}, {dest_file.name} already exists")
                            continue
                        
                        print(f"Converting {nsz_file} to {dest_file} ({file_type})")
                        try:
                            subprocess.run(["nsz", "-D", str(nsz_file), "-o", str(dest_file.parent)], check=True)
                            print(f"Converted {nsz_file}")
                        except subprocess.CalledProcessError as e:
                            print(f"Failed to convert {nsz_file}: {e}")
                            return

                    for nsp_file in torrents_dir.rglob("*.nsp"):
                        game_name, file_type = get_file_info(nsp_file.name)
                        game_dir = BASE_DIR / game_name
                        game_dir.mkdir(exist_ok=True)
                        
                        if file_type == "base":
                            dest_file = game_dir / nsp_file.name
                        else:
                            subdir = game_dir / file_type
                            subdir.mkdir(exist_ok=True)
                            dest_file = subdir / nsp_file.name
                        
                        if file_exists_normalized(dest_file):
                            print(f"Skipping {nsp_file}, {dest_file.name} already exists")
                            continue
                        
                        print(f"Hardlinking {nsp_file} to {dest_file} ({file_type})")
                        dest_file.hardlink_to(nsp_file)

            if __name__ == "__main__":
                process_files()
    persistence:
      script:
        type: configMap
        identifier: script
        globalMounts:
          - path: /scripts
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
      prod-keys:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/games/bios/switch/20.5.0
        globalMounts:
          - path: /.switch/prod.keys
            subPath: prod.keys
            readOnly: true
      tmp:
        type: emptyDir
