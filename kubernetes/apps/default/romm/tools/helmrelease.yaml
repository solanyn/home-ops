# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-tools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: romm
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      scan:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: Australia/Sydney
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          tag:
            image:
              repository: alpine
              tag: 3.22.1@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1
            command:
              [
                "/media/games/tools/hardlink.sh",
                "/media/games/tools/switch_collection.txt",
                "/media/downloads/torrents/complete/games/MIG\ Switch\ Game\ Collection\ -\ 2025",
                "/media/games/roms/switch",
              ]
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
        pod:
          restartPolicy: OnFailure
    persistence:
      tools:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
