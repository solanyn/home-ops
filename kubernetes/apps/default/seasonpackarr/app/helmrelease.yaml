# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seasonpackarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      seasonpackarr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-secret:
            image:
              repository: alpine
              tag: 3.21.3@sha256:a8560b36e8b8210634f77d9f7f9efd7ffa463e380b75e2e74aff4511df3ef88c
            command: ["sh", "-c"]
            args: >-
              cp /secret/config.yaml config/config.yaml; chown $PUID:$PGID /config/config.yaml;
            env:
              PGID: 1000
              PUID: 1000
        containers:
          app:
            image:
              repository: ghcr.io/nuxencs/seasonpackarr
              tag: v0.11.0@sha256:661bd8a8f6b6eabc6958bc0cfedbb083e33b278689f60eb7eb8425e6d94f5b86
            env:
              SEASONPACKARR__HOST: 0.0.0.0
              SEASONPACKARR__PORT: &port 80
              SEASONPACKARR__LOG_LEVEL: INFO
              SEASONPACKARR__SMART_MODE: true
              SEASONPACKARR__SMART_MODE_THRESHOLD: 0.75
              SEASONPACKARR__PARSE_TORRENT_FILE: true
              SEASONPACKARR__SKIP_REPACK_COMPARE: true
              SEASONPACKARR__SIMPLIFY_HDR_COMPARE: false
            envFrom:
              - secretRef:
                  name: seasonpackarr-secret
            args: ["--config", "/config"]
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: seasonpackarr
        ports:
          http:
            port: *port
    persistence:
      config:
        existingClaim: seasonpackarr
      secret-file:
        type: secret
        name: seasonpackarr-secret
        defaultMode: 0775
        globalMounts:
          - path: /secret/config.yaml
            subPath: config.yaml
      tmp:
        type: emptyDir
        sizeLimit: 1Gi
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media/downloads/torrents
            subPath: downloads/torrents
