# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: go2rtc-secret
    template:
      data:
        go2rtc.yaml: |
          log:
            streams: error
          api:
            listen: :80
            origin: "*"
          rtsp:
            listen: :554
          streams:
            living-room:
              - "nest:?client_id={{ .NEST_OAUTH_CLIENT_ID }}&client_secret={{ .NEST_OAUTH_CLIENT_SECRET }}&refresh_token={{ .NEST_REFRESH_TOKEN }}&project_id={{ .NEST_PROJECT_ID }}&device_id={{ .NEST_CAMERA_ID_LIVING_ROOM }}"
  dataFrom:
    - extract:
        key: go2rtc
