---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: norish
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: norish-secret
    creationPolicy: Owner
    template:
      data:
        AUTH_URL: "https://norish.goyangi.io"
        MASTER_KEY: "{{ .NORISH_MASTER_KEY }}"
        CHROME_WS_ENDPOINT: "ws://localhost:9222"
        REDIS_URL: "redis://dragonfly.storage.svc.cluster.local:6379"
        OIDC_NAME: "Authentik"
        OIDC_ISSUER: "https://id.goyangi.io"
        OIDC_CLIENT_ID: norish
        OIDC_CLIENT_SECRET: "{{ .NORISH_CLIENT_SECRET }}"
        OIDC_WELLKNOWN: "https://id.goyangi.io/.well-known/openid-configuration"
        PASSWORD_AUTH_ENABLED: "false"
  dataFrom:
    - extract:
        key: norish
