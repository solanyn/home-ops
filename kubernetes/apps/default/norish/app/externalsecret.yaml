---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: norish
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: norish-secret
    creationPolicy: Owner
    template:
      data:
        AUTH_URL: "https://norish.goyangi.io"
        DATABASE_URL: "postgres://{{ .NORISH_POSTGRES_USER }}:{{ .NORISH_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local:5432/norish"
        MASTER_KEY: "{{ .NORISH_MASTER_KEY }}"
        CHROME_WS_ENDPOINT: "ws://localhost:9222"
        REDIS_URL: "redis://dragonfly.storage.svc.cluster.local:6379"
        OIDC_NAME: "Pocket ID"
        OIDC_ISSUER: "https://id.goyangi.io"
        OIDC_CLIENT_ID: "{{ .NORISH_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .NORISH_CLIENT_SECRET }}"
        OIDC_WELLKNOWN: "https://id.goyangi.io/.well-known/openid-configuration"
        PASSWORD_AUTH_ENABLED: "false"
        INIT_POSTGRES_DBNAME: norish
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .NORISH_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .NORISH_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: norish
    - extract:
        key: cloudnative-pg
