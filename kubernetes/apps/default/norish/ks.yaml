---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: norish
spec:
  targetNamespace: default
  components:
    - ../../../../components/database
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: cloudnative-pg-cluster
      namespace: storage
    - name: dragonfly
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/norish/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
      APP: norish
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
