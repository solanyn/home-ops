---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: prowlarr
  dependsOn:
  - name: cloudnative-pg-cluster
    namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/prowlarr/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false