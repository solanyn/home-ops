# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prowlarr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .PROWLARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PROWLARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: prowlarr_main
        client-secret: "{{ .PROWLARR_CLIENT_SECRET }}"
        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR__POSTGRES__HOST: postgres-rw.storage.svc.cluster.local
        PROWLARR__POSTGRES__PORT: "5432"
        PROWLARR__POSTGRES__USER: "{{ .PROWLARR_POSTGRES_USER }}"
        PROWLARR__POSTGRES__PASSWORD: "{{ .PROWLARR_POSTGRES_PASSWORD }}"
        PROWLARR__POSTGRES__MAINDB: prowlarr_main
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: prowlarr
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for prowlarr"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: prowlarr
              attrs:
                client_id: prowlarr
                client_secret: "{{ index . (printf "%s_CLIENT_SECRET" ("prowlarr" | upper | replace "-" "_")) }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://prowlarr.goyangi.io/oauth2/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: prowlarr
              attrs:
                name: prowlarr
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://prowlarr.goyangi.io
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: cloudnative-pg
