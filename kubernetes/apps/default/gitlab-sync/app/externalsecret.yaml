---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-sync-secret
    template:
      data:
        GITLAB_URL: "https://gitlab-proxy.default.svc.cluster.local"
        GITLAB_TOKEN: "{{ .GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN }}"
        GITLAB_PROJECT_ID: "{{ .GITLAB_PROJECT_ID }}"
        FORGEJO_URL: "https://forgejo.goyangi.io"
        FORGEJO_TOKEN: "{{ .FORGEJO_TOKEN }}"
        FORGEJO_OWNER: "{{ .FORGEJO_OWNER }}"
        FORGEJO_REPO: "{{ .FORGEJO_REPO }}"
  dataFrom:
    - extract:
        key: gitlab-mirror
