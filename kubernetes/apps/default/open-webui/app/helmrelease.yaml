# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  chartRef:
    kind: OCIRepository
    name: open-webui
  interval: 1h
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.37@sha256:16bb1eaa4e72d1091cd96709b038b5057f06963025f3a24acb17411bf0fee4af
            env:
              ENABLE_SIGNUP: "false"
              ENABLE_LOGIN_FORM: "false"
              ENABLE_OAUTH_SIGNUP: "true"
              ENABLE_OPENAI_API: "true"
              CORS_ALLOW_ORIGIN: "https://open-webui.goyangi.io"
              DEFAULT_USER_ROLE: user
              OPENAI_API_BASE_URLS: http://envoy-ai.network.svc.cluster.local
              OAUTH_PROVIDER_NAME: "Pocket ID"
              OFFLINE_MODE: "true"
              OPENID_PROVIDER_URL: "https://id.goyangi.io/.well-known/openid-configuration"
              OPENID_REDIRECT_URI: "https://open-webui.goyangi.io/oauth/oidc/callback"
              PORT: &port "80"
              WEBUI_URL: https://open-webui.goyangi.io
              ENABLE_RAG_WEB_SEARCH: true
              ENABLE_WEB_SEARCH: true
              WEB_SEARCH_TRUST_ENV: true
              WEB_SEARCH_ENGINE: searxng
              RAG_WEB_SEARCH_ENGINE: searxng
              SEARXNG_QUERY_URL: http://searxng.default.svc.cluster.local/search?q=<query>
              ENABLE_IMAGE_GENERATION: true
              WEBSOCKET_MANAGER: redis
              WEBSOCKET_REDIS_URL: redis://redis.storage.svc.cluster.local:6379
            envFrom: *envFrom
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/backend/data
