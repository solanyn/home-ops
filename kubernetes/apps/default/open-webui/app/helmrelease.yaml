# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main@sha256:fbe4e8219e0598d05a6c67340b573a9bbb7d6de493baecc5d8d1f2d75b43f206
            env:
              DATA_DIR: /config
              ENABLE_SIGNUP: "false"
              ENABLE_LOGIN_FORM: "false"
              ENABLE_OAUTH_SIGNUP: "true"
              ENABLE_OPENAI_API: "false"
              OLLAMA_BASE_URL: http://mac.internal:11434
              CORS_ALLOW_ORIGIN: "https://ai.goyangi.cloud"
              DEFAULT_USER_ROLE: user
              OAUTH_PROVIDER_NAME: "Pocket ID"
              OFFLINE_MODE: "true"
              OPENID_PROVIDER_URL: "https://id.goyangi.cloud/.well-known/openid-configuration"
              OPENID_REDIRECT_URI: "https://ai.goyangi.cloud/oauth/oidc/callback"
              PORT: &port 80
              WEBUI_URL: http://0.0.0.0:3000
            envFrom:
              - secretRef:
                  name: open-webui-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          search:
            port: 3000
    ingress:
      app:
        className: internal
        hosts:
          - host: "ai.goyangi.cloud"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /
                service:
                  identifier: app
                  port: 3000

    persistence:
      config:
        existingClaim: open-webui
