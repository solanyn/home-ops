# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: open-webui-secret
    template:
      data:
        WEBUI_SECRET_KEY: "{{ .OPEN_WEBUI_WEBUI_SECRET_KEY }}"
        OAUTH_CLIENT_ID: "{{ .OPEN_WEBUI_OAUTH_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OPEN_WEBUI_OAUTH_CLIENT_SECRET }}"
        OPENID_PROVIDER_URL: "https://pid.goyangi.cloud/.well-known/openid-configuration"
        OAUTH_PROVIDER_NAME: "Pocket ID"
        OPENID_REDIRECT_URI: "https://ai.goyangi.cloud/oauth/oidc/callback"
        OAUTH_ALLOWED_DOMAINS: ".goyangi.cloud"
        ENABLE_SIGNUP: "false"
        ENABLE_LOGIN_FORM: "false"
        ENABLE_OAUTH_SIGNUP: "true"
  dataFrom:
    - extract:
        key: open-webui
