---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: open-webui
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: open-webui
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: searxng
    namespace: default
  - name: cloudnative-pg-cluster
    namespace: storage
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    name: open-webui
    namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/open-webui/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
      APP: open-webui
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m