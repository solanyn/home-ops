# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/kopia/kopia
              tag: 20250122.0.201557@sha256:672aa12bd5b7605ea22f42b74ae9300afbc940008076cca55679e5f76db89204
            env:
              TZ: Australia/Sydney
            envFrom:
              - secretRef:
                  name: kopia-secret
            args:
              - server
              - start
              - --insecure
              - --address
              - 0.0.0.0:80
              - --override-hostname
              - nas.internal
              - --override-username
              - andrew
              - --without-password
              - --metrics-listen-addr
              - 0.0.0.0:8080
              - --config-file
              - /app/config/repository.config
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: kopia
        ports:
          http:
            port: 80
          metrics:
            port: 8080
    serviceMonitor:
      app:
        serviceName: kopia
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.goyangi.cloud
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.goyangi.cloud"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /app/config
      config-file:
        type: secret
        name: kopia-repository-secret
        globalMounts:
          - path: /app/config/repository.config
            subPath: repository.config
            readOnly: true
      config-cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
      config-logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      world:
        type: nfs
        server: nas.internal
        path: /mnt/world
        globalMounts:
          - path: /mnt/world
            readOnly: true
