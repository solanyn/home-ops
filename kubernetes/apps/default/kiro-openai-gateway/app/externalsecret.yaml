apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
    template:
      data:
        KIRO_REFRESH_TOKEN: "{{ .KIRO_REFRESH_TOKEN }}"
        KIRO_REGION: "{{ .KIRO_REGION }}"
        KIRO_CLIENT_ID: "{{ .KIRO_CLIENT_ID }}"
        KIRO_CLIENT_SECRET: "{{ .KIRO_CLIENT_SECRET }}"
        KIRO_PROXY_API_KEY: "{{ .KIRO_PROXY_API_KEY }}"
  dataFrom:
    - extract:
        key: kiro
