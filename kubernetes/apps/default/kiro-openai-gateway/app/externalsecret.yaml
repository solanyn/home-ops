---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
    template:
      data:
        .env: |
          PROXY_API_KEY={{ .KIRO_PROXY_API_KEY }}
          REFRESH_TOKEN={{ .KIRO_REFRESH_TOKEN }}
          REGION={{ .KIRO_REGION }}
  dataFrom:
    - extract:
        key: kiro
