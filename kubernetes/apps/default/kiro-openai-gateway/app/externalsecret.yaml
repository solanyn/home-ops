apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
  data:
    - secretKey: KIRO_REFRESH_TOKEN
      remoteRef:
        key: kiro
        property: KIRO_REFRESH_TOKEN
    - secretKey: KIRO_REGION
      remoteRef:
        key: kiro
        property: KIRO_REGION
    - secretKey: KIRO_CLIENT_ID
      remoteRef:
        key: kiro
        property: KIRO_CLIENT_ID
    - secretKey: KIRO_CLIENT_SECRET
      remoteRef:
        key: kiro
        property: KIRO_CLIENT_SECRET
