apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
  data:
    - secretKey: PROXY_API_KEY
      remoteRef:
        key: kiro
        property: PROXY_API_KEY
