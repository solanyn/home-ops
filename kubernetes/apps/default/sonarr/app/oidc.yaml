---
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: sonarr
spec:
  clientID: sonarr
  callbackUrls:
    - https://sonarr.goyangi.io/oauth2/callback
  logoutCallbackUrls:
    - https://sonarr.goyangi.io
  allowedUserGroups:
    - name: user
    - name: admin
  secret:
    name: sonarr-oidc
    keys:
      clientSecret: client-secret
