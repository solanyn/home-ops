---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pocket-id
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: pocket-id
  dependsOn:
  - name: cloudnative-pg-cluster
    namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/pocket-id/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false