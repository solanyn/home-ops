---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pocket-id
spec:
  targetNamespace: default
  dependsOn:
    - name: pocket-id-operator
    - name: cloudnative-pg-cluster
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/default/pocket-id/app
  postBuild:
    substitute:
      APP: pocket-id
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
