---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id-operator
spec:
  chart:
    spec:
      chart: pocket-id-operator
      version: 0.0.1 # Placeholder, will be managed by renovate
      sourceRef:
        kind: OCIRepository
        name: pocket-id-operator
        namespace: default
  interval: 1h
  values:
    # Most settings are defaults for the operator
    # It likely needs access to the Pocket ID API
    env:
      POCKET_ID_URL: "http://pocket-id.default.svc.cluster.local:8080"
      # POCKET_ID_ADMIN_TOKEN: ... (Needs to be fetched from Pocket ID after first setup)
