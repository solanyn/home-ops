# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pocket-id-secret
    template:
      data:
        S3_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        S3_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: garage
