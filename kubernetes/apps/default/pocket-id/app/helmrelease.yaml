# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  chartRef:
    kind: OCIRepository
    name: pocket-id
  interval: 1h
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          pocket-id:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.16.0-distroless@sha256:db061d34e1f6ff4aeb9b8a4a654fc95b820ad8be282c8bcf298eba8d8f0f0ecb
            env:
              APP_URL: https://id.goyangi.io
              DB_CONNECTION_STRING: postgres://{{ .POCKET_ID_DB_USER }}:{{ .POCKET_ID_DB_PASS }}@postgres-rw.storage.svc.cluster.local:5432/pocket_id?sslmode=disable
              EMAIL_ONE_TIME_ACCESS_AS_UNAUTHENTICATED_ENABLED: "false"
              FILE_BACKEND: s3
              KEYS_PATH: /data/keys
              KEYS_STORAGE: file
              LOG_JSON: "true"
              METRICS_ENABLED: "true"
              PORT: &port 80
              S3_BUCKET: pocket-id
              S3_ENDPOINT: garage.storage.svc.cluster.local:3900
              S3_FORCE_PATH_STYLE: "true"
              TRUST_PROXY: "true"
              TZ: Australia/Sydney
              UI_CONFIG_DISABLED: "true"
              UPDATE_CHECK_DISABLED: "true"
              UPLOAD_PATH: /data/uploads
              SESSION_DURATION: "1440"
              EMAILS_VERIFIED: "true"
              EMAIL_LOGIN_NOTIFICATION_ENABLED: "true"
              EMAIL_ONE_TIME_ACCESS_AS_ADMIN_ENABLED: "true"
              EMAIL_API_KEY_EXPIRATION_ENABLED: "true"
              SMTP_HOST: smtp-relay.network.svc.cluster.local
              SMTP_PORT: "25"
              SMTP_FROM: noreply@goyangi.io
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [100]
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
          - id.goyangi.io
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    service:
      pocket-id:
        controller: pocket-id
        ports:
          http:
            port: *port
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
      var:
        type: emptyDir
        sizeLimit: 1Gi
