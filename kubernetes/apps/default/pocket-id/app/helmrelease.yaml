# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: pocket-id
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.10.0-distroless@sha256:53aaee4ded66e2e163cd74b4bcfcf748c912672501346b08fa1bd8f21d295b81
            env:
              DB_PROVIDER: postgres
              APP_URL: https://id.goyangi.io
              PORT: &port 80
              TRUST_PROXY: true
              TZ: Australia/Sydney
              UPDATE_CHECK_DISABLED: "true"
              SESSION_DURATION: 1440
              EMAILS_VERIFIED: true
              EMAIL_LOGIN_NOTIFICATION_ENABLED: true
              EMAIL_ONE_TIME_ACCESS_AS_ADMIN_ENABLED: true
              EMAIL_API_KEY_EXPIRATION_ENABLED: true
              SMTP_HOST: smtp-relay.network.svc.cluster.loca"
              SMTP_PORT: 25
              SMTP_FROM: noreply@goyangi.io
              KEYS_STORAGE: database
              UI_CONFIG_DISABLED: true
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
          - id.goyangi.io
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data
