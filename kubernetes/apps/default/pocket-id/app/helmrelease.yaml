# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: pocket-id-secret
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.6.4-distroless@sha256:d821ced056be06eb813405c37343b58eac47b96ed615c3cbe2a27c586ef0d64d
            env:
              DB_PROVIDER: postgres
              APP_URL: https://id.goyangi.io
              TRUST_PROXY: true
              TZ: Australia/Sydney
              UI_CONFIG_DISABLED: true
              UPDATE_CHECK_DISABLED: "true"
              SESSION_DURATION: 1440
              KEYS_STORAGE: database
              EMAILS_VERIFIED: true
              PORT: &port 80
              EMAIL_LOGIN_NOTIFICATION_ENABLED: true
              EMAIL_ONE_TIME_ACCESS_AS_ADMIN_ENABLED: true
              EMAIL_API_KEY_EXPIRATION_ENABLED: true
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
          - id.goyangi.io
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data
