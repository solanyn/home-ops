---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: notifier
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: notifier-secret
    template:
      data:
        APPRISE_BOOKSHELF_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .BOOKSHELF_PUSHOVER_TOKEN }}
        APPRISE_SEERR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .SEERR_PUSHOVER_TOKEN }}
        APPRISE_LIDARR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .LIDARR_PUSHOVER_TOKEN }}
        APPRISE_RADARR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .RADARR_PUSHOVER_TOKEN }}
        APPRISE_READARR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .READARR_PUSHOVER_TOKEN }}
        APPRISE_SONARR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .SONARR_PUSHOVER_TOKEN }}
        APPRISE_WHISPARR_PUSHOVER_URL: pover://{{ .PUSHOVER_USER_KEY }}@{{ .WHISPARR_PUSHOVER_TOKEN }}
  dataFrom:
    - extract:
        key: bookshelf
    - extract:
        key: seerr
    - extract:
        key: lidarr
    - extract:
        key: radarr
    - extract:
        key: readarr
    - extract:
        key: sonarr
    - extract:
        key: whisparr
    - extract:
        key: pushover
