---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-mtls-proxy
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 443 ssl;
        ssl_certificate /certs/server.crt;
        ssl_certificate_key /certs/server.key;

        location / {
          proxy_pass https://gitlab.rosetta.ericssondevops.com;
          proxy_ssl_certificate /client-certs/client.crt;
          proxy_ssl_certificate_key /client-certs/client.key;
          proxy_ssl_verify off;
          proxy_set_header Host gitlab.rosetta.ericssondevops.com;
        }
      }
    }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-mtls-proxy
spec:
  secretName: gitlab-mtls-proxy-tls
  dnsNames:
    - gitlab-proxy
    - gitlab-proxy.default.svc
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-mtls-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-mtls-proxy
  template:
    metadata:
      labels:
        app: gitlab-mtls-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 443
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: server-certs
              mountPath: /certs
            - name: client-certs
              mountPath: /client-certs
      volumes:
        - name: config
          configMap:
            name: gitlab-mtls-proxy
        - name: server-certs
          secret:
            secretName: gitlab-mtls-proxy-tls
        - name: client-certs
          secret:
            secretName: forgejo-gitlab-mirror-secret
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-proxy
spec:
  selector:
    app: gitlab-mtls-proxy
  ports:
    - port: 443
      targetPort: 443
