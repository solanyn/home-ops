---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: forgejo-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_USER: "{{ .FORGEJO_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .FORGEJO_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: forgejo
        password: "{{ .FORGEJO_ADMIN_PASSWORD }}"
        username: admin
        GITEA__database__USER: "{{ .FORGEJO_POSTGRES_USER }}"
        GITEA__database__PASSWD: "{{ .FORGEJO_POSTGRES_PASSWORD }}"
        GITEA__storage__MINIO_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        GITEA__storage__MINIO_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        GITLAB_MIRROR_URL: "{{ .GITLAB_MIRROR_URL }}"
        GITLAB_MIRROR_TOKEN: "{{ .GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN }}"
        gitconfig: |
          [http "{{ .GITLAB_MIRROR_URL }}/"]
            sslCert = /gitlab-certs/client.crt
            sslKey = /gitlab-certs/client.key
  data:
    - secretKey: GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN
      remoteRef:
        key: gitlab-mirror
        property: GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN
  dataFrom:
    - extract:
        key: forgejo
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
    - extract:
        key: gitlab-mirror
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-gitlab-mirror
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: forgejo-gitlab-mirror-secret
    template:
      data:
        client.crt: "{{ .GITLAB_MIRROR_CLIENT_CERT }}"
        client.key: "{{ .GITLAB_MIRROR_CLIENT_KEY }}"
  dataFrom:
    - extract:
        key: gitlab-mirror
