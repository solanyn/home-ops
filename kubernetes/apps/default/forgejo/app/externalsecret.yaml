apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: forgejo-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .FORGEJO_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .FORGEJO_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: forgejo
        FORGEJO_DATABASE_HOST: postgres-rw.storage.svc.cluster.local
        FORGEJO_DATABASE_NAME: forgejo
        FORGEJO_DATABASE_USER: "{{ .FORGEJO_POSTGRES_USER }}"
        FORGEJO_DATABASE_PASSWD: "{{ .FORGEJO_POSTGRES_PASSWORD }}"
        FORGEJO_CACHE_HOST: dragonfly.storage.svc.cluster.local
        FORGEJO_QUEUE_CONN_STR: redis://dragonfly.storage.svc.cluster.local:6379/1
        FORGEJO_SESSION_PROVIDER_CONFIG: dragonfly.storage.svc.cluster.local:6379/2
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        password: "{{ .FORGEJO_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: forgejo
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
