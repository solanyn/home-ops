# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  chartRef:
    kind: OCIRepository
    name: lidarr
  interval: 1h
  values:
    controllers:
      lidarr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
          init-ssl:
            image:
              repository: alpine
              tag: 3.22
            command:
              - sh
              - -c
              - |
                mkdir -p /etc/nginx/ssl
                openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                  -keyout /etc/nginx/ssl/lidarr.key \
                  -out /etc/nginx/ssl/lidarr.pem \
                  -subj "/CN=api.lidarr.audio"
            volumeMounts:
              - name: nginx-ssl
                mountPath: /etc/nginx/ssl
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 3.0.1.4866@sha256:05b517d6d05d117745e1b0b7e047a368c348b1f538a9b114343d10564ff53ced
            env:
              LIDARR__APP__INSTANCENAME: Lidarr
              LIDARR__APP__THEME: dark
              LIDARR__AUTH__METHOD: External
              LIDARR__AUTH__REQUIRED: DisabledForLocalAddresses
              LIDARR__LOG__DBENABLED: "False"
              LIDARR__LOG__LEVEL: info
              LIDARR__SERVER__PORT: &port 80
              TZ: Australia/Sydney
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 1Gi
          nginx:
            image:
              repository: nginx
              tag: 1.29-alpine
            ports:
              - name: https
                containerPort: 443
                protocol: TCP
            livenessProbe:
              httpGet:
                scheme: HTTPS
                path: /
                port: 443
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            readinessProbe:
              httpGet:
                scheme: HTTPS
                path: /
                port: 443
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 32Mi
              limits:
                memory: 128Mi
            volumeMounts:
              - name: nginx-config
                mountPath: /etc/nginx/nginx.conf
                subPath: nginx.conf
              - name: nginx-ssl
                mountPath: /etc/nginx/ssl
              - name: nginx-cache
                mountPath: /var/cache/nginx
              - name: nginx-run
                mountPath: /var/run
              - name: nginx-tmp
                mountPath: /tmp
    defaultPodOptions:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - api.lidarr.audio
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      tmp:
        type: emptyDir
        sizeLimit: 1Gi
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
      nginx-config:
        type: configMap
        name: lidarr-nginx-config
        defaultMode: 0644
      nginx-ssl:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
      nginx-cache:
        type: emptyDir
        sizeLimit: 100Mi
      nginx-run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
      nginx-tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 50Mi
