# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lidarr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .LIDARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LIDARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: lidarr_main
        client-secret: "{{ .LIDARR_CLIENT_SECRET }}"
        LIDARR__AUTH__APIKEY: "{{ .LIDARR_API_KEY }}"
        LIDARR__POSTGRES__HOST: postgres-rw.storage.svc.cluster.local
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: "{{ .LIDARR_POSTGRES_USER }}"
        LIDARR__POSTGRES__PASSWORD: "{{ .LIDARR_POSTGRES_PASSWORD }}"
        LIDARR__POSTGRES__MAINDB: lidarr_main
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: lidarr
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for lidarr"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: lidarr
              attrs:
                client_id: lidarr
                client_secret: "{{ .LIDARR_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://lidarr.goyangi.io/oauth2/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: lidarr
              attrs:
                name: lidarr
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://lidarr.goyangi.io
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lidarr
