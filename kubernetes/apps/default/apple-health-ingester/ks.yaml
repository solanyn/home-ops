---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apple-health-ingester
spec:
  targetNamespace: default
  dependsOn:
    - name: influxdb
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/apple-health-ingester/app
  postBuild:
    substitute:
      APP: apple-health-ingester
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
