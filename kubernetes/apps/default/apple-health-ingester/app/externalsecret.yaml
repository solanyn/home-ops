---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apple-health-ingester
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: apple-health-ingester-secret
    template:
      data:
        INFLUXDB_TOKEN: "{{ .APPLE_HEALTH_INGESTER_INFLUXDB_TOKEN }}"
        INFLUXDB_ORG: "{{ .APPLE_HEALTH_INGESTER_INFLUXDB_ORG }}"
        INFLUXDB_BUCKET: "{{ .APPLE_HEALTH_INGESTER_INFLUXDB_BUCKET }}"
  dataFrom:
    - extract:
        key: apple-health-ingester
