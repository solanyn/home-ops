---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gitlab-proxy
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: forgejo
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/gitlab-proxy/app
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - kind: Secret
        name: gitlab-proxy-secret
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
