---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-proxy
spec:
  secretName: gitlab-proxy-tls
  dnsNames:
    - gitlab-proxy
    - gitlab-proxy.default.svc
    - gitlab-proxy.default.svc.cluster.local
    - "${GITLAB_MIRROR_HOST}"
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
