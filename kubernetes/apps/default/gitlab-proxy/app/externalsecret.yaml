---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-proxy-secret
    template:
      data:
        GITLAB_MIRROR_URL: "{{ .GITLAB_MIRROR_URL }}"
        client.crt: "{{ .GITLAB_MIRROR_CLIENT_CERT }}"
        client.key: "{{ .GITLAB_MIRROR_CLIENT_KEY }}"
  dataFrom:
    - extract:
        key: gitlab-mirror
