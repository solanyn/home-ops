---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-proxy-secret
    template:
      data:
        GITLAB_MIRROR_URL: "{{ .GITLAB_MIRROR_URL }}"
        GITLAB_MIRROR_HOST: "{{ .GITLAB_MIRROR_HOST }}"
        client_crt: "{{ .GITLAB_MIRROR_CLIENT_CERT }}"
        client_key: "{{ .GITLAB_MIRROR_CLIENT_KEY }}"
  dataFrom:
    - extract:
        key: gitlab-mirror
