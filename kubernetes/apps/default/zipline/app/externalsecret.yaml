# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zipline-secret
    template:
      data:
        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        INIT_POSTGRES_DBNAME: zipline
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .ZIPLINE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ZIPLINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: "postgres://{{ .ZIPLINE_POSTGRES_USER }}:{{ .ZIPLINE_POSTGRES_PASSWORD }}@postgres16-rw.database.svc.cluster.local/zipline"
  dataFrom:
    - extract:
        key: zipline
    - extract:
        key: cloudnative-pg
