---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingAdmissionPolicy
metadata:
  name: kanidm-oauth2-secret-keys
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["secrets"]
        operations: ["CREATE", "UPDATE"]
  matchConditions:
    - name: is-kaniop-oauth2
      expression: >-
        object.metadata.?labels[?"app.kubernetes.io/name"].orValue("") == "kanidm" &&
        object.metadata.?labels[?"app.kubernetes.io/managed-by"].orValue("") == "kaniop-oauth2"
    - name: has-client-secret
      expression: >-
        object.data["CLIENT_SECRET"] != null
  reinvocationPolicy: IfNeeded
  mutations:
    - patchType: JSONPatch
      jsonPatch:
        expression: >-
          [
            JSONPatch{
              op: "add",
              path: "/data/client-secret",
              value: object.data["CLIENT_SECRET"]
            },
            JSONPatch{
              op: "add",
              path: "/data/client_secret",
              value: object.data["CLIENT_SECRET"]
            },
            JSONPatch{
              op: "add",
              path: "/data/client_id",
              value: object.data["CLIENT_ID"]
            }
          ]
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingAdmissionPolicyBinding
metadata:
  name: kanidm-oauth2-secret-keys
spec:
  policyName: kanidm-oauth2-secret-keys
