---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kanidm-tls
spec:
  secretName: kanidm-tls
  dnsNames:
    - id.goyangi.io
    - kanidm.default.svc.cluster.local
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    size: 256
