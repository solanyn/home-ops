---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: copyparty-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: copyparty
  oidc:
    provider:
      issuer: "https://id.goyangi.io"
    clientID: "copyparty"
    clientSecret:
      name: "copyparty-secret"
    redirectURL: "https://copyparty.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
