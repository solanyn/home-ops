---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
spec:
  chartRef:
    kind: OCIRepository
    name: librechat
  interval: 1h
  values:
    controllers:
      librechat:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom:
              - secretRef:
                  name: librechat-secret
        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat
              tag: v0.8.1@sha256:36cf6811bc2461ada6879ab299ce32efebfe8b8e0155334161935d72747b9a2e
            env:
              HOST: "0.0.0.0"
              PORT: &port 3080
              NODE_ENV: production
              DOMAIN_CLIENT: "https://librechat.goyangi.io"
              DOMAIN_SERVER: "https://librechat.goyangi.io"
              CONSOLE_JSON: "true"
              DEBUG_LOGGING: "false"
              SEARCH: "true"
              MEILI_NO_ANALYTICS: "true"
              USE_REDIS: "true"
              RAG_PORT: "8000"
              RAG_API_URL: "http://localhost:8000"
              SEARXNG_INSTANCE_URL: "http://searxng.default.svc.cluster.local:8080"
              ALLOW_SOCIAL_LOGIN: "true"
              ALLOW_REGISTRATION: "false"
              OPENID_ISSUER: "https://id.goyangi.io"
              OPENID_CALLBACK_URL: "/oauth/openid/callback"
              OPENID_SCOPE: "openid profile email"
              OPENID_BUTTON_LABEL: "Log in with Pocket-ID"
              OPENID_USE_END_SESSION_ENDPOINT: "true"
            envFrom:
              - secretRef:
                  name: librechat-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          rag-api:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev-lite
              tag: v0.7.0@sha256:fca33ac6f20639642bb2f6c49f870de5434cbbf63539da6dd8852f3b204c54b5
            env:
              RAG_PORT: "8000"
              EMBEDDINGS_PROVIDER: "openai"
              EMBEDDINGS_MODEL: "text-embedding-004"
              OPENAI_API_KEY: "dummy"
              OPENAI_BASE_URL: "http://envoy-ai-gateway.network.svc.cluster.local/v1"
              OPENAI_DEFAULT_HEADERS: '{"x-ai-eg-model": "text-embedding-004"}'
            envFrom:
              - secretRef:
                  name: librechat-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    configMaps:
      dotenv:
        data:
          .env: |
            DOMAIN_CLIENT=https://librechat.goyangi.io
            DOMAIN_SERVER=https://librechat.goyangi.io
      librechat-yaml:
        data:
          librechat.yaml: |
            version: "1.0"
            cache: true
            endpoints:
              custom:
                - name: "Gemini"
                  apiKey: "dummy"
                  baseURL: "http://envoy-ai-gateway.network.svc.cluster.local/v1"
                  models:
                    default:
                      - "gemini-2.5-flash"
                      - "gemini-2.5-pro"
                      - "gemini-3-flash-preview"
                      - "gemini-3-pro-preview"
                  titleModel: "gemini-2.5-flash"
                  headers:
                    x-ai-eg-model: "${model}"
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /app/client/public/images
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
          - path: /app/api/logs
      uploads:
        type: emptyDir
        globalMounts:
          - path: /app/uploads
      dotenv:
        type: configMap
        identifier: dotenv
        globalMounts:
          - path: /app/.env
            subPath: .env
      librechat-yaml:
        type: configMap
        identifier: librechat-yaml
        globalMounts:
          - path: /app/librechat.yaml
            subPath: librechat.yaml
