# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dbi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dbi
  values:
    controllers:
      dbi:
        containers:
          app:
            image:
              repository: nginx
              tag: alpine
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
              readiness: *probes
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["dbi.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      files:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/downloads/torrents/complete/switch
        globalMounts:
          - path: /usr/share/nginx/html
            readOnly: true
      config:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
