# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: label-studio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: label-studio-secret
    template:
      data:
        DJANGO_DB: "default"
        POSTGRE_NAME: label_studio
        POSTGRE_USER: "{{ .LABEL_STUDIO_POSTGRES_USER }}"
        POSTGRE_PASSWORD: "{{ .LABEL_STUDIO_POSTGRES_PASSWORD }}"
        POSTGRE_PORT: "5432"
        POSTGRE_HOST: postgres-rw.storage.svc.cluster.local
        MINIO_STORAGE_ACCESS_KEY: &s3Key "{{ .GARAGE_ROOT_USER }}"
        MINIO_STORAGE_SECRET_KEY: &s3Secret "{{ .GARAGE_ROOT_PASSWORD }}"
        MINIO_STORAGE_BUCKET_NAME: label-studio
        MINIO_STORAGE_ENDPOINT: https://s3.goyangi.io
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: label-studio
    - extract:
        key: garage

