# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rreading-glasses
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rreading-glasses:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: rreading-glasses-secret
        containers:
          app:
            image:
              repository: blampe/rreading-glasses
              tag: hardcover@sha256:6ac52590a6e207b0839e05663a7d8c0760da7a48b245847d8b10d3fc4ca9699f
            args:
              - --upstream="hardcover.app"
              - --hardcover-auth="$(RREADING_GLASSES_HARDCOVER_API_KEY)"
              - --postgres-host="$(INIT_POSTGRES_HOST)"
              - --postgres-user="$(INIT_POSTGRES_USER)"
              - --postgres-password="$(INIT_POSTGRES_PASS)"
              - --postgres-database="$(INIT_POSTGRES_DBNAME)"
              - --verbose
              - --port=80
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: rreading-glasses
        ports:
          http:
            port: *port
