# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rreading-glasses
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rreading-glasses-secret
    template:
      data:
        HARDCOVER_API_KEY: "{{ .HARDCOVER_API_KEY }}"
        INIT_POSTGRES_DBNAME: &dbName rreading_glasses
        INIT_POSTGRES_HOST: &dbHost postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .RREADING_GLASSES_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .RREADING_GLASSES_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_HOST: *dbHost
        POSTGRES_DATABASE: *dbName
        POSTGRES_USER: *dbUser
        POSTGRES_PASS: *dbPass
  dataFrom:
    - extract:
        key: hardcover
    - extract:
        key: cloudnative-pg
    - extract:
        key: rreading-glasses
