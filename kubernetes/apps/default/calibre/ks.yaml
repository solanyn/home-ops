---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: calibre
  components:
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
  - name: calibre-web
    namespace: default
  - name: rook-ceph-cluster
    namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/calibre/app
  postBuild:
    substitute:
      APP: calibre
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
