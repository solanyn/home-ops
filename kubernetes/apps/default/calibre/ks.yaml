apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: calibre
  components:
  - ../../../../components/defaults
  - ../../../../components/nfs-scaler
  - ../../../../components/volsync
  dependsOn:
  - name: calibre-web
    namespace: default
  - name: volsync
    namespace: volsync-system
  - name: rook-ceph-cluster
    namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/calibre/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      APP: calibre