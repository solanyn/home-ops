apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bazarr
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: bazarr
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/bazarr/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
      APP: bazarr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false