---
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: bazarr
spec:
  callbackUrls:
    - https://bazarr.goyangi.io/oauth2/callback
  logoutCallbackUrls:
    - https://bazarr.goyangi.io
  allowedUserGroups:
    - name: admin
  secret:
    name: bazarr-oidc
    keys:
      clientSecret: client-secret
