---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bazarr-secret
    template:
      data:
        client-secret: "{{ .BAZARR_CLIENT_SECRET }}"

  dataFrom:
    - extract:
        key: bazarr
