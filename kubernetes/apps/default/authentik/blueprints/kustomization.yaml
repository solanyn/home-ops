apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: authentik-flows
    files:
      - flows.yaml
  - name: authentik-stages
    files:
      - stages.yaml
  - name: authentik-system
    files:
      - system.yaml
  - name: authentik-groups
    files:
      - groups.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
