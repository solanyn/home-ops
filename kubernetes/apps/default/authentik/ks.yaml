---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-blueprints
spec:
  targetNamespace: default
  interval: 1h
  path: ./kubernetes/apps/default/authentik/blueprints
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
spec:
  targetNamespace: default
  components:
  dependsOn:
    - name: authentik-blueprints
      namespace: default
    - name: cloudnative-pg-cluster
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/authentik/app
  postBuild:
    substitute:
      APP: authentik
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
