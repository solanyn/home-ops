---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
    server:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 512Mi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 512Mi
    route:
      main:
        enabled: true
        hostnames:
          - "id.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
