---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,postgres-authentik-cert
      deploymentStrategy:
        type: RollingUpdate
      securityContext:
        fsGroup: 1000
      volumes:
        - name: postgres-cert
          secret:
            secretName: postgres-authentik-cert
            defaultMode: 0440
        - name: postgres-ca
          secret:
            secretName: cluster-ca
            defaultMode: 0440
      volumeMounts:
        - name: postgres-cert
          mountPath: /var/run/secrets/postgresql
          readOnly: true
        - name: postgres-ca
          mountPath: /var/run/secrets/root-ca
          readOnly: true
    server:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 512Mi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 512Mi
    route:
      main:
        enabled: true
        hostnames:
          - "id.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
