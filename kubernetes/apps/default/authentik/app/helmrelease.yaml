---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      securityContext:
        fsGroup: 1000
    server:
      autoscaling:
        enabled: false
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom: &envFrom
            - secretRef:
                name: authentik-secret
      envFrom: *envFrom
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          hostnames:
            - id.goyangi.io
            - authentik.goyangi.io
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      initContainers:
        - name: blueprint-sync
          image: ghcr.io/kiwigrid/k8s-sidecar:1.25.2@sha256:cb4c638ffb1fa1eb49678e0f0423564b39254533f63f4ca6a6c24260472e0c4f
          env:
            - name: LABEL
              value: "authentik/oidc=true"
            - name: FOLDER
              value: "/blueprints/custom/oidc"
            - name: RESOURCE
              value: "secret"
            - name: NAMESPACE
              value: "default"
            - name: METHOD
              value: "SLEEP"
          volumeMounts:
            - name: blueprint-oidc
              mountPath: /blueprints/custom/oidc
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
