---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    blueprints:
      configMaps: []
      secrets:
        - audiobookshelf-secret
        - autobrr-secret
        - bazarr-secret
        - ersatztv-secret
        - gitlab-secret
        - lidarr-secret
        - mealie-secret
        - prowlarr-secret
        - qui-secret
        - radarr-secret
        - romm-secret
        - sftpgo-secret
        - sonarr-secret
        - stash-secret
        - whisparr-secret
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      securityContext:
        fsGroup: 1000
      volumes:
        - name: blueprints-flows
          configMap:
            name: authentik-flows
        - name: blueprints-stages
          configMap:
            name: authentik-stages
        - name: blueprints-system
          configMap:
            name: authentik-system
        - name: blueprints-groups
          configMap:
            name: authentik-groups
      volumeMounts:
        - name: blueprints-flows
          mountPath: /blueprints/custom/flows
          readOnly: true
        - name: blueprints-stages
          mountPath: /blueprints/custom/stages
          readOnly: true
        - name: blueprints-system
          mountPath: /blueprints/custom/system
          readOnly: true
        - name: blueprints-groups
          mountPath: /blueprints/custom/groups
          readOnly: true
    server:
      autoscaling:
        enabled: false
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom: &envFrom
            - secretRef:
                name: authentik-secret
      envFrom: *envFrom
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          hostnames:
            - id.goyangi.io
            - authentik.goyangi.io
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
