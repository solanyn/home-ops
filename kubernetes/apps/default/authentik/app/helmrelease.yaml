---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,postgres-authentik-cert
      deploymentStrategy:
        type: RollingUpdate
      securityContext:
        fsGroup: 1000
      volumes:
        - name: postgres-cert
          secret:
            secretName: postgres-authentik-cert
            defaultMode: 0440
        - name: postgres-ca
          secret:
            secretName: cluster-ca
            defaultMode: 0440
        - name: blueprints-flows
          configMap:
            name: authentik-flows
        - name: blueprints-stages
          configMap:
            name: authentik-stages
        - name: blueprints-system
          configMap:
            name: authentik-system
        - name: blueprints-groups
          configMap:
            name: authentik-groups
        - name: blueprint-mealie
          secret:
            secretName: authentik-blueprint-mealie
            optional: true
        - name: blueprint-audiobookshelf
          secret:
            secretName: authentik-blueprint-audiobookshelf
            optional: true
        - name: blueprint-autobrr
          secret:
            secretName: authentik-blueprint-autobrr
            optional: true
        - name: blueprint-ersatztv
          secret:
            secretName: authentik-blueprint-ersatztv
            optional: true
        - name: blueprint-prowlarr
          secret:
            secretName: authentik-blueprint-prowlarr
            optional: true
        - name: blueprint-qui
          secret:
            secretName: authentik-blueprint-qui
            optional: true
        - name: blueprint-radarr
          secret:
            secretName: authentik-blueprint-radarr
            optional: true
        - name: blueprint-romm
          secret:
            secretName: authentik-blueprint-romm
            optional: true
        - name: blueprint-sftpgo
          secret:
            secretName: authentik-blueprint-sftpgo
            optional: true
        - name: blueprint-sonarr
          secret:
            secretName: authentik-blueprint-sonarr
            optional: true
        - name: blueprint-stash
          secret:
            secretName: authentik-blueprint-stash
            optional: true
        - name: blueprint-whisparr
          secret:
            secretName: authentik-blueprint-whisparr
            optional: true
      volumeMounts:
        - name: postgres-cert
          mountPath: /var/run/secrets/postgresql
          readOnly: true
        - name: postgres-ca
          mountPath: /var/run/secrets/root-ca
          readOnly: true
        - name: blueprints-flows
          mountPath: /blueprints/custom/flows
          readOnly: true
        - name: blueprints-stages
          mountPath: /blueprints/custom/stages
          readOnly: true
        - name: blueprints-system
          mountPath: /blueprints/custom/system
          readOnly: true
        - name: blueprints-groups
          mountPath: /blueprints/custom/groups
          readOnly: true
        - name: blueprint-mealie
          mountPath: /blueprints/custom/oidc/mealie.yaml
          subPath: mealie.yaml
          readOnly: true
        - name: blueprint-audiobookshelf
          mountPath: /blueprints/custom/oidc/audiobookshelf.yaml
          subPath: audiobookshelf.yaml
          readOnly: true
        - name: blueprint-autobrr
          mountPath: /blueprints/custom/oidc/autobrr.yaml
          subPath: autobrr.yaml
          readOnly: true
        - name: blueprint-ersatztv
          mountPath: /blueprints/custom/oidc/ersatztv.yaml
          subPath: ersatztv.yaml
          readOnly: true
        - name: blueprint-prowlarr
          mountPath: /blueprints/custom/oidc/prowlarr.yaml
          subPath: prowlarr.yaml
          readOnly: true
        - name: blueprint-qui
          mountPath: /blueprints/custom/oidc/qui.yaml
          subPath: qui.yaml
          readOnly: true
        - name: blueprint-radarr
          mountPath: /blueprints/custom/oidc/radarr.yaml
          subPath: radarr.yaml
          readOnly: true
        - name: blueprint-romm
          mountPath: /blueprints/custom/oidc/romm.yaml
          subPath: romm.yaml
          readOnly: true
        - name: blueprint-sftpgo
          mountPath: /blueprints/custom/oidc/sftpgo.yaml
          subPath: sftpgo.yaml
          readOnly: true
        - name: blueprint-sonarr
          mountPath: /blueprints/custom/oidc/sonarr.yaml
          subPath: sonarr.yaml
          readOnly: true
        - name: blueprint-stash
          mountPath: /blueprints/custom/oidc/stash.yaml
          subPath: stash.yaml
          readOnly: true
        - name: blueprint-whisparr
          mountPath: /blueprints/custom/oidc/whisparr.yaml
          subPath: whisparr.yaml
          readOnly: true
    server:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          hostnames:
            - id.goyangi.io
            - authentik.goyangi.io
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
