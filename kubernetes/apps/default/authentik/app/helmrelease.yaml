---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,postgres-authentik-cert
      deploymentStrategy:
        type: RollingUpdate
      securityContext:
        fsGroup: 1000
      volumes:
        - name: postgres-cert
          secret:
            secretName: postgres-authentik-cert
            defaultMode: 0440
        - name: postgres-ca
          secret:
            secretName: cluster-ca
            defaultMode: 0440
        - name: blueprints-flows
          configMap:
            name: authentik-flows
        - name: blueprints-stages
          configMap:
            name: authentik-stages
        - name: blueprints-system
          configMap:
            name: authentik-system
        - name: blueprints-groups
          configMap:
            name: authentik-groups
        - name: blueprint-mealie
          secret:
            secretName: authentik-blueprint-mealie
            optional: true
      volumeMounts:
        - name: postgres-cert
          mountPath: /var/run/secrets/postgresql
          readOnly: true
        - name: postgres-ca
          mountPath: /var/run/secrets/root-ca
          readOnly: true
        - name: blueprints-flows
          mountPath: /blueprints/custom/flows
          readOnly: true
        - name: blueprints-stages
          mountPath: /blueprints/custom/stages
          readOnly: true
        - name: blueprints-system
          mountPath: /blueprints/custom/system
          readOnly: true
        - name: blueprints-groups
          mountPath: /blueprints/custom/groups
          readOnly: true
        - name: blueprint-mealie
          mountPath: /blueprints/custom/oidc/mealie.yaml
          subPath: mealie.yaml
          readOnly: true
    server:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          hostnames:
            - id.goyangi.io
            - authentik.goyangi.io
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    worker:
      autoscaling:
        enabled: false
      replicas: 1
      envFrom:
        - secretRef:
            name: authentik-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 1Gi
