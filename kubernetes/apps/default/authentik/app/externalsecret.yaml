---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_LOG_LEVEL: info
        AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
        AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
        AUTHENTIK_COOKIE_DOMAIN: goyangi.io
        AUTHENTIK_EMAIL__HOST: smtp-relay.network.svc.cluster.local
        AUTHENTIK_EMAIL__PORT: "25"
        AUTHENTIK_EMAIL__FROM: authentik@goyangi.io
        AUTHENTIK_EMAIL__USE_TLS: "false"
        AUTHENTIK_EMAIL__USE_SSL: "false"
        AUTHENTIK_STORAGE__MEDIA__BACKEND: s3
        AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: http://garage.storage.svc.cluster.local:3900
        AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: authentik
        AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .GARAGE_ROOT_USER }}"
        AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        AUTHENTIK_STORAGE__MEDIA__S3__USE_SSL: "false"
        AUTHENTIK_POSTGRESQL__HOST: postgres-rw.storage.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: authentik
        AUTHENTIK_POSTGRESQL__USER: authentik
        AUTHENTIK_POSTGRESQL__SSLMODE: verify-full
        AUTHENTIK_POSTGRESQL__SSLROOTCERT: /var/run/secrets/root-ca/ca.crt
        AUTHENTIK_POSTGRESQL__SSLCERT: /var/run/secrets/postgresql/tls.crt
        AUTHENTIK_POSTGRESQL__SSLKEY: /var/run/secrets/postgresql/tls.key
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: garage
