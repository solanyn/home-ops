# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: calibre-web
  values:
    controllers:
      calibre-web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/calibre-web
              tag: 0.6.25@sha256:a2bb2d0866a67a8f5e95630fe15251ffcca3e5f7177fa0a073ef7a301befaf41
            env:
              CACHE_DIR: /cache
              CALIBRE_DBPATH: /media/calibre
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: &port 8083
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: calibre-web
      tmp:
        type: emptyDir
      library:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media/calibre
            subPath: calibre
      cache:
        type: emptyDir
