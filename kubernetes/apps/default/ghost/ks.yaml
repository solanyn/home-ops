---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ghost
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ghost
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/ghost/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false