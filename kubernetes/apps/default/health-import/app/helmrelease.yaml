---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: health-import
spec:
  chartRef:
    kind: OCIRepository
    name: health-import
  interval: 1h
  values:
    controllers:
      health-import:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: irvinlim/apple-health-ingester
              tag: v0.5.0
            args:
              - --backend.influxdb
              - --influxdb.serverURL=http://influxdb.storage.svc.cluster.local:8086
              - --influxdb.authToken=$(INFLUXDB_TOKEN)
              - --influxdb.orgName=$(INFLUXDB_ORG)
              - --influxdb.metricsBucketName=$(INFLUXDB_BUCKET)
              - --influxdb.workoutsBucketName=$(INFLUXDB_BUCKET)
              - --http.listenAddr=:8080
            envFrom:
              - secretRef:
                  name: health-import-secret
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: health-import
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - health.goyangi.io
        parentRefs:
          - name: envoy-internal
            namespace: network
