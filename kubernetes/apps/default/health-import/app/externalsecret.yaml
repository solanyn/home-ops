---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: health-import
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: health-import-secret
    template:
      data:
        INFLUXDB_TOKEN: "{{ .HEALTH_IMPORT_INFLUXDB_TOKEN }}"
        INFLUXDB_ORG: "{{ .HEALTH_IMPORT_INFLUXDB_ORG }}"
        INFLUXDB_BUCKET: "{{ .HEALTH_IMPORT_INFLUXDB_BUCKET }}"
  dataFrom:
    - extract:
        key: health-import
