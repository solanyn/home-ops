---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: health-import
spec:
  targetNamespace: default
  dependsOn:
    - name: influxdb
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/health-import/app
  postBuild:
    substitute:
      APP: health-import
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
