# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: radarr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .RADARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RADARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: radarr_main
        client-secret: "{{ .RADARR_CLIENT_SECRET }}"
        RADARR__AUTH__APIKEY: "{{ .RADARR_API_KEY }}"
        RADARR__POSTGRES__HOST: postgres-rw.storage.svc.cluster.local
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: "{{ .RADARR_POSTGRES_USER }}"
        RADARR__POSTGRES__PASSWORD: "{{ .RADARR_POSTGRES_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: radarr_main

  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: radarr
