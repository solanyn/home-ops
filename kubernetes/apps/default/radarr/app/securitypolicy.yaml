---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: radarr
spec:
  oidc:
    clientID: radarr
    clientSecret:
      name: radarr-secret
    logoutPath: /logout
    provider:
      issuer: https://id.goyangi.io/application/o/radarr/
    redirectURL: https://radarr.goyangi.io/oauth2/callback
    refreshToken: true
    scopes:
      - openid
      - profile
      - email
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: radarr
