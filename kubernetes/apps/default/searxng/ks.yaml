---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: searxng
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: searxng
  components:
  - ../../../../components/defaults
  interval: 1h
  path: ./kubernetes/apps/default/searxng/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false