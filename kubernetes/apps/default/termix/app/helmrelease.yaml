---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: termix
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: termix
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      termix:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lukegus/termix
              tag: release-1.11.0
            env:
              TZ: Australia/Sydney
              PORT: "3000"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 30001
                  initialDelaySeconds: 30
                  periodSeconds: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]

    service:
      app:
        controller: termix
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - termix.goyangi.io
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
