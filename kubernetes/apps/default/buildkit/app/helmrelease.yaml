---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkit
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: buildkit
  values:
    controllers:
      buildkit:
        containers:
          app:
            args:
              - --root
              - /cache
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:1234
            image:
              repository: moby/buildkit
              tag: latest
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - --addr
                      - unix:///run/buildkit/buildkitd.sock
                      - debug
                      - workers
                  initialDelaySeconds: 10
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - --addr
                      - unix:///run/buildkit/buildkitd.sock
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 10
            resources:
              limits:
                cpu: 4000m
                memory: 8Gi
              requests:
                cpu: 500m
                memory: 1Gi
            securityContext:
              privileged: true
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.69.134
        controller: buildkit
        ports:
          tcp:
            port: 1234
            protocol: TCP
    persistence:
      cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: openebs-hostpath
        globalMounts:
          - path: /cache
