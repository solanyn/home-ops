---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: opencode
spec:
  oidc:
    clientID: opencode
    clientSecret:
      name: opencode-kanidm-oauth2-credentials
    logoutPath: /logout
    provider:
      issuer: https://id.goyangi.io/oauth2/openid/opencode
    redirectURL: https://opencode.goyangi.io/oauth2/callback
    refreshToken: true
    scopes:
      - openid
      - profile
      - email
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: opencode
