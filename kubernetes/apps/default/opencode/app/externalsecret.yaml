---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencode
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencode-secret
    template:
      data:
        client-secret: "{{ .OPENCODE_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: opencode
