---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: syncthing
  values:
    controllers:
      syncthing:
        containers:
          app:
            image:
              repository: ghcr.io/syncthing/syncthing
              tag: 2.0.11@sha256:905d4a8fac511e0022432d084413a2a8578a67036dc44cc3df184c4e6f20ec33
            env:
              TZ: Australia/Sydney
              PGID: 1000
              PUID: 1000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: &port 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 250Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: syncthing
        primary: true
        ports:
          http:
            port: *port
      sync:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sync.goyangi.io
          lbipam.cilium.io/ips: 192.168.69.133
        ports:
          discovery:
            port: 21027
            protocol: UDP
          listen-tcp:
            port: 22000
            protocol: TCP
          listen-udp:
            port: 22000
            protocol: UDP
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: syncthing
        globalMounts:
          - path: /var/syncthing
      media:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
            subPath: games
            readOnly: true
