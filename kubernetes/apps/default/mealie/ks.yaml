apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mealie
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: mealie
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: pocket-id
    namespace: default
  - name: cloudnative-pg-cluster
    namespace: storage
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/mealie/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      APP: mealie