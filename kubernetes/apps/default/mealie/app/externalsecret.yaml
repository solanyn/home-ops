# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mealie-secret
    template:
      data:
        POSTGRES_URL_OVERRIDE: postgresql://mealie@postgres-rw.storage.svc.cluster.local/mealie?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: mealie
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        OIDC_AUTH_ENABLED: "True"
        OIDC_SIGNUP_ENABLED: "True"
        OIDC_CONFIGURATION_URL: https://id.goyangi.io/.well-known/openid-configuration
        OIDC_CLIENT_ID: "{{ .MEALIE_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .MEALIE_CLIENT_SECRET }}"
        OIDC_ADMIN_GROUP: admin
        OIDC_AUTO_REDIRECT: "True"
        OIDC_REMEMBER_ME: "True"
        OPENAI_BASE_URL: https://ai.goyangi.io/v1
        OPENAI_API_KEY: "{{ .ENVOY_AI_GATEWAY_API_KEY }}"
        OPENAI_MODEL: gemini-2.5-flash
  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: envoy-ai-gateway
