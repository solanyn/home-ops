# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mealie-secret
    template:
      data:
        POSTGRES_URL_OVERRIDE: postgresql://mealie@postgres-rw.storage.svc.cluster.local/mealie?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: mealie
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        OIDC_AUTH_ENABLED: "True"
        OIDC_SIGNUP_ENABLED: "True"
        OIDC_CONFIGURATION_URL: https://id.goyangi.io/application/o/mealie/.well-known/openid-configuration
        OIDC_CLIENT_ID: "{{ .MEALIE_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .MEALIE_CLIENT_SECRET }}"
        OIDC_ADMIN_GROUP: admin
        OIDC_AUTO_REDIRECT: "True"
        OIDC_REMEMBER_ME: "True"
        OPENAI_BASE_URL: https://ai.goyangi.io/v1
        OPENAI_API_KEY: "{{ .ENVOY_AI_GATEWAY_API_KEY }}"
        OPENAI_MODEL: gemini-2.5-flash
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: mealie
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for mealie"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: mealie
              attrs:
                client_id: mealie
                client_secret: "{{ .MEALIE_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://mealie.goyangi.io/login
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: mealie
              attrs:
                name: mealie
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://mealie.goyangi.io
  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: envoy-ai-gateway
