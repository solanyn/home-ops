# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mealie-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .MEALIE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MEALIE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: mealie
        POSTGRES_URL_OVERRIDE: "postgresql://{{ .MEALIE_POSTGRES_USER }}:{{ .MEALIE_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local/mealie"
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: mealie
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        OIDC_AUTH_ENABLED: "True"
        OIDC_SIGNUP_ENABLED: "True"
        OIDC_CONFIGURATION_URL: https://id.goyangi.io/.well-known/openid-configuration
        OIDC_CLIENT_ID: mealie
        OIDC_ADMIN_GROUP: admin
        OIDC_AUTO_REDIRECT: "True"
        OIDC_REMEMBER_ME: "True"
        OPENAI_BASE_URL: https://gateway.goyangi.io/v1/gpt-oss-120b
        OPENAI_API_KEY: "{{ .AGENTGATEWAY_API_KEY }}"
        OPENAI_MODEL: gpt-oss-120b
  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: kgateway
    - extract:
        key: cloudnative-pg
