---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baikal
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      baikal:
        containers:
          app:
            image:
              repository: ckulka/baikal
              tag: 0.10.1-nginx
            env:
              BAIKAL_DAV_AUTH_TYPE: Basic
              BAIKAL_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: baikal-secret
                    key: admin-password
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: baikal
        ports:
          http:
            port: 80
    persistence:
      config:
        existingClaim: baikal-config
        advancedMounts:
          baikal:
            app:
              - path: /var/www/baikal/config
      data:
        existingClaim: baikal-data
        advancedMounts:
          baikal:
            app:
              - path: /var/www/baikal/data
