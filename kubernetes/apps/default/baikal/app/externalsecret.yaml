---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: baikal
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: baikal-secret
    creationPolicy: Owner
    template:
      data:
        BAIKAL_ADMIN_PASSWORD: "{{ .BAIKAL_ADMIN_PASSWORD }}"
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: baikal
        INIT_POSTGRES_USER: "{{ .BAIKAL_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .BAIKAL_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        baikal.yaml: |
          database:
            backend: pgsql
            pgsql_dsn: 'pgsql:host=postgres-rw.storage.svc.cluster.local;dbname=baikal'
            pgsql_username: '{{ .BAIKAL_POSTGRES_USER }}'
            pgsql_password: '{{ .BAIKAL_POSTGRES_PASSWORD }}'
  dataFrom:
    - extract:
        key: baikal
    - extract:
        key: cloudnative-pg
