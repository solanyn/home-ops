---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: baikal
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: baikal-secret
    creationPolicy: Owner
    template:
      data:
        BAIKAL_ADMIN_PASSWORD: "{{ .BAIKAL_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: baikal
