# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./helmrelease.yaml
  - ./ocirepository.yaml
configMapGenerator:
  - name: print-configmap
    files:
      - testpage.pdf=./resources/testpage.pdf
      - print-job.ipp=./resources/print-job.ipp
generatorOptions:
  disableNameSuffixHash: true
