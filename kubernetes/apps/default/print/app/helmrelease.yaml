# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: print
spec:
  chartRef:
    kind: OCIRepository
    name: print
  interval: 1h
  values:
    controllers:
      print:
        type: cronjob
        cronjob:
          schedule: "0 13 * * 0"
          timeZone: Australia/Sydney
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: alpine
              tag: 3.23.0@sha256:51183f2cfa6320055da30872f211093f9ff1d3cf06f39a0bdb212314c5dc7375
            command: ["/bin/sh", "-c"]
            args:
              - |
                apk add --no-cache cups-client ipptool gettext && \
                echo "Printing test page..." && \
                echo "PRINTER_IP=${PRINTER_IP}" && \
                envsubst '$PRINTER_IP' < /config/print-job.ipp > /tmp/print-job.ipp && \
                cat /tmp/print-job.ipp && \
                ipptool -f /config/testpage.pdf ipp://${PRINTER_IP}/ipp/print /tmp/print-job.ipp
            env:
              PRINTER_IP: 192.168.1.173
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: OnFailure
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: configMap
        name: print-configmap
        globalMounts:
          - path: /config
