---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: icloudpd
spec:
  chartRef:
    kind: OCIRepository
    name: icloudpd
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      icloudpd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/icloudpd/icloudpd
              tag: 1.32.2
            command: ["/bin/sh", "-c"]
            args:
              - |
                /app/icloudpd \
                  --directory /data \
                  --username "$ICLOUD_USERNAME" \
                  --password "$ICLOUD_PASSWORD" \
                  --password-provider webui \
                  --mfa-provider webui \
                  --watch-with-interval 3600 \
                  --folder-structure "{:%Y/%m}" \
                  --album "Catto Shmatto" \
                  --album "Us" \
                  --album "Family"
            env:
              TZ: Australia/Sydney
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources: {}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        type: nfs
        server: nas.internal
        path: /mnt/world/photos/icloud-sync
        globalMounts:
          - path: /data
      config-cache:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /home/user/.pyicloud
