# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash-tools
spec:
  chartRef:
    kind: OCIRepository
    name: stash
  interval: 1h
  dependsOn:
    - name: stash
      namespace: default
  values:
    controllers:
      scan:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "*/10 * * * *"
          timeZone: &timeZone Australia/Sydney
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          scan: &container
            image:
              repository: quay.io/curl/curl
              tag: 8.18.0
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/scan.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
            env:
              STASH_URL: http://stash.default.svc.cluster.local:9999/graphql
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
          identify:
            !!merge <<: *container
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/identify.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
          autotag:
            !!merge <<: *container
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/autotag.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
        pod:
          restartPolicy: OnFailure
      maintenance:
        type: cronjob
        cronjob:
          !!merge <<: *cronJobSpec
          schedule: "@hourly"
          suspend: false
        containers:
          clean-database:
            !!merge <<: *container
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/clean-database.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
          clean-generated:
            !!merge <<: *container
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/clean-generated.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
          optimise-database:
            !!merge <<: *container
            command:
              - sh
              - -c
              - |
                QUERY=$(cat /queries/optimise-database.graphql | tr '\n' ' ' | sed 's/"/\\"/g')
                curl -sS -X POST "$STASH_URL" \
                  -H "Content-Type: application/json" \
                  -d "{\"query\": \"$QUERY\"}"
        pod:
          restartPolicy: OnFailure
    persistence:
      queries:
        type: configMap
        name: stash-configmap
        globalMounts:
          - path: /queries
            readOnly: true
