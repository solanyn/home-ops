---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: stash
spec:
  targetNamespace: default
  components:
    - ../../../../components/volsync
    - ../../../../components/oidc/envoy
  dependsOn:
    - name: intel-gpu-resource-driver
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/stash/app
  postBuild:
    substitute:
      APP: stash
      OIDC_GROUP: users
      OIDC_REDIRECT_URI: /oauth2/callback
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: stash-tools
spec:
  targetNamespace: default
  dependsOn:
    - name: stash
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/stash/tools
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
