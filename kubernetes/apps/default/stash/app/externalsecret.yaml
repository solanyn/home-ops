---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-blueprint-stash
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-blueprint-stash
    template:
      data:
        client-secret: "{{ .STASH_CLIENT_SECRET }}"

  dataFrom:
    - extract:
        key: stash
