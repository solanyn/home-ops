---
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: stash
spec:
  callbackUrls:
    - https://stash.goyangi.io/oauth2/callback
  logoutCallbackUrls:
    - https://stash.goyangi.io
  allowedUserGroups:
    - name: admin
  secret:
    name: stash-oidc
    keys:
      clientSecret: client-secret
