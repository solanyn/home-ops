---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: stash
spec:
  oidc:
    clientID: stash
    clientSecret:
      name: stash-kanidm-oauth2-credentials
    logoutPath: /logout
    provider:
      issuer: https://id.goyangi.io/oauth2/openid/stash
    redirectURL: https://stash.goyangi.io/oauth2/callback
    refreshToken: true
    scopes:
      - openid
      - profile
      - email
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stash
