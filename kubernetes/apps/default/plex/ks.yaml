---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: plex
  components:
  - ../../../../components/defaults
  - ../../../../components/nfs-scaler
  - ../../../../components/volsync
  dependsOn:
  - name: intel-device-plugin-gpu
    namespace: kube-system
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/plex/app
  postBuild:
    substitute:
      VOLSYNC_CACHE_CAPACITY: 25Gi
      VOLSYNC_CAPACITY: 50Gi
      APP: plex
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false