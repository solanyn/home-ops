---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coder
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: coder-secret
    creationPolicy: Owner
    template:
      data:
        CODER_PG_CONNECTION_URL: "postgres://{{ .CODER_POSTGRES_USER }}:{{ .CODER_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local:5432/coder?sslmode=disable"
        CODER_ACCESS_URL: "https://coder.goyangi.io"
        CODER_OAUTH2_GITHUB_DEFAULT_PROVIDER_ENABLE: "false"
  dataFrom:
    - extract:
        key: coder
    - extract:
        key: cloudnative-pg
