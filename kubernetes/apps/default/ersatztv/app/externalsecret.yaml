apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ersatztv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ersatztv-secret
    template:
      data:
        OIDC__AUTHORITY: https://id.goyangi.io
        OIDC__CLIENTID: ersatztv
        OIDC__CLIENTSECRET: "{{ .client_secret }}"
  data:
    - secretKey: client_secret
      remoteRef:
        key: ersatztv-oidc
        property: client_secret
