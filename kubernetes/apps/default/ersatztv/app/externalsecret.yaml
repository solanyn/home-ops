apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ersatztv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ersatztv-secret
    template:
      data:
        OIDC__AUTHORITY: https://id.goyangi.io
        OIDC__CLIENTID: "{{ .ERSATZTV_CLIENT_ID }}"
        OIDC__CLIENTSECRET: "{{ .ERSATZTV_CLIENT_SECRET }}"

  dataFrom:
    - extract:
        key: ersatztv
