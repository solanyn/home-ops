apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ersatztv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ersatztv-secret
    template:
      data:
        OIDC__AUTHORITY: https://id.goyangi.io
        OIDC__CLIENTID: "{{ .ERSATZTV_CLIENT_ID }}"
        OIDC__CLIENTSECRET: "{{ .ERSATZTV_CLIENT_SECRET }}"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: ersatztv
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for ersatztv"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: ersatztv
              attrs:
                client_id: ersatztv
                client_secret: "{{ .ERSATZTV_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://ersatztv.goyangi.io/oidc/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: ersatztv
              attrs:
                name: ersatztv
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://ersatztv.goyangi.io
  dataFrom:
    - extract:
        key: ersatztv
