---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ersatztv
spec:
  targetNamespace: default
  components:
    - ../../../../components/oidc/app
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/default/ersatztv/app
  postBuild:
    substitute:
      APP: *app
      OIDC_GROUP: users
      OIDC_REDIRECT_URI: /oidc/callback
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
