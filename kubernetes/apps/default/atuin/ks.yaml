apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atuin
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: atuin
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: cloudnative-pg-cluster
    namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/atuin/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 5Gi
      APP: atuin
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false