---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sftpgo
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
    - ../../../../components/volsync
  dependsOn:
    - name: authentik
      namespace: default
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/default/sftpgo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: *app
      OIDC_GROUP: users
      OIDC_REDIRECT_URI: /web/oidc/callback
