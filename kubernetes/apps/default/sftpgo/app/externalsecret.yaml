# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sftpgo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sftpgo-secret
    template:
      data:
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_ID: "{{ .SFTPGO_CLIENT_ID }}"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_SECRET: "{{ .SFTPGO_CLIENT_SECRET }}"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: sftpgo
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for sftpgo"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: sftpgo
              attrs:
                client_id: sftpgo
                client_secret: "{{ .SFTPGO_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://sftpgo.goyangi.io/web/oidc/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: sftpgo
              attrs:
                name: sftpgo
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://sftpgo.goyangi.io
  dataFrom:
    - extract:
        key: sftpgo
