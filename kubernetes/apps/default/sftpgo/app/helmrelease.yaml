# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  chartRef:
    kind: OCIRepository
    name: sftpgo
  interval: 1h
  values:
    controllers:
      sftpgo:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          wait-oidc:
            image:
              repository: curlimages/curl
              tag: latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                until curl -sf https://id.goyangi.io/oauth2/openid/sftpgo/.well-known/openid-configuration; do
                  echo "Waiting for OIDC provider..."
                  sleep 5
                done
        containers:
          app:
            image:
              repository: ghcr.io/drakkan/sftpgo
              tag: v2.7.0
            env:
              SFTPGO_DATA_PROVIDER__DRIVER: sqlite
              SFTPGO_DATA_PROVIDER__PRE_LOGIN_HOOK: /scripts/pre-login-hook.sh
              SFTPGO_TELEMETRY__BIND_ADDRESS: 0.0.0.0
              SFTPGO_TELEMETRY__BIND_PORT: 8081
              SFTPGO_SFTPD__BINDINGS__0__ADDRESS: 0.0.0.0
              SFTPGO_SFTPD__BINDINGS__0__PORT: 2022
              SFTPGO_HTTPD__BINDINGS__0__ADDRESS: 0.0.0.0
              SFTPGO_HTTPD__BINDINGS__0__PORT: 8080
              SFTPGO_HTTPD__BINDINGS__0__OIDC__CONFIG_URL: https://id.goyangi.io/oauth2/openid/sftpgo
              SFTPGO_HTTPD__BINDINGS__0__OIDC__REDIRECT_BASE_URL: https://sftpgo.goyangi.io
              SFTPGO_HTTPD__BINDINGS__0__OIDC__SCOPES: openid,profile,email,preferred_username
              SFTPGO_HTTPD__BINDINGS__0__OIDC__USERNAME_FIELD: preferred_username
              SFTPGO_HTTPD__BINDINGS__0__OIDC__IMPLICIT_ROLES: "true"
              SFTPGO_HTTPD__BINDINGS__0__ENABLED_LOGIN_METHODS: "3"
              SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_ID: sftpgo
              SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: sftpgo-kanidm-oauth2-credentials
                    key: CLIENT_SECRET
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &metricsPort 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        controller: sftpgo
        ports:
          http:
            port: 8080
          metrics:
            port: *metricsPort
      sftp:
        controller: sftpgo
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sftp.goyangi.io
          io.cilium/lb-ipam-ips: 192.168.69.133
        ports:
          sftp:
            port: 22
            targetPort: 2022
            protocol: TCP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      config:
        existingClaim: sftpgo
        globalMounts:
          - path: /var/lib/sftpgo
      data:
        type: nfs
        server: nas.internal
        path: /mnt/world/media
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      scripts:
        type: configMap
        name: sftpgo-configmap
        defaultMode: 0755
        globalMounts:
          - path: /scripts
