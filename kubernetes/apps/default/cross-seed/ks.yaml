apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cross-seed
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cross-seed
  components:
  - ../../../../components/defaults
  - ../../../../components/nfs-scaler
  - ../../../../components/volsync
  dependsOn:
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/cross-seed/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 5Gi
      APP: cross-seed
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false