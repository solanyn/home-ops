---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mlm
spec:
  chartRef:
    kind: OCIRepository
    name: mlm
  interval: 1h
  values:
    controllers:
      mlm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/stirlingmouse/mlm
              tag: v0.4.6@sha256:df493c6de394fd5d0fe98abeec740531238ca67d313b25b7744d692bf069fa9d
            env:
              TZ: Australia/Sydney
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: mlm
        ports:
          http:
            port: 3157
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
      config-file:
        type: secret
        name: mlm-secret
        globalMounts:
          - path: /config/config.toml
            subPath: config.toml
      books:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/bookdrop
        globalMounts:
          - path: /media/bookdrop
