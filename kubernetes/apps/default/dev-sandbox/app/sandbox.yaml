---
apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: dev-sandbox
  namespace: default
spec:
  podTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      serviceAccountName: dev-sandbox
      initContainers:
        - name: install-tools
          image: ubuntu:24.04
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              # Install required packages
              apt-get update && apt-get install -y curl git build-essential ca-certificates
              
              mkdir -p /home/dev/.local/bin /home/dev/.local/go

              echo "Starting tool installation..."

              # Install Homebrew to persistent volume
              if [ ! -f /home/dev/.linuxbrew/bin/brew ]; then
                echo "Installing Homebrew..."
                export HOMEBREW_PREFIX=/home/dev/.linuxbrew
                export HOMEBREW_CELLAR=/home/dev/.linuxbrew/Cellar
                export HOMEBREW_REPOSITORY=/home/dev/.linuxbrew
                export PATH="/home/dev/.linuxbrew/bin:$PATH"
                mkdir -p $HOMEBREW_PREFIX
                cd /tmp
                git clone --depth 1 https://github.com/Homebrew/brew $HOMEBREW_PREFIX
                # Install gcc first (required by many brew packages)
                /home/dev/.linuxbrew/bin/brew install gcc || true
              fi

              # Install gh CLI
              if [ ! -f /home/dev/.local/bin/gh ]; then
                echo "Installing gh CLI..."
                cd /tmp
                curl -fsSL https://github.com/cli/cli/releases/download/v2.61.0/gh_2.61.0_linux_amd64.tar.gz -o gh.tar.gz
                tar xzf gh.tar.gz
                cp gh_2.61.0_linux_amd64/bin/gh /home/dev/.local/bin/
                rm -rf gh.tar.gz gh_2.61.0_linux_amd64
              fi

              # Install Go
              if [ ! -f /home/dev/.local/go/bin/go ]; then
                echo "Installing Go..."
                cd /tmp
                curl -fsSL https://go.dev/dl/go1.23.5.linux-amd64.tar.gz -o go.tar.gz
                tar xzf go.tar.gz
                mv go /home/dev/.local/
                rm -rf go.tar.gz
              fi

              # Install Node.js via n (if not present)
              if [ ! -f /home/dev/.local/bin/node ]; then
                echo "Installing Node.js..."
                curl -fsSL https://raw.githubusercontent.com/tj/n/master/bin/n -o /home/dev/.local/bin/n
                chmod +x /home/dev/.local/bin/n
                N_PREFIX=/home/dev/.local n lts
              fi

              # Install ttyd
              if [ ! -f /home/dev/.local/bin/ttyd ]; then
                echo "Installing ttyd..."
                cd /tmp
                curl -fsSL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o /home/dev/.local/bin/ttyd
                chmod +x /home/dev/.local/bin/ttyd
              fi

              # Install opencode
              if [ ! -f /home/dev/.local/bin/opencode ]; then
                echo "Installing opencode..."
                curl -fsSL https://get.opencode.ai/install.sh | bash
              fi

              echo "Tool installation complete"
          env:
            - name: HOME
              value: /home/dev
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: config
              mountPath: /home/dev
      containers:
        - name: dev
          image: ubuntu:24.04
          command:
            - /bin/bash
            - -c
            - |
              # Set up environment
              export HOME=/home/dev
              export PATH="/home/dev/.local/bin:/home/dev/.local/go/bin:/home/dev/.linuxbrew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
              export HOMEBREW_PREFIX=/home/dev/.linuxbrew
              export HOMEBREW_CELLAR=/home/dev/.linuxbrew/Cellar
              export HOMEBREW_REPOSITORY=/home/dev/.linuxbrew
              
              # Start ttyd for web terminal access (no authentication)
              /home/dev/.local/bin/ttyd -p 7681 bash &
              
              # Keep container running
              tail -f /dev/null
          env:
            - name: HOME
              value: /home/dev
            - name: PATH
              value: /home/dev/.local/bin:/home/dev/.local/go/bin:/home/dev/.linuxbrew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: HOMEBREW_PREFIX
              value: /home/dev/.linuxbrew
            - name: HOMEBREW_CELLAR
              value: /home/dev/.linuxbrew/Cellar
            - name: HOMEBREW_REPOSITORY
              value: /home/dev/.linuxbrew
            - name: TZ
              value: Australia/Sydney
            - name: BUILDKIT_HOST
              value: tcp://buildkit.default.svc.cluster.local:1234
          envFrom:
            - secretRef:
                name: dev-sandbox
          ports:
            - name: ttyd
              containerPort: 7681
            - name: ssh
              containerPort: 22
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /home/dev
            - name: secrets
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: dev-sandbox
        - name: secrets
          secret:
            secretName: dev-sandbox
