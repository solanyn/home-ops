---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dev-sandbox
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dev-sandbox
    creationPolicy: Owner
    template:
      data:
        # Add any credentials needed for development
        # Examples:
        # GITHUB_TOKEN: "{{ .GITHUB_TOKEN }}"
        # NPM_TOKEN: "{{ .NPM_TOKEN }}"
        # DOCKER_REGISTRY_TOKEN: "{{ .DOCKER_REGISTRY_TOKEN }}"
  dataFrom:
    - extract:
        key: dev-sandbox
