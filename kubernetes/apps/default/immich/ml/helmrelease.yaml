---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-ml
spec:
  chartRef:
    kind: OCIRepository
    name: immich-ml
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ml:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.3-cuda@sha256:13c143ce36d793358019a6cfea317887ec5f64ebebdfc0b988e185a2cbf37146
            env:
              REDIS_HOSTNAME: redis.storage.svc.cluster.local
              MPLCONFIGDIR: /cache/matplotlib
              MACHINE_LEARNING_WORKERS: "1"
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                nvidia.com/gpu: "1"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 90
        pod:
          nodeSelector:
          tolerations:
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      ml:
        controller: ml
        ports:
          http:
            port: *port
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
          - path: /.cache
