---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .IMMICH_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .IMMICH_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: immich
        DB_URL: "postgresql://{{ .IMMICH_POSTGRES_USER }}:{{ .IMMICH_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local/immich"
        JWT_SECRET: "{{ .JWT_SECRET }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: cloudnative-pg
