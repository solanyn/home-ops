---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      data:
        DB_DATABASE_NAME: &dbname immich
        DB_HOSTNAME: &dbhost postgres-rw.storage.svc.cluster.local
        DB_USERNAME: &dbuser "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: &dbpass "{{ .IMMICH_POSTGRES_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
  dataFrom:
    - extract:
        key: immich
