---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  chartRef:
    kind: OCIRepository
    name: immich
  interval: 1h
  values:
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: immich-secret
          init-extensions:
            dependsOn: init-db
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            env:
              PGHOST: postgres-rw.storage.svc.cluster.local
              PGUSER: postgres
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-secret
                    key: INIT_POSTGRES_SUPER_PASS
              PGDATABASE: immich
            command: ["/bin/bash", "-c"]
            args:
              - |
                psql -c "CREATE EXTENSION IF NOT EXISTS vchord CASCADE;"
                psql -c "CREATE EXTENSION IF NOT EXISTS cube CASCADE;"
                psql -c "CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
            env:
              TZ: Australia/Sydney
              IMMICH_TRUSTED_PROXIES: "192.168.0.0/16"
              IMMICH_MEDIA_LOCATION: &media /library
              IMMICH_EXTERNAL_PATH: /external
              REDIS_HOSTNAME: &redis redis.storage.svc.cluster.local
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: {}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      immich:
        controller: immich
        ports:
          http:
            port: &port 2283
          metrics-api:
            port: 8081
          metrics-ms:
            port: 8082
    serviceMonitor:
      immich:
        enabled: true
        serviceName: immich
        endpoints:
          - port: metrics-api
            scheme: http
          - port: metrics-ms
            scheme: http
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 401"]
        hostnames:
          - "photos.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: immich
                port: *port
    persistence:
      matplotlib:
        type: emptyDir
        advancedMounts:
          immich:
            app:
              - path: /config/matplotlib
      library:
        type: nfs
        server: nas.internal
        path: /mnt/world/photos/immich
        globalMounts:
          - path: *media
      tmpfs:
        type: emptyDir
        advancedMounts:
          immich:
            app:
              - path: /usr/src/app/.reverse-geocoding-dump
                subPath: geocoding
              - path: /usr/src/app/.transformers_cache
                subPath: transformers
      external:
        type: nfs
        server: nas.internal
        path: /mnt/world/photos/icloud
        globalMounts:
          - path: /external
