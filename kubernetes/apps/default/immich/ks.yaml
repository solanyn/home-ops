---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
spec:
  targetNamespace: default
  components:
    - ../../../../components/nfs-scaler
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/immich/app
  postBuild:
    substitute:
      APP: immich
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-ml
spec:
  targetNamespace: default
  dependsOn:
    - name: immich
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/immich/ml
  postBuild:
    substitute:
      APP: immich-ml
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-kiosk
spec:
  targetNamespace: default
  dependsOn:
    - name: immich
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/immich/kiosk
  postBuild:
    substitute:
      APP: immich-kiosk
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
