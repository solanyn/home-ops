# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-kiosk
spec:
  chartRef:
    kind: OCIRepository
    name: immich-kiosk
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      kiosk:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/damongolding/immich-kiosk
              tag: 0.33.1@sha256:b24455286d96daf83a0ceabc39da9d09acaead93c0701009125d274976a7e77f
            env:
              TZ: Australia/Sydney
              KIOSK_ALBUMS: "d1d419ee-cbe7-4cec-bf74-a1629b5f912e,eb2c8472-6ac9-4aa4-b973-7d3809c08485,644afcb7-85b4-4ecd-bca3-fa166f311421"
              KIOSK_PORT: &port 3000
              KIOSK_DURATION: 30
              KIOSK_TRANSITION: cross-fade
              KIOSK_CROSS_FADE_TRANSITION_DURATION: 1
              KIOSK_IMAGE_FIT: contain
              KIOSK_SHOW_TIME: false
              KIOSK_SHOW_DATE: false
              KIOSK_SHOW_IMAGE_DATE: true
              KIOSK_SHOW_IMAGE_LOCATION: true
              KIOSK_SHOW_PERSON_NAME: true
              KIOSK_BACKGROUND_BLUR: true
              KIOSK_THEME: fade
              KIOSK_LAYOUT: single
              KIOSK_CACHE: true
              KIOSK_PREFETCH: true
            envFrom:
              - secretRef:
                  name: immich-kiosk-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: kiosk
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - kiosk.goyangi.io
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
