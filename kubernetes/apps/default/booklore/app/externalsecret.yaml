# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-secret
    creationPolicy: Owner
    template:
      data:
        BOOKLORE_DB_USER: "{{ .BOOKLORE_DB_USER }}"
        BOOKLORE_DB_PASS: "{{ .BOOKLORE_DB_PASS }}"
        DATABASE_URL: "jdbc:mariadb://mariadb-primary.storage.svc.cluster.local:3306/booklore"
        DATABASE_USERNAME: "{{ .BOOKLORE_DB_USER }}"
        DATABASE_PASSWORD: "{{ .BOOKLORE_DB_PASS }}"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: booklore
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for booklore"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: booklore
              attrs:
                client_id: booklore
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://booklore.goyangi.io//oauth2-callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: booklore
              attrs:
                name: booklore
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://booklore.goyangi.io

  dataFrom:
    - extract:
        key: booklore
