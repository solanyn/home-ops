# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-secret
    creationPolicy: Owner
    template:
      data:
        BOOKLORE_DB_USER: "{{ .BOOKLORE_DB_USER }}"
        BOOKLORE_DB_PASS: "{{ .BOOKLORE_DB_PASS }}"
        DATABASE_URL: "jdbc:mariadb://mariadb.storage.svc.cluster.local:3306/booklore"
        DATABASE_USERNAME: "{{ .BOOKLORE_DB_USER }}"
        DATABASE_PASSWORD: "{{ .BOOKLORE_DB_PASS }}"
  dataFrom:
    - extract:
        key: booklore
