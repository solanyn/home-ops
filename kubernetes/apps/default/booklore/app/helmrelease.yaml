---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  chartRef:
    kind: OCIRepository
    name: booklore
  interval: 1h
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v2.0.1@sha256:e5c51133c0c50e97004bf711a34521c698e4b27b6847e54fe304c08ff4aa8ee1
            env:
              TZ: Australia/Sydney
              USER_ID: "1000"
              GROUP_ID: "1000"
              BOOKLORE_PORT: &port 6060
              SWAGGER_ENABLED: "false"
            envFrom:
              - secretRef:
                  name: booklore-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      books:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/books
        globalMounts:
          - path: /books
      bookdrop:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/bookdrop
        globalMounts:
          - path: /bookdrop
      mlm-ebooks:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/downloads/torrents/complete/mlm-ebooks
        globalMounts:
          - path: /mlm-ebooks
