# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autobrr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .AUTOBRR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .AUTOBRR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: autobrr
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_DATABASE: autobrr
        AUTOBRR__POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        AUTOBRR__POSTGRES_USER: "{{ .AUTOBRR_POSTGRES_USER }}"
        AUTOBRR__POSTGRES_PASS: "{{ .AUTOBRR_POSTGRES_PASSWORD }}"
        AUTOBRR__POSTGRES_PORT: "5432"
        AUTOBRR__SESSION_SECRET: "{{ .AUTOBRR_SESSION_SECRET }}"
        AUTOBRR__OIDC_ENABLED: "true"
        AUTOBRR__OIDC_ISSUER: https://id.goyangi.io/application/o/autobrr
        AUTOBRR__OIDC_CLIENT_ID: "{{ .AUTOBRR_CLIENT_ID }}"
        AUTOBRR__OIDC_CLIENT_SECRET: "{{ .AUTOBRR_CLIENT_SECRET }}"
        AUTOBRR__OIDC_REDIRECT_URL: https://autobrr.goyangi.io/api/auth/oidc/callback
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: autobrr
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for autobrr"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: autobrr
              attrs:
                client_id: autobrr
                client_secret: "{{ .AUTOBRR_CLIENT_SECRET }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://autobrr.goyangi.io/oauth2/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: autobrr
              attrs:
                name: autobrr
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://autobrr.goyangi.io

  dataFrom:
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
