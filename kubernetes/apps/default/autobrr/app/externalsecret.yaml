# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autobrr-secret
    template:
      data:
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_DATABASE: autobrr
        AUTOBRR__POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        AUTOBRR__POSTGRES_USER: autobrr
        AUTOBRR__POSTGRES_PORT: "5432"
        AUTOBRR__POSTGRES_SSLMODE: verify-full
        AUTOBRR__POSTGRES_EXTRA_PARAMS: "sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt"
        AUTOBRR__SESSION_SECRET: "{{ .AUTOBRR_SESSION_SECRET }}"
  dataFrom:
    - extract:
        key: autobrr
