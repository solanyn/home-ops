# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux-setfetch
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: miniflux
      namespace: default
  values:
    controllers:
      setfetch:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: Australia/Sydney
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          setfetch:
            image:
              repository: alpine
              tag: 3.21.3@sha256:a8560b36e8b8210634f77d9f7f9efd7ffa463e380b75e2e74aff4511df3ef88c
            command: ["sh", "-c"]
            args:
              - |
                apk add jq curl && \
                curl -u "${ADMIN_USERNAME}:${ADMIN_PASSWORD}" -X GET http://miniflux.default.svc.cluster.local/v1/feeds | jq && \
                FEED_IDS=$(curl -u "${ADMIN_USERNAME}:${ADMIN_PASSWORD}" -X GET http://miniflux.default.svc.cluster.local/v1/feeds | jq -r '.[].id') && \
                for feed_id in $FEED_IDS; do \
                  curl -X PUT -u "${ADMIN_USERNAME}:${ADMIN_PASSWORD}" -H "Content-Type: application/json" -d '{"crawler":true}' "http://miniflux.default.svc.cluster.local/v1/feeds/${feed_id}"; \
                done
            envFrom:
              - secretRef:
                  name: miniflux-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        seccompProfile: { type: RuntimeDefault }
