# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux-setcrawl
spec:
  chartRef:
    kind: OCIRepository
    name: miniflux
  interval: 1h
  dependsOn:
    - name: miniflux
      namespace: default
  values:
    controllers:
      setcrawl:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: Australia/Sydney
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          setcrawl:
            image:
              repository: alpine
              tag: 3.22.2@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
            command: ["sh", "-c"]
            args:
              - |
                apk add --no-cache jq curl && \
                curl -H "X-Auth-Token: $MINIFLUX_API_KEY" -X GET http://miniflux.default.svc.cluster.local/v1/feeds | jq && \
                FEED_IDS=$(curl -H "X-Auth-Token: $MINIFLUX_API_KEY" -X GET http://miniflux.default.svc.cluster.local/v1/feeds | jq -r '.[].id') && \
                for feed_id in $FEED_IDS; do \
                  echo $feed_id && \
                  curl -X PUT -H "X-Auth-Token: $MINIFLUX_API_KEY" -H "Content-Type: application/json" -d '{"crawler":true}' "http://miniflux.default.svc.cluster.local/v1/feeds/$feed_id"; \
                done
            envFrom:
              - secretRef:
                  name: miniflux-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        seccompProfile: { type: RuntimeDefault }
