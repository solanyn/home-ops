# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: miniflux
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: miniflux
  dependsOn:
  - name: cloudnative-pg-cluster
    namespace: storage
  interval: 1h
  path: ./kubernetes/apps/default/miniflux/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: miniflux-setcrawl
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: miniflux
  dependsOn:
  - name: miniflux
    namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/miniflux/setcrawl
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
