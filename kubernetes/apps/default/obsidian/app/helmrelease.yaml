---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obsidian
spec:
  chartRef:
    kind: OCIRepository
    name: obsidian
  interval: 1h
  values:
    controllers:
      obsidian:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/obsidian
              tag: 1.10.6@sha256:d9b788ef31f386f7accca31d178533501cb888ae593edb4f497b86c85e0923ae
            env:
              TZ: Australia/Sydney
              PUID: "1000"
              PGID: "1000"
              PASSWORD: ""
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 4Gi
    service:
      app:
        controller: obsidian
        ports:
          http:
            port: 3000
      rest-api:
        controller: obsidian
        ports:
          http:
            port: 27123
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
