---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obsidian
spec:
  targetNamespace: default
  components:
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/default/obsidian/app
  postBuild:
    substitute:
      APP: obsidian
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
