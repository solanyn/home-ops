---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: happy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: happy-secret
    creationPolicy: Owner
    template:
      data:
        DATABASE_URL: "postgres://{{ .HAPPY_POSTGRES_USER }}:{{ .HAPPY_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local:5432/happy"
        REDIS_URL: "redis://dragonfly.storage.svc.cluster.local:6379"
        SEED: "{{ .HAPPY_SEED }}"
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: happy
        INIT_POSTGRES_USER: "{{ .HAPPY_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .HAPPY_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: happy
    - extract:
        key: cloudnative-pg
