# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mlflow
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mlflow:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/solanyn/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: mlflow-secret
        containers:
          app:
            image:
              repository: ghcr.io/mlflow/mlflow
              tag: v2.21.3@sha256:0fac1c033d972c1ce303d81dc02639ab8c2bacb50d08179d7165985ddef3d026
            env:
              MLFLOW_ARTIFACTS_DESTINATION: s3://mlflow
              MLFLOW_HOST: 0.0.0.0
              MLFLOW_PORT: &port 80
              MLFLOW_WORKERS: 4
              MLFLOW_EXPOSE_PROMETHEUS: true
              MLFLOW_S3_ENDPOINT_URL: http://minio.default.svc.cluster.local:9000
              MLFLOW_S3_IGNORE_TLS: true
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups: [10000]
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["mlflow.goyangi.cloud"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
