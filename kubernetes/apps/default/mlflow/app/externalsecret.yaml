# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mlflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mlflow-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .MLFLOW_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MLFLOW_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: mlflow
        MLFLOW_BACKEND_STORE_URI: "postgresql://{{ .MLFLOW_POSTGRES_USER }}:{{ .MLFLOW_POSTGRES_PASSWORD }}@postgres-rw.storage.svc.cluster.local/mlflow"
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
