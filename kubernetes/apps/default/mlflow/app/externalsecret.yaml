# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mlflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mlflow-secret
    template:
      data:
        MLFLOW_BACKEND_STORE_URI: postgresql://mlflow@postgres-rw.storage.svc.cluster.local/mlflow?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: garage
