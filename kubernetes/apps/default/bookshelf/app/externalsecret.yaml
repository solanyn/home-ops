# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookshelf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bookshelf-secret
    template:
      data:
        READARR__API__KEY: "{{ .BOOKSHELF_API_KEY }}"
        READARR__POSTGRES__HOST: &dbHost postgres-rw.storage.svc.cluster.local
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: &dbUser "{{ .BOOKSHELF_POSTGRES_USER }}"
        READARR__POSTGRES__PASSWORD: &dbPass "{{ .BOOKSHELF_POSTGRES_PASSWORD }}"
        READARR__POSTGRES__MAINDB: bookshelf_main
        READARR__POSTGRES__LOGDB: bookshelf_log
        READARR__POSTGRES__CACHEDB: bookshelf_cache
        INIT_POSTGRES_DBNAME: bookshelf_main bookshelf_log bookshelf_cache
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: bookshelf
    - extract:
        key: cloudnative-pg
