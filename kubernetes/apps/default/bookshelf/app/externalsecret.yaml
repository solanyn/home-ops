# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookshelf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bookshelf-secret
    template:
      data:
        config.xml: |
          <Config>
            <InstanceName>Bookshelf</InstanceName>
            <BindAddress>*</BindAddress>
            <SslPort>80</SslPort>
            <EnableSsl>False</EnableSsl>
            <ApiKey>{{ .BOOKSHELF_API_KEY }}</ApiKey>
            <LogLevel>info</LogLevel>
            <AuthenticationMethod>External</AuthenticationMethod>
            <AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>
            <PostgresUser>{{ .BOOKSHELF_POSTGRES_USER }}</PostgresUser>
            <PostgresPassword>{{ .BOOKSHELF_POSTGRES_PASSWORD }}</PostgresPassword>
            <PostgresPort>5432</PostgresPort>
            <PostgresHost>postgres-rw.storage.svc.cluster.local</PostgresHost>
            <PostgresMainDb>bookshelf_main</PostgresMainDb>
            <PostgresLogDb>bookshelf_log</PostgresLogDb>
            <UpdateMechanism>Docker</UpdateMechanism>
          </Config>
        # App
        BOOKSHELF__API_KEY: "{{ .BOOKSHELF_API_KEY }}"
        BOOKSHELF__POSTGRES_HOST: &dbHost postgres-rw.storage.svc.cluster.local
        BOOKSHELF__POSTGRES_PORT: "5432"
        BOOKSHELF__POSTGRES_USER: &dbUser "{{ .BOOKSHELF_POSTGRES_USER }}"
        BOOKSHELF__POSTGRES_PASSWORD: &dbPass "{{ .BOOKSHELF_POSTGRES_PASSWORD }}"
        BOOKSHELF__POSTGRES_MAIN_DB: bookshelf_main
        BOOKSHELF__POSTGRES_LOG_DB: bookshelf_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: bookshelf_main bookshelf_log bookshelf_cache
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: readarr
    - extract:
        key: cloudnative-pg
