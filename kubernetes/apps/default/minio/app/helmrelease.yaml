# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-02-28T09-55-16Z@sha256:a929054ae025fa7997857cd0e2a2e3029238e31ad89877326dc032f4c1a14259
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2023-01-11T03-14-16Z
      pullPolicy: IfNotPresent
    mode: standalone
    existingSecret: minio-secret
    users: []
    buckets:
      - name: bps
        purge: false
      - name: cloudnative-pg
        purge: false
      - name: feast
        purge: false
      - name: mlflow
        purge: false
      - name: tsw
        purge: false
    persistence:
      enabled: true
      existingClaim: nfs-minio
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - s3.goyangi.cloud
    consoleIngress:
      enabled: true
      ingressClassName: internal
      hosts:
        - minio.goyangi.cloud
    additionalAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        memory: 128Mi
        cpu: 10m
    metrics:
      serviceMonitor:
        enabled: true
