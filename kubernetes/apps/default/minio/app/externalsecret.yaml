# yaml-language-server: $schema: https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: minio-secret
    template:
      data:
        MINIO_ROOT_USER: "{{ .MINIO_ROOT_USER }}"
        MINIO_ROOT_PASSWORD: "{{ .MINIO_ROOT_PASSWORD }}"
        MINIO_IDENTITY_OPENID_CONFIG_URL: "https://id.goyangi.cloud/.well-known/openid-configuration"
        MINIO_IDENTITY_OPENID_CLIENT_ID: "{{ .MINIO_CLIENT_ID }}"
        MINIO_IDENTITY_OPENID_CLIENT_SECRET: "{{ .MINIO_CLIENT_SECRET }}"
        MINIO_IDENTITY_OPENID_SCOPES: "email profile"
        MINIO_BROWSER_REDIRECT_URL: "https://minio.goyangi.cloud"
  dataFrom:
    - extract:
        key: minio
