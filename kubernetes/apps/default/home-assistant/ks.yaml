---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: home-assistant
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: mosquitto
    namespace: default
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/home-assistant/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 5Gi
      APP: home-assistant
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false