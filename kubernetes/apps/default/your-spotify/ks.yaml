---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: your-spotify
  namespace: default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: your-spotify
  components:
  - ../../../../components/defaults
  - ../../../../components/volsync
  dependsOn:
  - name: volsync
    namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/your-spotify/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false