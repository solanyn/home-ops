---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: whisparr
spec:
  targetNamespace: default
  dependsOn:
    - name: authentik
      namespace: default
    - name: cloudnative-pg-cluster
      namespace: storage
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/whisparr/app
  postBuild:
    substitute:
      APP: whisparr
      OIDC_GROUP: admin
      OIDC_REDIRECT_URI: /oauth2/callback
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
