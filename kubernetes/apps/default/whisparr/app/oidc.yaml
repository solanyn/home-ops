---
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: whisparr
spec:
  clientID: whisparr
  callbackUrls:
    - https://whisparr.goyangi.io/oauth2/callback
  logoutCallbackUrls:
    - https://whisparr.goyangi.io
  allowedUserGroups:
    - name: admin
  secret:
    name: whisparr-oidc
    keys:
      clientSecret: client-secret
