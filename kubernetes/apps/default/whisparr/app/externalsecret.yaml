# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: whisparr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: whisparr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .WHISPARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: whisparr_main whisparr_log
        client-secret: "{{ .WHISPARR_CLIENT_SECRET }}"
        WHISPARR__AUTH__APIKEY: "{{ .WHISPARR_API_KEY }}"
        WHISPARR__POSTGRES__HOST: postgres-rw.storage.svc.cluster.local
        WHISPARR__POSTGRES__PORT: "5432"
        WHISPARR__POSTGRES__USER: "{{ .WHISPARR_POSTGRES_USER }}"
        WHISPARR__POSTGRES__PASSWORD: "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        WHISPARR__POSTGRES__MAINDB: whisparr_main
        WHISPARR__POSTGRES__LOGDB: whisparr_log

  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: whisparr
