# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: whisparr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: whisparr-secret
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .WHISPARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: whisparr_main whisparr_log
        client-secret: "{{ .WHISPARR_CLIENT_SECRET }}"
        WHISPARR__AUTH__APIKEY: "{{ .WHISPARR_API_KEY }}"
        WHISPARR__POSTGRES__HOST: postgres-rw.storage.svc.cluster.local
        WHISPARR__POSTGRES__PORT: "5432"
        WHISPARR__POSTGRES__USER: "{{ .WHISPARR_POSTGRES_USER }}"
        WHISPARR__POSTGRES__PASSWORD: "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        WHISPARR__POSTGRES__MAINDB: whisparr_main
        WHISPARR__POSTGRES__LOGDB: whisparr_log
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: whisparr
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for whisparr"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: whisparr
              attrs:
                client_id: whisparr
                client_secret: "{{ index . (printf "%s_CLIENT_SECRET" ("whisparr" | upper | replace "-" "_")) }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://whisparr.goyangi.io/oauth2/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: whisparr
              attrs:
                name: whisparr
                provider: !KeyOf provider
                group: users
                open_in_new_tab: true
                meta_launch_url: https://whisparr.goyangi.io
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: whisparr
