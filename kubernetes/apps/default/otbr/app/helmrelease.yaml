---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: otbr
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ownbee/hass-otbr-docker
              tag: v0.3.0
            env:
              TZ: Australia/Sydney
              BACKBONE_IF: net1
              DEVICE: "/tmp/ttyOTBR"
              NETWORK_DEVICE: "192.168.1.90:7638"
              BAUDRATE: "460800"
              FLOW_CONTROL: "1"
              NAT64: "0"
              OTBR_REST_PORT: "8081"
            securityContext:
              privileged: true
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /node
                    port: 8081
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /node
                    port: 8081
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /node
                    port: 8081
                  periodSeconds: 30
                  timeoutSeconds: 2
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.70.22/24", "fd5d:a293:f321:70:22::1/64"]
          }]
      securityContext:
        sysctls:
          - name: net.ipv6.conf.all.forwarding
            value: "1"
          - name: net.ipv6.conf.net1.forwarding
            value: "1"
          - name: net.ipv6.conf.net1.accept_ra
            value: "2"
    service:
      app:
        ports:
          http:
            port: 8081
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
      tun:
        type: hostPath
        hostPath: /dev/net/tun
        globalMounts:
          - path: /dev/net/tun
