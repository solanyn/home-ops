---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pingvin-share
spec:
  targetNamespace: default
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: pingvin-share
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/default/pingvin-share/app
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 1Gi
      APP: pingvin-share
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
