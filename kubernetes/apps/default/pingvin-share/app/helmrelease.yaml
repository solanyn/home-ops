# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pingvin-share
spec:
  chartRef:
    kind: OCIRepository
    name: pingvin-share
  interval: 1h
  values:
    controllers:
      pingvin-share:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/stonith404/pingvin-share
              tag: v1.13.0
            env:
              TZ: Australia/Sydney
              TRUST_PROXY: "true"
              DATA_DIRECTORY: /share
              CONFIG_FILE: /config/config.yaml
              DATABASE_URL: file:/data/pingvin-share.db?connection_limit=1
              PV_LOG_LEVEL: verbose
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["share.goyangi.io"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      secret-file:
        type: secret
        name: pingvin-share-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      share:
        type: nfs
        server: nas.internal
        path: /mnt/world/media/torrents/downloads/complete/lidarr
        globalMounts:
          - path: /share
            readOnly: true
