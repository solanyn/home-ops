# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pingvin-share
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pingvin-share-secret
    template:
      data:
        config.yaml: |
          general:
          appUrl: "https://share.goyangi.io"
          secureCookies: "true"

          share:
            allowRegistration: "false"
            maxExpiration: "30 days"

          oauth:
            oidc-enabled: "true"
            oidc-discoveryUri: "https://id.goyangi.io/.well-known/openid-configuration"
            oidc-clientId: "{{ .PINGVIN_SHARE_OIDC_CLIENT_ID }}"
            oidc-clientSecret: "{{ .PINGVIN_SHARE_OIDC_CLIENT_SECRET }}"
            disablePassword: "true"

          initUser:
            enabled: false
  dataFrom:
    - extract:
        key: pingvin-share
