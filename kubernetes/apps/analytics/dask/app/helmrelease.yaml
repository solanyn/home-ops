---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dask
spec:
  interval: 1h
  chart:
    spec:
      chart: dask-kubernetes-operator
      version: 2025.7.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: analytics
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nameOverride: "dask"
    fullnameOverride: "dask"
    nodeSelector: {}
    metrics:
      scheduler:
        enabled: true
        serviceMonitor:
          enabled: true
      worker:
        enabled: true
        podMonitor:
          enabled: true
