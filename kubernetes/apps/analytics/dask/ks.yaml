---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dask
spec:
  targetNamespace: analytics
  interval: 1h
  path: ./kubernetes/apps/analytics/dask/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dask-cluster
spec:
  targetNamespace: analytics
  dependsOn:
  - name: dask
    namespace: analytics
  interval: 1h
  path: ./kubernetes/apps/analytics/dask/cluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
