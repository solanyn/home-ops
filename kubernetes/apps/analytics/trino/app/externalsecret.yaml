apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: trino
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: trino-secret
    template:
      data:
        GARAGE_ROOT_USER: "{{ .GARAGE_ROOT_USER }}"
        GARAGE_ROOT_PASSWORD: "{{ .GARAGE_ROOT_PASSWORD }}"
        TRINO_CLIENT_SECRET: "{{ .client_secret }}"
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
  data:
    - secretKey: client_secret
      remoteRef:
        key: trino-oidc
        property: client_secret
