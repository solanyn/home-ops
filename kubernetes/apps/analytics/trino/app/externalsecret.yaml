apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: trino
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: trino-secret
    template:
      data:
        values.yaml: |
          server:
            exchangeManager:
              name: filesystem
              base-directories: s3://trino
              s3:
                aws-access-key: "{{ .GARAGE_ROOT_USER }}"
                aws-secret-key: "{{ .GARAGE_ROOT_PASSWORD }}"
                endpoint: http://garage.storage.svc.cluster.local:3900
          additionalConfigProperties:
            - http-server.process-forwarded=true
          coordinatorExtraConfig: |-
            http-server.authentication.oauth2.issuer=https://id.goyangi.io
            http-server.authentication.oauth2.client-id="{{ .TRINO_CLIENT_ID }}"
            http-server.authentication.oauth2.client-secret="{{ .TRINO_CLIENT_SECRET }}"
          catalogs:
            rbdms: |-
              connector.name=postgresql
              connection-url=jdbc:postgresql://postgres-rw.storage.svc.cluster.local:5432
              connection-user="{{ .POSTGRES_SUPER_USER }}"
              connection-password="{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: trino
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
