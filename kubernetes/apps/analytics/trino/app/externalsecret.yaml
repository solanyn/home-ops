apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: trino
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: trino-secret
    template:
      data:
        GARAGE_ROOT_USER: "{{ .GARAGE_ROOT_USER }}"
        GARAGE_ROOT_PASSWORD: "{{ .GARAGE_ROOT_PASSWORD }}"
        TRINO_CLIENT_ID: "{{ .TRINO_CLIENT_ID }}"
        TRINO_CLIENT_SECRET: "{{ .TRINO_CLIENT_SECRET }}"
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: trino
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
