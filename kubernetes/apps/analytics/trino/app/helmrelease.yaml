---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trino
spec:
  interval: 30m
  chart:
    spec:
      chart: trino
      version: 1.42.0
      sourceRef:
        kind: HelmRepository
        name: trino
        namespace: analytics
  values:
    server:
      workers: 0
      authenticationType: "OAUTH2"
      exchangeManager:
        name: filesystem
        base-directories: s3://trino
        s3:
          aws-access-key: "${GARAGE_ROOT_USER}"
          aws-secret-key: "${GARAGE_ROOT_PASSWORD}"
          endpoint: http://garage.storage.svc.cluster.local:3900
      keda:
        enabled: true
        pollingInterval: 30
        cooldownPeriod: 300
        minReplicaCount: 0
        maxReplicaCount: 3
        triggers:
          - type: prometheus
            metadata:
              serverAddress: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
              query: trino_running_queries{service="trino"}
              threshold: "1"
    additionalConfigProperties:
      - http-server.process-forwarded=true
    coordinatorExtraConfig: |-
      http-server.authentication.oauth2.issuer=https://id.goyangi.io/
      http-server.authentication.oauth2.client-id=trino
      http-server.authentication.oauth2.client-secret=${TRINO_CLIENT_SECRET}
      http-server.authentication.oauth2.scopes=openid,profile,email
    envFrom:
      - secretRef:
          name: trino-secret
    env:
      - name: TRINO_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: trino-oidc
            key: client_secret
    serviceMonitor:
      enabled: true
    coordinator:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: liqo.io/type
                    operator: DoesNotExist
    worker:
      nodeSelector:
        liqo.io/type: virtual-node
    catalogs:
      iceberg: |-
        connector.name=iceberg
        iceberg.catalog.type=rest
        iceberg.security=read_only
        iceberg.rest-catalog.security=OAUTH2
        iceberg.rest-catalog.uri=http://lakekeeper.storage.svc.cluster.local:8181
        iceberg.rest-catalog.warehouse=s3://iceberg
      rdbms: |-
        connector.name=postgresql
        connection-url=jdbc:postgresql://postgres-rw.storage.svc.cluster.local:5432
        connection-user=${POSTGRES_SUPER_USER}
        connection-password=${POSTGRES_SUPER_PASS}
