---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: trino
spec:
  targetNamespace: analytics
  dependsOn:
    - name: garage
      namespace: storage
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: trino
      namespace: analytics
  interval: 1h
  path: ./kubernetes/apps/analytics/trino/app
  postBuild:
    substituteFrom:
      - kind: Secret
        name: trino-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
