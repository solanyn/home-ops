---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-base
spec:
  interval: 1h
  path: ./kubernetes/apps/istio-system/istio-base/app
  prune: true
  # Override targetNamespace to allow upstream multi-namespace deployment
  targetNamespace: null
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
