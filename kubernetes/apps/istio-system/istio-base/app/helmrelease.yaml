---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: istio-base
spec:
  interval: 12h
  url: https://istio-release.storage.googleapis.com/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app istio-base
spec:
  interval: 1h
  chart:
    spec:
      chart: base
      # NOTE: Must match upstream: https://github.com/kubeflow/manifests/tree/master?tab=readme-ov-file#kubeflow-version-master
      version: 1.25.1
      sourceRef:
        kind: HelmRepository
        name: istio-base
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
