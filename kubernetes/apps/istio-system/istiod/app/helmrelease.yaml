---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: istiod
spec:
  interval: 12h
  url: https://istio-release.storage.googleapis.com/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app istiod
spec:
  interval: 1h
  chart:
    spec:
      chart: istiod
      # NOTE: Must match upstream: https://github.com/kubeflow/manifests/tree/master?tab=readme-ov-file#kubeflow-version-master
      version: 1.25.1
      sourceRef:
        kind: HelmRepository
        name: istio-base
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    sidecarInjectorWebhook:
      enableNamespacesByDefault: false
    meshConfig:
      extensionProviders:
      - name: oauth2-proxy
        envoyExtAuthzHttp:
          headersToDownstreamOnDeny:
          - content-type
          - set-cookie
          headersToUpstreamOnAllow:
          - authorization
          - path
          - x-auth-request-email
          - x-auth-request-groups
          - x-auth-request-preferred-username
          - x-auth-request-user
          - x-auth-request-user-groups
          includeRequestHeadersInCheck:
          - authorization
          - cookie
          port: 80
          service: oauth2-proxy.oauth2-proxy.svc.cluster.local
    pilot:
      seccompProfile:
        type: RuntimeDefault
