---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.6.2
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kyverno
  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
    cleanupController:
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
