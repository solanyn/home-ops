---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: notion-mcp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: notion-mcp-secret
    creationPolicy: Owner
    template:
      data:
        NOTION_TOKEN: "{{ .NOTION_TOKEN }}"
        AUTH_TOKEN: "internal-mcp-token"
  dataFrom:
    - extract:
        key: notion
