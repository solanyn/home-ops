---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: github-mcp-server
spec:
  chartRef:
    kind: OCIRepository
    name: github-mcp-server
  interval: 1h
  values:
    controllers:
      github-mcp-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/github/github-mcp-server
              tag: main@sha256:7ef06d03fe2735108faa94c2d605cda9acacf51168bcfa122a600b5fb93a2f7b
            envFrom:
              - secretRef:
                  name: github-mcp-server-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: github-mcp-server
        ports:
          http:
            port: 3000
