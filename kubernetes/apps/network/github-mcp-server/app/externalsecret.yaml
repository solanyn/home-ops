---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-mcp-server
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: github-mcp-server-secret
    creationPolicy: Owner
    template:
      data:
        GITHUB_PERSONAL_ACCESS_TOKEN: "{{ .GITHUB_MCP_SERVER_TOKEN }}"
  dataFrom:
    - extract:
        key: github
