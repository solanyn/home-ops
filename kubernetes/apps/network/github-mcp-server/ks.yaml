---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-mcp-server
spec:
  targetNamespace: network
  interval: 1h
  path: ./kubernetes/apps/network/github-mcp-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
