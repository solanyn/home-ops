---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-mcp
spec:
  targetNamespace: network
  interval: 1h
  path: ./kubernetes/apps/network/grafana-mcp/app
  postBuild:
    substitute:
      APP: grafana-mcp
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
