apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-mcp
spec:
  chartRef:
    kind: OCIRepository
    name: grafana-mcp
  interval: 1h
  values:
    controllers:
      grafana-mcp:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mirror.gcr.io/mcp/grafana
              tag: latest@sha256:bd85b2644ea409ce8222088a20fd01b132047f3dcb85240bbce2b2030872a4f7
            env:
              GRAFANA_URL: "http://grafana.observability.svc.cluster.local:3000"
            envFrom:
              - secretRef:
                  name: mcp-server-token
            args:
              - "-t"
              - "sse"
              - "--address"
              - "0.0.0.0:8000"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: grafana-mcp
        ports:
          http:
            port: 8000
    route:
      app:
        hostnames:
          - "grafana-mcp.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
