---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gcloud-mcp-server
spec:
  chartRef:
    kind: OCIRepository
    name: gcloud-mcp-server
  interval: 1h
  values:
    controllers:
      gcloud-mcp-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: node
              tag: 20-alpine
            command: ["npx"]
            args: ["-y", "@google-cloud/gcloud-mcp"]
            env:
              GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/gcp/service-account.json
            envFrom:
              - secretRef:
                  name: gcloud-mcp-server-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile: { type: RuntimeDefault }
    persistence:
      gcp-credentials:
        type: secret
        name: gcloud-mcp-server-secret
        globalMounts:
          - path: /var/secrets/gcp
    service:
      app:
        controller: gcloud-mcp-server
        ports:
          http:
            port: 3000
