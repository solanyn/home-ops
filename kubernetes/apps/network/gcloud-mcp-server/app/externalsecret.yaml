---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gcloud-mcp-server
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gcloud-mcp-server-secret
    creationPolicy: Owner
    template:
      data:
        service-account.json: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: google
