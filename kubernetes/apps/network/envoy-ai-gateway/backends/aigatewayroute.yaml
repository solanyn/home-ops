# US Central region models
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: gemini-3-pro-preview
spec:
  parentRefs:
    - name: envoy-ai
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: gemini-3-pro-preview
      backendRefs:
        - name: gcp-us-central1
---
