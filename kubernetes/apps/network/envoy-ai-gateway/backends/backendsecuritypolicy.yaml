apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: gcp-us-central1-credentials
spec:
  targetRefs:
    - group: aigateway.envoyproxy.io
      kind: AIServiceBackend
      name: gcp-us-central1
  type: GCPCredentials
  gcpCredentials:
    projectName: "${PROJECT_NAME}"
    region: us-central1
    credentialsFile:
      secretRef:
        name: envoy-ai-gateway-gcp-credentials-secret
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: gcp-australia-southeast1-credentials
spec:
  targetRefs:
    - group: aigateway.envoyproxy.io
      kind: AIServiceBackend
      name: gcp-australia-southeast1
  type: GCPCredentials
  gcpCredentials:
    projectName: "${PROJECT_NAME}"
    region: australia-southeast1
    credentialsFile:
      secretRef:
        name: envoy-ai-gateway-gcp-credentials-secret
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: kiro-openai-gateway
spec:
  targetRefs:
    - group: aigateway.envoyproxy.io
      kind: AIServiceBackend
      name: kiro-openai-gateway
  type: APIKey
  apiKey:
    secretRef:
      name: kiro-openai-gateway-secret
      namespace: ai
