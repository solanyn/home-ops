apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-ai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-ai-gateway
  interval: 1h
  values:
