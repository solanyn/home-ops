      image:
        repository: mirror.gcr.io/envoyproxy/ai-gateway-extproc
        tag: latest@sha256:1cd3f9a062842fad46ed8757d6cf608c58ed3e5366bcfa3ca7a6355370856a2a
    controller:
      image:
        repository: mirror.gcr.io/envoyproxy/ai-gateway-controller
        tag: latest@sha256:0b6605de40e83ac95bc284b33fed546c97bcf103a4f577f44a7b174b593a0b60
