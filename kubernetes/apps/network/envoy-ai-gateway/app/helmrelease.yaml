---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-ai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-ai-gateway
  interval: 1h
  values:
    envoyGateway:
      namespace: network
    # Use latest images to get fix for GCP Vertex AI path bug
    # https://github.com/envoyproxy/ai-gateway/issues/1615
    extProc:
      image:
        repository: mirror.gcr.io/envoyproxy/ai-gateway-extproc
        tag: latest@sha256:e35676c434ed2a56f44aa5a8c6768e84d567c361872f2abe65a7019405cafe3e
    controller:
      image:
        repository: mirror.gcr.io/envoyproxy/ai-gateway-controller
        tag: latest@sha256:ba3ecf2bcd227cd8b3b803fb00139f43cc64ef69001f5cf31838b3ed7accfdbe
