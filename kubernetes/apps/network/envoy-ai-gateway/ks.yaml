---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-ai-gateway
spec:
  dependsOn:
  - name: envoy-gateway
    namespace: network
  interval: 1h
  path: ./kubernetes/apps/network/envoy-ai-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-ai-gateway-backends
spec:
  dependsOn:
  - name: envoy-ai-gateway
    namespace: network
  interval: 1h
  path: ./kubernetes/apps/network/envoy-ai-gateway/backends
  postBuild:
    substituteFrom:
    - kind: Secret
      name: envoy-ai-gateway-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
