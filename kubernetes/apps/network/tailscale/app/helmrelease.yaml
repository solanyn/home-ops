---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: tailscale
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.84.2
  url: oci://ghcr.io/home-operations/charts-mirror/tailscale-operator
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: tailscale
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    hostname: cluster
    oauthSecretVolume:
      secret:
        secretName: &secret tailscale-secret
    proxyConfig:
      defaultTags: "tag:k8s"
    operatorConfig:
      defaultTags:
        - "tag:k8s"
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
    apiServerProxyConfig:
      mode: "true"
