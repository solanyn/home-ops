apiVersion: v1
kind: Service
metadata:
  name: kube-api-tailscale
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "k8s"
    tailscale.com/tailnet-ip: "100.100.1.120"
spec:
  type: ExternalName
  externalName: kubernetes.default.svc.cluster.local
  ports:
    - port: 6443
      targetPort: 6443
