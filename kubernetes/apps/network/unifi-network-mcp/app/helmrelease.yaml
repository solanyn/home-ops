---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-network-mcp
spec:
  chartRef:
    kind: OCIRepository
    name: unifi-network-mcp
  interval: 1h
  values:
    controllers:
      unifi-network-mcp:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/sirkirby/unifi-network-mcp
              tag: 0.4.2@sha256:c44c640b5ee749a72a5e6fbd9eab5a72df041fab1e6e5426f85edab3deb4d0fc
            envFrom:
              - secretRef:
                  name: unifi-network-mcp-secret
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: unifi-network-mcp
        ports:
          http:
            port: 3000
