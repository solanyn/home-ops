apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ../../templates/flux
  - ./cloudflared/ks.yaml
  - ./tailscale/ks.yaml
  - ./oauth2-proxy/ks.yaml
  - ./blocky/ks.yaml
  - ./external-dns/ks.yaml
  - ./nginx/ks.yaml
  - ./echo-server/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: network
    unsetOnly: true
