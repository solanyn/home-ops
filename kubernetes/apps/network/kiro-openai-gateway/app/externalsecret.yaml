apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
    template:
      data:
        PROXY_API_KEY: &apiKey "{{ .KIRO_PROXY_API_KEY }}"
        apiKey: *apiKey
        credentials.json: "{{ .KIRO_CREDENTIALS_JSON }}"
  dataFrom:
    - extract:
        key: kiro
