apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-openai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-openai-gateway-secret
    creationPolicy: Owner
    template:
      data:
        apiKey: "{{ .KIRO_PROXY_API_KEY }}"
        .env: |
          PROXY_API_KEY={{ .KIRO_PROXY_API_KEY }}
          KIRO_CREDS_FILE=/app/credentials.json
        credentials.json: "{{ .KIRO_CREDENTIALS_JSON }}"
  dataFrom:
    - extract:
        key: kiro
