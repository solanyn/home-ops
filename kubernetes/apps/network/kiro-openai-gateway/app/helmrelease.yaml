apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiro-openai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: kiro-openai-gateway
  interval: 1h
  values:
    controllers:
      kiro-openai-gateway:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/kiro-openai-gateway
              tag: 1.0.8@sha256:510b7fe2eba14f20766097ce3832077db5d4661882106401e711cca282e112bf
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: secret
        name: kiro-openai-gateway-secret
        globalMounts:
          - path: /app/.env
            subPath: .env
          - path: /app/credentials.json
            subPath: credentials.json
    service:
      app:
        controller: kiro-openai-gateway
        ports:
          http:
            port: 8000
