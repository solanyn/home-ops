apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiro-openai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: kiro-openai-gateway
  interval: 1h
  values:
    controllers:
      kiro-openai-gateway:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/kiro-openai-gateway
              tag: 1.0.8@sha256:8df5db67c8b0bfa97d3d6bca4e1a50b21491a6c80ec4eb7636737bcdd540aae8
            env:
              KIRO_CLI_DB_FILE: /data/kiro.db
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      data:
        existingClaim: kiro-openai-gateway
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
    service:
      app:
        controller: kiro-openai-gateway
        ports:
          http:
            port: 8000
