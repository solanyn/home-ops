apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiro-openai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: kiro-openai-gateway
  interval: 1h
  values:
    controllers:
      kiro-openai-gateway:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/kiro-openai-gateway
              tag: 1.0.8@sha256:5ba86e4539823c3424a99ae7972c71f225c823c250839151c4a21ee13c5ab5d8
            env:
              KIRO_CREDS_FILE: /config/credentials.json
            envFrom:
              - secretRef:
                  name: kiro-openai-gateway-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: secret
        name: kiro-openai-gateway-secret
        globalMounts:
          - path: /config/credentials.json
            subPath: credentials.json
    service:
      app:
        controller: kiro-openai-gateway
        ports:
          http:
            port: 8000
