---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kgateway
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kgateway-secret
    template:
      engineVersion: v2
      data:
        credentials.json: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        AGENTGATEWAY_API_KEY: "{{ .AGENTGATEWAY_API_KEY }}"
        GOOGLE_CLOUD_PROJECT: "{{ .GOOGLE_PROJECT_NAME }}"
  dataFrom:
    - extract:
        key: google
    - extract:
        key: kgateway
    - extract:
        key: github
    - extract:
        key: notion
    - extract:
        key: context7
