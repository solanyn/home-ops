---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controller:
      image:
        tag: v2.1.2
    agentgateway:
      enabled: true
