---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agentgateway
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: agentgateway
  install:
    timeout: 10m
    replace: true
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controller:
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/credentials.json
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            secretKeyRef:
              name: kgateway-secret
              key: GOOGLE_CLOUD_PROJECT
      extraVolumes:
        - name: google-credentials
          secret:
            secretName: kgateway-secret
            items:
              - key: credentials.json
                path: credentials.json
      extraVolumeMounts:
        - name: google-credentials
          mountPath: /var/secrets/google
          readOnly: true
