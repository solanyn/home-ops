---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: agentgateway-apikey
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: agentgateway-apikey
    creationPolicy: Owner
    template:
      data:
        client: "{{ .AGENTGATEWAY_API_KEY }}"
  dataFrom:
    - extract:
        key: kgateway
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: modal-llm-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: modal-llm-auth
    creationPolicy: Owner
    template:
      data:
        Authorization: "Bearer {{ .MODAL_LLM_API_KEY }}"
  dataFrom:
    - extract:
        key: modal
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiro-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kiro-auth
    creationPolicy: Owner
    template:
      data:
        Authorization: "Bearer {{ .KIRO_API_KEY }}"
  dataFrom:
    - extract:
        key: kiro
