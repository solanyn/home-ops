---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: modal-proxy-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: modal-proxy-auth
    creationPolicy: Owner
    template:
      data:
        Modal-Key: "{{ .MODAL_PROXY_TOKEN_ID }}"
        Modal-Secret: "{{ .MODAL_PROXY_TOKEN_SECRET }}"
  dataFrom:
    - extract:
        key: modal
