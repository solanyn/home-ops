---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: modal-llm-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: modal-llm-auth
    creationPolicy: Owner
    template:
      data:
        Authorization: "Bearer {{ .LLM_API_KEY }}"
  dataFrom:
    - extract:
        key: modal
