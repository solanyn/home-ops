---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: llm-apikey-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ai
      namespace: network
  apiKeyAuth:
    credentialRefs:
      - group: ""
        kind: Secret
        name: agentgateway-apikey
    extractFrom:
      - headers:
          - Authorization
