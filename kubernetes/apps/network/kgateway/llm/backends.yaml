---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: auto
spec:
  ai:
    groups:
      # Priority 1: Moonshot (use up credits)
      - providers:
          - name: moonshot-kimi
            openai:
              model: kimi-k2.5
            host: api.moonshot.ai
            port: 443
            policies:
              auth:
                secretRef:
                  name: moonshot-auth
              tls:
                sni: api.moonshot.ai
      # Priority 2: Kiro (local)
      - providers:
          - name: kiro
            openai:
              model: claude-opus-4.6
            host: mac.internal
            port: 8001
            policies:
              auth:
                secretRef:
                  name: kiro-auth
      # Priority 3: Modal
      - providers:
          - name: modal-gpt-oss
            openai:
              model: gpt-oss-120b
            host: solanyn--llm-gpt-oss-120b-serve.modal.run
            port: 443
            policies:
              auth:
                secretRef:
                  name: modal-llm-auth
              tls:
                sni: solanyn--llm-gpt-oss-120b-serve.modal.run
      # Priority 4: Free local MLX
      - providers:
          - name: mlx-ministral
            openai:
              model: ministral-8b
            host: mac.internal
            port: 8080
