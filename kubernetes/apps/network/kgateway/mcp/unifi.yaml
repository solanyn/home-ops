---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: unifi-network-mcp
spec:
  type: MCP
  mcp:
    targets:
      - name: unifi
        static:
          host: unifi-network-mcp.network.svc.cluster.local
          port: 3000
          path: /mcp
          protocol: SSE
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-unifi-network
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/unifi
      backendRefs:
        - name: unifi-network-mcp
          group: gateway.kgateway.dev
          kind: Backend
