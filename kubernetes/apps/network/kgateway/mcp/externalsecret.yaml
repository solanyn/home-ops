---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-mcp-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: github-mcp-auth
    creationPolicy: Owner
    template:
      data:
        Authorization: "Bearer {{ .GITHUB_MCP_SERVER_TOKEN }}"
  dataFrom:
    - extract:
        key: github
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: context7-mcp-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: context7-mcp-auth
    creationPolicy: Owner
    template:
      data:
        Authorization: "Bearer {{ .CONTEXT7_TOKEN }}"
  dataFrom:
    - extract:
        key: context7
