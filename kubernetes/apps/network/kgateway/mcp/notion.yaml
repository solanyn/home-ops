---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: notion-mcp
spec:
  mcp:
    targets:
      - name: notion
        static:
          host: mcp.notion.com
          port: 443
          path: /mcp
          policies:
            tls:
              sni: mcp.notion.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-notion
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/notion
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Authorization
                value: "Bearer ${NOTION_TOKEN}"
      backendRefs:
        - name: notion-mcp
          group: gateway.kgateway.dev
          kind: Backend
