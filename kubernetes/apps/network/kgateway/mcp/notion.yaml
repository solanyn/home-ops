---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: notion-mcp
spec:
  mcp:
    targets:
      - name: notion
        static:
          host: notion-mcp.network.svc.cluster.local
          port: 3000
          path: /mcp
          policies:
            mcp:
              protocol: StreamableHTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-notion
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/notion
      backendRefs:
        - name: notion-mcp
          group: agentgateway.dev
          kind: AgentgatewayBackend
