---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: notion-mcp
spec:
  mcp:
    targets:
      - name: notion
        static:
          host: mcp.notion.com
          port: 443
          path: /mcp
          policies:
            auth:
              secretRef:
                name: notion-mcp-auth
            tls:
              sni: mcp.notion.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-notion
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/notion
      backendRefs:
        - name: notion-mcp
          group: agentgateway.dev
          kind: AgentgatewayBackend
