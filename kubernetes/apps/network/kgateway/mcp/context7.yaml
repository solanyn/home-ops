---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: context7-mcp
spec:
  mcp:
    targets:
      - name: context7
        static:
          host: mcp.context7.com
          port: 443
          path: /mcp
          policies:
            tls:
              sni: mcp.context7.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-context7
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/context7
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Authorization
                value: "Bearer ${CONTEXT7_TOKEN}"
      backendRefs:
        - name: context7-mcp
          group: gateway.kgateway.dev
          kind: Backend
