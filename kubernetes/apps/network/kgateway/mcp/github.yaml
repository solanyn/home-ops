---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: github-mcp
spec:
  mcp:
    targets:
      - name: github
        static:
          host: api.githubcopilot.com
          port: 443
          path: /mcp/
          policies:
            tls:
              sni: api.githubcopilot.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-github
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/github
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Authorization
                value: "Bearer ${GITHUB_MCP_SERVER_TOKEN}"
      backendRefs:
        - name: github-mcp
          group: gateway.kgateway.dev
          kind: Backend
