---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: github-mcp
spec:
  mcp:
    targets:
      - name: github
        static:
          host: api.githubcopilot.com
          port: 443
          path: /mcp/
          policies:
            auth:
              secretRef:
                name: github-mcp-auth
            tls:
              sni: api.githubcopilot.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-github
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/github
      backendRefs:
        - name: github-mcp
          group: agentgateway.dev
          kind: AgentgatewayBackend
