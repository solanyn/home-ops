---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: flux-mcp
spec:
  type: MCP
  mcp:
    targets:
      - name: flux
        static:
          host: flux-operator-mcp.network.svc.cluster.local
          port: 8080
          path: /mcp
          protocol: SSE
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-flux
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/flux
      backendRefs:
        - name: flux-mcp
          group: gateway.kgateway.dev
          kind: Backend
