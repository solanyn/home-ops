---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: flux-mcp
spec:
  mcp:
    targets:
      - name: flux
        static:
          host: flux-operator-mcp.network.svc.cluster.local
          port: 9090
          path: /sse
          protocol: SSE
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-flux
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/flux
      backendRefs:
        - name: flux-mcp
          group: agentgateway.dev
          kind: AgentgatewayBackend
