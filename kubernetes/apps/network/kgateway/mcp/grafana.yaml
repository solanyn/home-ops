---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: grafana-mcp
spec:
  mcp:
    targets:
      - name: grafana
        static:
          host: grafana-mcp.observability.svc.cluster.local
          port: 8000
          path: /mcp
          protocol: StreamableHTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-grafana
spec:
  parentRefs:
    - name: ai
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/grafana
      backendRefs:
        - name: grafana-mcp
          group: agentgateway.dev
          kind: AgentgatewayBackend
