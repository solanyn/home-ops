---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: kiro-gateway
  namespace: network
spec:
  type: AI
  ai:
    llm:
      openai:
        authToken:
          kind: Passthrough
      host: kiro-gateway.default.svc.cluster.local
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiro-gateway
  namespace: network
spec:
  hostnames:
    - gateway.goyangi.io
  parentRefs:
    - name: ai
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v1
      backendRefs:
        - name: kiro-gateway
          namespace: network
          group: gateway.kgateway.dev
          kind: Backend
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiro-gateway
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway.goyangi.io
spec:
  hostnames:
    - gateway.goyangi.io
  parentRefs:
    - name: ai
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: kiro-gateway

