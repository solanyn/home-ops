---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: kiro-gateway
  namespace: network
spec:
  type: AI
  ai:
    llm:
      openai: {}
      host: kiro-gateway.default.svc.cluster.local
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiro-gateway
  namespace: network
spec:
  hostnames:
    - kiro.goyangi.io
  parentRefs:
    - name: ai
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: kiro-gateway

