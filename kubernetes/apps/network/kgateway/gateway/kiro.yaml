---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: kiro-gateway
  namespace: network
spec:
  ai:
    provider:
      openai:
        model: claude-sonnet-4.5
    customHost:
      host: kiro-gateway.default.svc.cluster.local
      port: 80
  policies:
    auth:
      passthrough: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiro-gateway
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway.goyangi.io
spec:
  hostnames:
    - gateway.goyangi.io
  parentRefs:
    - name: ai
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v1
      backendRefs:
        - name: kiro-gateway
          namespace: network
          group: agentgateway.dev
          kind: AgentgatewayBackend
