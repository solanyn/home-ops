apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai
spec:
  gatewayClassName: agentgateway
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: gateway.goyangi.io
      lbipam.cilium.io/ips: 192.168.69.130,fd5d:a293:f321:69::130
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: goyangi-io-tls
