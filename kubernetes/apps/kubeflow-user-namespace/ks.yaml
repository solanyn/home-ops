---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubeflow-user-namespace
  namespace: &namespace kubeflow-user-namespace
spec:
  interval: 1h
  path: ./common/user-namespace/base
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
    namespace: kubeflow-user-namespace
  targetNamespace: *namespace
  timeout: 5m
  wait: true
