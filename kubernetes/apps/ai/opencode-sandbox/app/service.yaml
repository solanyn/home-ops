---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opencode
spec:
  hostnames:
    - opencode.goyangi.io
  parentRefs:
    - name: envoy-internal
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: opencode
          port: 7681
---
apiVersion: v1
kind: Service
metadata:
  name: opencode
spec:
  type: ClusterIP
  ports:
    - name: ttyd
      port: 7681
      targetPort: 7681
    - name: ssh
      port: 22
      targetPort: 22
