---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencode
  namespace: ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencode
    creationPolicy: Owner
    template:
      data:
        admin-password: "{{ .OPENCODE_PASSWORD }}"
  dataFrom:
    - extract:
        key: opencode
