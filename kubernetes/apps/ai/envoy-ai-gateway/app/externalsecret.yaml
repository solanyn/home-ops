---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: envoy-ai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: envoy-ai-gateway-secret
    template:
      data:
        PROJECT_NAME: "{{ .GOOGLE_PROJECT_NAME }}"
        REGION: "{{ .GOOGLE_REGION }}"
        GITHUB_TOKEN: "{{ .GITHUB_MCP_SERVER_TOKEN }}"
  dataFrom:
    - extract:
        key: google
    - extract:
        key: github
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: envoy-ai-gateway-gcp-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: envoy-ai-gateway-gcp-credentials-secret
    template:
      data:
        service_account.json: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: google
