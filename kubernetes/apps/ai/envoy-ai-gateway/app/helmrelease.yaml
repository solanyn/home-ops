---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-ai-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-ai-gateway
  interval: 1h
  values:
    envoyGateway:
      namespace: network
    # Use latest images to get fix for GCP Vertex AI path bug
    # https://github.com/envoyproxy/ai-gateway/issues/1615
    extProc:
      image:
        tag: latest
    controller:
      image:
        tag: latest
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        runAsNonRoot: true
        runAsUser: 65532  # nonroot user ID
        seccompProfile:
          type: RuntimeDefault
