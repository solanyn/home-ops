---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "{{ .Release.Name }}"
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      claude-code-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/1rgs/claude-code-proxy
              tag: latest
            env:
              TZ: Australia/Sydney
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
    service:
      app:
        ports:
          http:
            port: 8082
    route:
      app:
        hostnames:
          - "claude.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
