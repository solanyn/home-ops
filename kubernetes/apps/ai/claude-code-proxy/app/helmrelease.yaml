---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: claude-code-proxy
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      claude-code-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/1rgs/claude-code-proxy
              tag: main@sha256:719c3da6f7ca4768b72a7c3660945878df68ec27bb2f6cd0110b9d8766f99451
            env:
              TZ: Australia/Sydney
              OPENAI_BASE_URL: https://ai.goyangi.io/v1
              PREFERRED_PROVIDER: openai
              BIG_MODEL: claude-opus-4-5
              SMALL_MODEL: claude-haiku-4-5
            envFrom:
              - secretRef:
                  name: claude-code-proxy-secret
    service:
      app:
        ports:
          http:
            port: 8082
    route:
      app:
        hostnames:
          - "claude.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
