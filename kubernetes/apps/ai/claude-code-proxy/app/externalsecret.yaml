---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: claude-code-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: claude-code-proxy-secret
    template:
      data:
        OPENAI_BASE_URL: "https://ai.goyangi.io/v1"
        OPENAI_API_KEY: "{{ .ENVOY_AI_GATEWAY_API_KEY }}"
        PREFERRED_PROVIDER: "openai"
        BIG_MODEL: "claude-4.5-opus"
        SMALL_MODEL: "claude-4.5-haiku"
  dataFrom:
    - extract:
        key: envoy-ai-gateway
