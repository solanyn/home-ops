---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: claude-code-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: claude-code-proxy-secret
    template:
      data:
        OPENAI_API_KEY: "{{ .ENVOY_AI_GATEWAY_API_KEY }}"
  dataFrom:
    - extract:
        key: envoy-ai-gateway
