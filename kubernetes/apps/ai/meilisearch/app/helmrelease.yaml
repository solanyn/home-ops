---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meilisearch
spec:
  chart:
    spec:
      chart: meilisearch
      version: 0.23.0
      sourceRef:
        kind: HelmRepository
        name: meilisearch
        namespace: ai
  interval: 1h
  values:
    environment:
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: true
    auth:
      existingMasterKeySecret: meilisearch-secret
    persistence:
      enabled: true
      storageClass: openebs-hostpath
      size: 1Gi
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
    serviceMonitor:
      enabled: true
