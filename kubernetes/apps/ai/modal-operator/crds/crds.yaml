apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modalapps.modal.internal.io
spec:
  group: modal.internal.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - source
              properties:
                source:
                  type: string
                  description: Inline Python source code for the Modal app
                appName:
                  type: string
                  description: Modal app name (defaults to metadata.name)
                envFrom:
                  type: array
                  items:
                    type: object
                    properties:
                      secretRef:
                        type: object
                        properties:
                          name:
                            type: string
                      configMapRef:
                        type: object
                        properties:
                          name:
                            type: string
                env:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  additionalProperties:
                    type: string
                  description: Environment variables
                servicePort:
                  type: integer
                  default: 80
                  description: Service port (default 80)
            status:
              type: object
              properties:
                phase:
                  type: string
                url:
                  type: string
                appId:
                  type: string
                lastDeployed:
                  type: string
                message:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: URL
          type: string
          jsonPath: .status.url
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: modalapps
    singular: modalapp
    kind: ModalApp
    shortNames:
      - ma
