---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: modal-operator
spec:
  chartRef:
    kind: OCIRepository
    name: modal-operator
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    modal:
      tokenSecret: modal-credentials
    watchNamespaces: ""
    metrics:
      enabled: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: modal-operator
            patch: |
              - op: remove
                path: /spec/template/spec/containers/0/livenessProbe
              - op: remove
                path: /spec/template/spec/containers/0/readinessProbe
