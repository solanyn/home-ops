---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: modal-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: modal-credentials
    creationPolicy: Owner
    template:
      data:
        MODAL_TOKEN_ID: "{{ .MODAL_TOKEN_ID }}"
        MODAL_TOKEN_SECRET: "{{ .MODAL_TOKEN_SECRET }}"
  dataFrom:
    - extract:
        key: modal
