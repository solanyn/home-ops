---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: temporal
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: temporal-secret
    creationPolicy: Owner
    template:
      data:
        password: "{{ .TEMPORAL_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_HOST: &dbHost postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: &dbName "temporal temporal_visibility"
        INIT_POSTGRES_USER: &dbUser "{{ .TEMPORAL_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .TEMPORAL_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: postgres
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: temporal
    - extract:
        key: cloudnative-pg
