---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coding-sandbox
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coding-sandbox
  namespace: ai
---
# Read-only access to cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coding-sandbox-read
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coding-sandbox-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coding-sandbox-read
subjects:
  - kind: ServiceAccount
    name: coding-sandbox
    namespace: ai
