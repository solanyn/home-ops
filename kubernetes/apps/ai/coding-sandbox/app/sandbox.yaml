---
apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: coding-sandbox
  namespace: ai
spec:
  podTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      serviceAccountName: coding-sandbox
      containers:
        - name: sandbox
          image: ghcr.io/opencode/opencode:latest
          command:
            - /bin/sh
            - -c
            - |
              # Start ttyd for web-based terminal access
              ttyd -p 7681 -c admin:$(cat /secrets/admin-password) bash &
              
              # Keep container running
              tail -f /dev/null
          env:
            - name: HOME
              value: /home/dev
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/dev/.local/bin
          ports:
            - name: ttyd
              containerPort: 7681
            - name: ssh
              containerPort: 22
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /home/dev
            - name: secrets
              mountPath: /secrets
              readOnly: true
            - name: docker-sock
              mountPath: /var/run/docker.sock
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: coding-sandbox
        - name: secrets
          secret:
            secretName: coding-sandbox
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
