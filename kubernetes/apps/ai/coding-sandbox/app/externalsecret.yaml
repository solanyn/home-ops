---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coding-sandbox
  namespace: ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: coding-sandbox
    creationPolicy: Owner
    template:
      data:
        admin-password: "{{ .CODING_SANDBOX_PASSWORD }}"
  dataFrom:
    - extract:
        key: coding-sandbox
