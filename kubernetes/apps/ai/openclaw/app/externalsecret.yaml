---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        OPENCLAW_GATEWAY_TOKEN: "{{ .OPENCLAW_GATEWAY_TOKEN }}"
        KIMI_API_KEY: "{{ .KIMI_API_KEY }}"
        OPENCLAW_SSH_PRIVATE_KEY: "{{ .OPENCLAW_SSH_PRIVATE_KEY }}"
        OPENCLAW_SSH_PUBLIC_KEY: "{{ .OPENCLAW_SSH_PUBLIC_KEY }}"
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: kimi
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        openclaw.json: |
          {
            "agents": {
              "defaults": {
                "model": {
                  "primary": "kimi-coding/k2p5"
                },
                "models": {
                  "kimi-coding/k2p5": {
                    "alias": "Kimi K2.5"
                  }
                }
              }
            },
            "models": {
              "mode": "merge",
              "providers": {
                "kimi-coding": {
                  "baseUrl": "https://api.moonshot.cn/v1",
                  "apiKey": "{{ .KIMI_API_KEY }}",
                  "api": "openai-completions",
                  "models": [
                    {
                      "id": "k2p5",
                      "name": "Kimi K2.5",
                      "reasoning": false,
                      "input": ["text"],
                      "cost": {
                        "input": 0,
                        "output": 0,
                        "cacheRead": 0,
                        "cacheWrite": 0
                      },
                      "contextWindow": 256000,
                      "maxTokens": 8192
                    }
                  ]
                }
              }
            },
            "gateway": {
              "mode": "local",
              "auth": {
                "mode": "token",
                "token": "{{ .OPENCLAW_GATEWAY_TOKEN }}"
              }
            },
            "channels": {
              "imessage": {
                "enabled": true,
                "cliPath": "/home/node/.local/bin/imsg-ssh",
                "remoteHost": "openclaw@mac.internal",
                "dbPath": "/Users/openclaw/Library/Messages/chat.db"
              }
            }
          }
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: kimi
