---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        OPENCLAW_GATEWAY_TOKEN: "{{ .OPENCLAW_GATEWAY_TOKEN }}"
        MOONSHOT_API_KEY: "{{ .MOONSHOT_API_KEY }}"
        OPENCLAW_SSH_PRIVATE_KEY: "{{ .OPENCLAW_SSH_PRIVATE_KEY }}"
        OPENCLAW_SSH_PUBLIC_KEY: "{{ .OPENCLAW_SSH_PUBLIC_KEY }}"
        GOOGLE_SERVICE_ACCOUNT_JSON: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        GOOGLE_PROJECT_NAME: "{{ .GOOGLE_PROJECT_NAME }}"
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: moonshot
    - extract:
        key: google
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        openclaw.json: |
          {
            "agents": {
              "list": [
                {
                  "id": "main",
                  "default": true,
                  "name": "Assistant",
                  "workspace": "/home/node/.openclaw/workspace"
                },
                {
                  "id": "coding",
                  "name": "Coder",
                  "workspace": "/home/node/.openclaw/workspace-coding",
                  "model": "gateway/auto-coding",
                  "tools": {
                    "allow": ["read", "write", "edit", "exec", "apply_patch", "browser"]
                  }
                }
              ],
              "defaults": {
                "model": {
                  "primary": "gateway/auto"
                }
              }
            },
            "models": {
              "mode": "merge",
              "providers": {
                "gateway": {
                  "baseUrl": "https://gateway.goyangi.io/v1/auto",
                  "apiKey": "{{ .AGENTGATEWAY_API_KEY }}",
                  "api": "openai-completions",
                  "models": [
                    { "id": "auto", "name": "Auto (failover)" },
                    { "id": "auto-coding", "name": "Auto Coding (failover)" }
                  ]
                }
              }
            },
            "gateway": {
              "mode": "local",
              "auth": {
                "mode": "token",
                "token": "{{ .OPENCLAW_GATEWAY_TOKEN }}"
              }
            },
            "channels": {
              "imessage": {
                "enabled": true,
                "cliPath": "/home/node/.local/bin/imsg-ssh",
                "remoteHost": "openclaw@mac.internal",
                "dbPath": "/Users/openclaw/Library/Messages/chat.db"
              }
            }
          }
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: kgateway
