---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw
    creationPolicy: Owner
    template:
      data:
        OP_SERVICE_ACCOUNT_TOKEN: "{{ .HAWOW_OP_SERVICE_ACCOUNT_TOKEN }}"
  dataFrom:
    - extract:
        key: 1password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-config
    creationPolicy: Owner
    template:
      data:
        openclaw.json: |
          {
            "agents": {
              "list": [
                {
                  "id": "main",
                  "default": true,
                  "name": "Assistant",
                  "workspace": "/home/node/.openclaw/workspace"
                },
                {
                  "id": "coding",
                  "name": "Coder",
                  "workspace": "/home/node/.openclaw/workspace-coding",
                  "model": "gateway/auto-coding",
                  "tools": {
                    "allow": ["read", "write", "edit", "exec", "apply_patch", "browser"]
                  }
                }
              ],
              "defaults": {
                "model": {
                  "primary": "gateway/auto"
                }
              }
            },
            "models": {
              "mode": "merge",
              "providers": {
                "gateway": {
                  "baseUrl": "https://gateway.goyangi.io/v1/auto",
                  "apiKey": "{{ .AGENTGATEWAY_API_KEY }}",
                  "api": "openai-completions",
                  "models": [
                    { "id": "auto", "name": "Auto (failover)" },
                    { "id": "auto-coding", "name": "Auto Coding (failover)" }
                  ]
                }
              }
            },
            "gateway": {
              "mode": "local",
              "auth": {
                "mode": "token",
                "token": "{{ .OPENCLAW_GATEWAY_TOKEN }}"
              },
              "trustedProxies": ["10.42.0.0/16", "10.43.0.0/16"]
            },
            "channels": {
              "imessage": {
                "enabled": true,
                "cliPath": "/home/node/.local/bin/imsg-ssh",
                "remoteHost": "openclaw@mac.internal",
                "dbPath": "/Users/openclaw/Library/Messages/chat.db"
              }
            },
            "tools": {
              "web": {
                "search": {
                  "enabled": true,
                  "provider": "brave"
                }
              }
            }
          }
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: kgateway
