---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        OPENCLAW_GATEWAY_TOKEN: "{{ .OPENCLAW_GATEWAY_TOKEN }}"
        MOONSHOT_API_KEY: "{{ .MOONSHOT_API_KEY }}"
        OPENCLAW_SSH_PRIVATE_KEY: "{{ .OPENCLAW_SSH_PRIVATE_KEY }}"
        OPENCLAW_SSH_PUBLIC_KEY: "{{ .OPENCLAW_SSH_PUBLIC_KEY }}"
        GOOGLE_SERVICE_ACCOUNT_JSON: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        GOOGLE_PROJECT_NAME: "{{ .GOOGLE_PROJECT_NAME }}"
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: moonshot
    - extract:
        key: google
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        openclaw.json: |
          {
            "agents": {
              "defaults": {
                "model": {
                  "primary": "moonshot/kimi-k2.5",
                  "fallbacks": ["google-vertex/gemini-2.5-flash"]
                }
              }
            },
            "models": {
              "mode": "merge",
              "providers": {
                "moonshot": {
                  "baseUrl": "https://api.moonshot.ai/v1",
                  "apiKey": "{{ .MOONSHOT_API_KEY }}",
                  "api": "openai-completions",
                  "models": [
                    {
                      "id": "kimi-k2.5",
                      "name": "Kimi K2.5"
                    }
                  ]
                }
              }
            },
            "gateway": {
              "mode": "local",
              "auth": {
                "mode": "token",
                "token": "{{ .OPENCLAW_GATEWAY_TOKEN }}"
              }
            },
            "channels": {
              "imessage": {
                "enabled": true,
                "cliPath": "/home/node/.local/bin/imsg-ssh",
                "remoteHost": "openclaw@mac.internal",
                "dbPath": "/Users/openclaw/Library/Messages/chat.db"
              }
            }
          }
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: moonshot
    - extract:
        key: google
