---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kagent-modelconfig
spec:
  targetNamespace: ai
  dependsOn:
    - name: kagent
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/ai/kagent/modelconfig
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
