---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
spec:
  chartRef:
    kind: OCIRepository
    name: librechat
  interval: 1h
  values:
    controllers:
      librechat:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat
              tag: v0.8.1@sha256:36cf6811bc2461ada6879ab299ce32efebfe8b8e0155334161935d72747b9a2e
            env:
              HOST: "0.0.0.0"
              PORT: &port 3080
              NODE_ENV: production
              DOMAIN_CLIENT: "https://librechat.goyangi.io"
              DOMAIN_SERVER: "https://librechat.goyangi.io"
              CONSOLE_JSON: "true"
              DEBUG_LOGGING: "false"
              SEARCH: "true"
              MEILI_NO_ANALYTICS: "true"
              USE_REDIS: "true"
              SEARXNG_INSTANCE_URL: "http://searxng.default.svc.cluster.local:8080"
              ALLOW_SOCIAL_LOGIN: "true"
              ALLOW_REGISTRATION: "false"
              ALLOW_EMAIL_LOGIN: "false"
              OPENID_ISSUER: "https://id.goyangi.io/application/o/librechat/"
              OPENID_CALLBACK_URL: "/oauth/openid/callback"
              OPENID_SCOPE: "openid profile email"
              OPENID_BUTTON_LABEL: "Log in with Authentik"
              OPENID_USE_END_SESSION_ENDPOINT: "true"
              MCP_ENABLED: "true"
              MCP_CONFIG: |
                {
                  "mcpServers": {
                    "unified": {
                      "command": "npx",
                      "args": ["-y", "@modelcontextprotocol/server-fetch"],
                      "env": {
                        "MCP_URL": "https://gateway.goyangi.io/mcp",
                        "MCP_HEADERS": "{\"x-api-key\": \"${ENVOY_AI_GATEWAY_API_KEY}\"}"
                      }
                    }
                  }
                }
            envFrom:
              - secretRef:
                  name: librechat-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    configMaps:
      dotenv:
        data:
          .env: |
            DOMAIN_CLIENT=https://librechat.goyangi.io
            DOMAIN_SERVER=https://librechat.goyangi.io
      librechat-yaml:
        data:
          librechat.yaml: |
            version: "1.0"
            cache: true
            endpoints:
              custom:
                - name: "Claude (Kiro)"
                  apiKey: "dummy"
                  baseURL: "https://gateway.goyangi.io/v1"
                  models:
                    default:
                      - "claude-opus-4-5"
                      - "claude-sonnet-4-5"
                      - "claude-haiku-4-5"
                      - "claude-sonnet-4"
                      - "claude-3-7-sonnet-20250219"
                  titleModel: "claude-sonnet-4-5"
                - name: "Gemini"
                  apiKey: "dummy"
                  baseURL: "https://gateway.goyangi.io/v1"
                  models:
                    default:
                      - "gemini-2.5-flash"
                      - "gemini-2.5-pro"
                      - "gemini-3-flash-preview"
                      - "gemini-3-pro-preview"
                  titleModel: "gemini-2.5-flash"
                  headers:
                    x-ai-eg-model: "${model}"
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /app/client/public/images
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
          - path: /app/api/logs
      uploads:
        type: emptyDir
        globalMounts:
          - path: /app/uploads
      dotenv:
        type: configMap
        identifier: dotenv
        globalMounts:
          - path: /app/.env
            subPath: .env
      librechat-yaml:
        type: configMap
        identifier: librechat-yaml
        globalMounts:
          - path: /app/librechat.yaml
            subPath: librechat.yaml
      postgres-certs:
        type: secret
        name: postgres-librechat-cert
        defaultMode: 0400
        advancedMounts:
          librechat:
            rag-api:
              - path: /var/run/secrets/postgresql
      postgres-ca:
        type: secret
        name: postgres-server-cert
        defaultMode: 0400
        advancedMounts:
          librechat:
            rag-api:
              - path: /var/run/secrets/root-ca
