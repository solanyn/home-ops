---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: moltis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: moltis
    creationPolicy: Owner
    template:
      data:
        MOLTIS_PASSWORD: "{{ .MOLTIS_PASSWORD }}"
        MOLTIS_TELEGRAM_TOKEN: "{{ .MOLTIS_TELEGRAM_TOKEN }}"
  dataFrom:
    - extract:
        key: moltis
