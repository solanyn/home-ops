# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ferretdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ferretdb-secret
    template:
      data:
        FERRETDB_POSTGRESQL_URL: "postgres://{{.FERRETDB_POSTGRES_USER}}:{{.FERRETDB_POSTGRES_PASSWORD}}@postgres17-rw.database.svc.cluster.local:5432/ferretdb"
        INIT_POSTGRES_DBNAME: ferretdb
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .FERRETDB_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .FERRETDB_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: ferretdb
    - extract:
        key: cloudnative-pg
