apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: milvus-nodepool
  labels:
    strimzi.io/cluster: milvus
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        selector:
          matchLabels:
            "app.kubernetes.io/name": milvus
        type: persistent-claim
        class: ceph-block
        size: 1Gi
        deleteClaim: false
        kraftMetadata: shared
