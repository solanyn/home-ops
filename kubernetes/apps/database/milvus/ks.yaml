---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app milvus
  namespace: &namespace database
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: milvus-kafka
      namespace: database
  interval: 1h
  path: ./kubernetes/apps/database/milvus/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: milvus-kafka
  namespace: &namespace database
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: milvus
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: kafka
      namespace: kafka-system
  interval: 1h
  path: ./kubernetes/apps/database/milvus/kafka
  postBuild:
    substitute:
      APP: milvus
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
