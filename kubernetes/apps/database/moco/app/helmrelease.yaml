apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moco
spec:
  interval: 30m
  chart:
    spec:
      chart: moco
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: moco
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    replicaCount: 1
    resources:
      requests:
        cpu: 10m
