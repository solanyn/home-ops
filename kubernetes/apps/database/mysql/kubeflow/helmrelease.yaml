---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mysql-kubeflow
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mysql:
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "mysql.kubeflow.goyangi.cloud"
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 11.4.5
            envFrom:
              - secretRef:
                  name: mysql-kubeflow-secret
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: mysql
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.1.132, ::ffff:192.168.1.132
        ports:
          mysql:
            port: 3306
    persistence:
      config:
        existingClaim: *app
