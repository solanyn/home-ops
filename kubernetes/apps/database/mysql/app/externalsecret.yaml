# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mysql-secret
    template:
      data:
        AWS_SECRET_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        rootUser: "{{ .MYSQL_SUPER_USER }}"
        rootHost: "%"
        rootPassword: "{{ .MYSQL_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: minio
    - extract:
        key: mysql
