apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql
spec:
  interval: 30m
  chart:
    spec:
      chart: mysql-operator
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: mysql
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      pullPolicy: IfNotPresent
    envs:
      imagesPullPolicy: IfNotPresent
      k8sClusterDomain: cluster.local

