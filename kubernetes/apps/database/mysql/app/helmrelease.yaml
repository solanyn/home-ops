apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moco
spec:
  interval: 30m
  chart:
    spec:
      chart: mysql-operator
      version: 9.2.0-2.2.3
      sourceRef:
        kind: HelmRepository
        name: mysql
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

