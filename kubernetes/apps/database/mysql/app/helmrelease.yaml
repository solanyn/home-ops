
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mysql
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mysql:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          mysql:
            image:
              repository: lscr.io/linuxserver/mariadb
              tag: 11.4.5
            envFrom:
              - secretRef:
                  name: mysql
    service:
      mysql:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/target: "mysql.goyangi.cloud"
        ports:
          mysql:
            port: 3306
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /config
