# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
resources:
  # renovate: datasource=github-releases depName=vitessio/vitess
  - https://raw.githubusercontent.com/vitessio/vitess/refs/tags/v22.0.0/examples/operator/operator.yaml
patches:
  - target:
      kind: ServiceAccount
      name: vitess-operator
      namespace: example
    patch: |
      $patch: delete
      kind: ServiceAccount
      metadata:
        name: vitess-operator
        namespace: example
  - target:
      kind: Role
      name: vitess-operator-backup-storage
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: RoleBinding
      name: vitess-operator-backup-storage
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: database
      - op: replace
        path: /subjects/0/namespace
        value: database
  - target:
      kind: ClusterRoleBinding
      name: vitess-operator
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: database
  - target:
      kind: ClusterRoleBinding
      name: vitess-operator
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: database
  - target:
      kind: Deployment
      name: vitess-operator
    patch: |-
      - op: add
        path: /metadata/namespace
        value: database
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: database
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: database
      - op: remove
        path: /spec/template/spec/containers/0/env/2/valueFrom
