---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vtctld
spec:
  hostnames:
    - vtctld.goyangi.io
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: vtctld
          port: 15000
        - name: vtctld
          port: 15999
