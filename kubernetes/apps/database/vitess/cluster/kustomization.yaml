---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./cluster.yaml
  - ./httproute.yaml
secretGenerator:
  - name: vitess-init-db
    files:
      - init_db.sql=./resources/init_db.sql
  - name: vitess-rbac
    files:
      - rbac.yaml=./resources/rbac.yaml
generatorOptions:
  disableNameSuffixHash: true
