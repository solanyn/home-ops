---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/k8s.mariadb.com/v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: MARIADB_ROOT_PASSWORD
    generate: false
  storage:
    size: 1Gi
  replicas: 3
  galera:
    enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 1Gi
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10
  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10
  metrics:
    enabled: true
  bootstrapFrom:
    s3:
      bucket: mariadb
      endpoint: minio.default.svc.cluster.local:9000
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: MINIO_ROOT_USER
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: MINIO_ROOT_PASSWORD
    stagingStorage:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 5Gi
        accessModes:
          - ReadWriteOnce
    restoreJob:
      args:
        - --verbose
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi
