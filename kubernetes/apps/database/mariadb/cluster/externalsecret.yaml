
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mariadb-secret
    template:
      data:
        MARIADB_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        MAXSCALE_PASSWORD: "{{ .MARIADB_MAXSCALE_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MARIADB_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: minio
