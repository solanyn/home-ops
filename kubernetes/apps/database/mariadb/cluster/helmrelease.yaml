# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app percona-mysql-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: pxc-db
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    initContainer:
      resources:
        requests:
          cpu: 10m
    pxc:
      configuration: |
        [sst]
        xbstream-opts=--decompress
        [xtrabackup]
        compress=lz4
      clusterSecretName: percona-mysql-secret
      expose:
        annotations:
          lbipam.cilium.io/ips: 192.168.1.131
      resources:
        requests:
          cpu: 10m
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi
      haproxy:
        enabled: false
      backup:
        storages:
          minio:
            type: s3
            s3:
              endpointUrl: http://minio.default.svc.cluster.local:9000
              bucket: percona-mysql
              region: us-east-1
              credentialsSecret: percona-mysql-secret
        schedule:
        - name: "@daily"
          schedule: "0 0 * * *"
          keep: 2
          storageName: minio

