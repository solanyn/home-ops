---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: kubeflow
spec:
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: mariadb-secret
    key: MARIADB_KUBEFLOW_PASSWORD
  maxUserConnections: 50
  host: "%"
  cleanupPolicy: Delete
  requeueInterval: 30s
  retryInterval: 5s
