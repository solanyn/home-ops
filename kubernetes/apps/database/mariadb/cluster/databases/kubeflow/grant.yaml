---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: kubeflow
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "*"
  table: "*"
  username: kubeflow
  grantOption: true
  host: "%"
  cleanupPolicy: Delete
  requeueInterval: 30s
  retryInterval: 5s
