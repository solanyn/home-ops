---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mariadb.goyangi.cloud
    lbipam.cilium.io/ips: 192.168.1.135, ::ffff:192.168.1.135
spec:
  type: LoadBalancer
  ports:
    - name: mariadb
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app.kubernetes.io/instance: mariadb
    k8s.mariadb.com/role: primary
