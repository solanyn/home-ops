# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app percona-mysql
spec:
  interval: 30m
  chart:
    spec:
      chart: pxc-operator
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    resources:
      requests:
        cpu: 10m
        memory: 20Mi
    disableTelemetry: true

