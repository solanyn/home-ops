apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lakekeeper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lakekeeper-secret
    template:
      data:
        LAKEKEEPER__BASE_URI: https://lakekeeper.goyangi.io
        LAKEKEEPER__PG_DATABASE_URL_READ: postgresql://lakekeeper@postgres-r.storage.svc.cluster.local:5432/lakekeeper?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
        LAKEKEEPER__PG_DATABASE_URL_WRITE: postgresql://lakekeeper@postgres-rw.storage.svc.cluster.local:5432/lakekeeper?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
        LAKEKEEPER__AUTHZ_BACKEND: allowall
        LAKEKEEPER__PG_ENCRYPTION_KEY: "{{ .LAKEKEEPER_SECRET_KEY }}"
        LAKEKEEPER__OPENID_PROVIDER_URI: https://id.goyangi.io
        LAKEKEEPER__OPENID_AUDIENCE: "{{ .LAKEKEEPER_CLIENT_ID }}"
        LAKEKEEPER__UI__OPENID_CLIENT_ID: "{{ .LAKEKEEPER_CLIENT_ID }}"
        LAKEKEEPER__UI__OPENID_SCOPE: "openid profile email"
        RUST_LOG: info,iceberg-catalog=trace,middle=trace
  dataFrom:
    - extract:
        key: lakekeeper
