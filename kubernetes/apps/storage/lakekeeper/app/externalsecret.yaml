apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lakekeeper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lakekeeper-secret
    template:
      data:
        LAKEKEEPER__BASE_URI: https://lakekeeper.goyangi.io
        LAKEKEEPER__PG_DATABASE_URL_READ: "postgresql://{{.LAKEKEEPER_POSTGRES_USER}}:{{.LAKEKEEPER_POSTGRES_PASSWORD}}@postgres-r.storage.svc.cluster.local:5432/catalog"
        LAKEKEEPER__PG_DATABASE_URL_WRITE: "postgresql://{{.LAKEKEEPER_POSTGRES_USER}}:{{.LAKEKEEPER_POSTGRES_PASSWORD}}@postgres-rw.storage.svc.cluster.local:5432/catalog"
        LAKEKEEPER__AUTHZ_BACKEND: allowall
        LAKEKEEPER_POSTGRES_USER: "{{ .LAKEKEEPER_POSTGRES_USER }}"
        LAKEKEEPER_POSTGRES_PASSWORD: "{{ .LAKEKEEPER_POSTGRES_PASSWORD }}"
        LAKEKEEPER__PG_ENCRYPTION_KEY: "{{ .LAKEKEEPER_SECRET_KEY }}"
        LAKEKEEPER__OPENID_PROVIDER_URI: https://id.goyangi.io
        LAKEKEEPER__OPENID_AUDIENCE: "{{ .LAKEKEEPER_CLIENT_ID }}"
        LAKEKEEPER__UI__OPENID_CLIENT_ID: "{{ .LAKEKEEPER_CLIENT_ID }}"
        LAKEKEEPER__UI__OPENID_SCOPE: "openid profile email"
        RUST_LOG: info,iceberg-catalog=trace,middle=trace
  dataFrom:
    - extract:
        key: lakekeeper
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
