# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lakekeeper
spec:
  chartRef:
    kind: OCIRepository
    name: lakekeeper
  interval: 1h
  values:
    controllers:
      lakekeeper:
        initContainers:
          migrate:
            image: &image
              repository: quay.io/lakekeeper/catalog
              tag: v0.11.0
            args: ["migrate"]
            envFrom: &envFrom
              - secretRef:
                  name: lakekeeper-secret
        containers:
          app:
            image: *image
            args: ["serve"]
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8181
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              seccompProfile:
                type: RuntimeDefault
    defaultPodOptions:
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
    serviceAccount:
      lakekeeper: {}
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      postgres-certs:
        type: secret
        name: postgres-lakekeeper-cert
        globalMounts:
          - path: /var/run/secrets/postgresql
      postgres-ca:
        type: secret
        name: cluster-ca
        globalMounts:
          - path: /var/run/secrets/root-ca
