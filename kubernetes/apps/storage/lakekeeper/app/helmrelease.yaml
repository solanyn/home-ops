# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lakekeeper
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      lakekeeper:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: lakekeeper-secret
          migrate:
            image: &image
              repository: quay.io/lakekeeper/catalog
              tag: latest-main
            command: ["/home/nonroot/iceberg-catalog", "migrate"]
            envFrom: *envFrom
        containers:
          app:
            image: *image
            command: ["/home/nonroot/iceberg-catalog", "serve"]
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8181
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              seccompProfile:
                type: RuntimeDefault
        serviceAccount:
          identifier: *app
    defaultPodOptions:
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: lakekeeper
        ports:
          http:
            port: *port
    serviceAccount:
      lakekeeper: {}
    rbac:
      roles:
        lakekeeper:
          type: Role
          rules:
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - get
                - list
                - watch
      bindings:
        lakekeeper:
          type: RoleBinding
          roleRef:
            identifier: lakekeeper
          subjects:
            - identifier: lakekeeper
        iceberg:lakekeeper-token-review:
          type: ClusterRoleBinding
          roleRef:
            identifier: system:auth-delegator
          subjects:
            - identifier: lakekeeper
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
