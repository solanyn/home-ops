---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lakekeeper
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lakekeeper-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lakekeeper
subjects:
  - kind: ServiceAccount
    name: lakekeeper
    namespace: storage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage:lakekeeper-token-review
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: lakekeeper
    namespace: storage
