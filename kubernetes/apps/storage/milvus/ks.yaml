---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app milvus
  namespace: &namespace storage
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 1h
  path: ./kubernetes/apps/storage/milvus/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app milvus-cluster
  namespace: &namespace storage
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: milvus
      namespace: storage
    - name: minio
      namespace: storage
    - name: pulsar-cluster
      namespace: streaming
  healthChecks:
    - apiVersion: milvus.io
      kind: milvuses
      name: milvus-cluster
  healthCheckExprs:
    - apiVersion: milvus.io
      kind: milvuses
      failed: status.conditions.filter(e, e.type == 'Status').all(e, e.status != 'Ready')
      current: status.conditions.filter(e, e.type == 'Status').all(e, e.status == 'Ready')
  interval: 1h
  path: ./kubernetes/apps/storage/milvus/cluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
