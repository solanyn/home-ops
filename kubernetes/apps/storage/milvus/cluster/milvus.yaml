apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus-cluster
spec:
  mode: cluster
  config:
    bucketName: milvus
    kafka:
      securityProtocol: PLAINTEXT
      saslMechanisms: PLAIN
      saslUsername: ""
      saslPassword: ""
  components:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    proxy:
      replicas: 1
    rootCoord:
      replicas: 1
    indexCoord:
      replicas: 1
    dataCoord:
      replicas: 1
    queryCoord:
      replicas: 1
    indexNode:
      replicas: 1
    dataNode:
      replicas: 1
    queryNode:
      replicas: 1
  dependencies:
    msgStreamType: kafka
    kafka:
      external: true
      brokerList:
        - kafka-cluster-kafka-bootstrap.streaming.svc.cluster.local:9092
    etcd:
      external: true
      endpoints: ["etcd-cluster.storage.svc.cluster.local:2379"]
    storage:
      external: true
      type: MinIO
      endpoint: minio.storage.svc.cluster.local:9000
      secretRef: milvus-secret
