# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: milvus-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      milvus-backup:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          milvus-backup:
            image:
              repository: milvusdb/milvus-backup
              tag: v0.5.6@sha256:76e118541f77ec74c0696a9339c95a6bd11738f309433b81c7e25e55f9785e4c
            envFrom:
              - secretRef:
                  name: milvus-secret
            command:
              - ./milvus-backup --config /config/config.yaml create -n milvus-$(date -I)
    persistence:
      config:
        type: configMap
        name: milvus-backup-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
