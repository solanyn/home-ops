log:
  level: debug
  console: true
  file:
    rootPath: "-"
milvus:
  address: milvus.storage.svc.cluster.local:19530
  user: ${MILVUS_ROOT_USER}
  password: ${MILVUS_ROOT_PASSWORD}
minio:
  storageType: minio
  address: minio.storage.svc.cluster.local
  port: 9000
  accessKeyID: ${MINIO_ROOT_USER}
  secretAccessKey: ${MINIO_ROOT_PASSWORD}
  useSSL: false
  bucketName: milvus
  backupStorageType: minio
  backupAddress: minio.storage.svc.cluster.local
  backupPort: 9000
  backupAccessKeyID: ${MINIO_ROOT_USER}
  backupSecretAccessKey: ${MINIO_ROOT_PASSWORD}
  backupUseSSL: false
  backupBucketName: milvus
