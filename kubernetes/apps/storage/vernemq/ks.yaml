---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vernemq
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: vernemq
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/storage/vernemq/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: vernemq
      CONTROLLER: StatefulSet
