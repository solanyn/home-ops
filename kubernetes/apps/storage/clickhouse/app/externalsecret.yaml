---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clickhouse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: clickhouse-secret
    creationPolicy: Owner
    template:
      data:
        collector-password: "{{ .CLICKHOUSE_COLLECTOR_PASSWORD | sha256sum }}"
        grafana-password: "{{ .CLICKHOUSE_GRAFANA_PASSWORD | sha256sum }}"
        langfuse-password: "{{ .CLICKHOUSE_LANGFUSE_PASSWORD | sha256sum }}"
  dataFrom:
    - extract:
        key: clickhouse
