---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clickhouse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: clickhouse-secret
    creationPolicy: Owner
    template:
      data:
        collector-password: "{{ .CLICKHOUSE_COLLECTOR_PASSWORD }}"
        grafana-password: "{{ .CLICKHOUSE_GRAFANA_PASSWORD }}"
        langfuse-password: "{{ .CLICKHOUSE_LANGFUSE_PASSWORD }}"
  dataFrom:
    - extract:
        key: clickhouse
