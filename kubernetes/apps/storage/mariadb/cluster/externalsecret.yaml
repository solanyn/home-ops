---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      data:
        MARIADB_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        MARIADB_REPL_PASSWORD: "{{ .MARIADB_REPL_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: garage
