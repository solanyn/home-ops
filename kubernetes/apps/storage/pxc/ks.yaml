# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pxc
spec:
  targetNamespace: storage
  interval: 1h
  path: ./kubernetes/apps/storage/pxc/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pxc-cluster
spec:
  targetNamespace: storage
  dependsOn:
  - name: pxc
    namespace: storage
  - name: minio
    namespace: storage
  healthChecks:
  - apiVersion: pxc.percona.com
    kind: PerconaXtraDBCluster
    name: pxc-cluster
  healthCheckExprs:
  - apiVersion: pxc.percona.com
    kind: PerconaXtraDBCluster
    failed: status.conditions.filter(e, e.type == 'Status').all(e, e.status != 'ready')
    current: status.conditions.filter(e, e.type == 'Status').all(e, e.status == 'ready')
  interval: 1h
  path: ./kubernetes/apps/storage/pxc/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
