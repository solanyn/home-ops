---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pxc
spec:
  interval: 1h
  chart:
    spec:
      chart: pxc-operator
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: pxc
        namespace: storage
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: pxc-operator
    resources: {}
    disableTelemetry: true
