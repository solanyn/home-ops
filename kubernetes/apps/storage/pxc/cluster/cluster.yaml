---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: pxc-cluster
spec:
  pause: false
  crVersion: 1.17.0
  secretsName: pxc-secret
  unsafeFlags:
    proxySize: true
  upgradeOptions:
    apply: disabled
  initContainer:
    resources: {}
  pxc:
    image: percona/percona-xtradb-cluster:8.4.3-3.1
    resources: {}
    size: 3
    configuration: |
      [mysqld]
        log_error_verbosity             = 2
        wsrep_debug                     = 0
        wsrep_provider_options          = "gcache.size=1G; gcache.recover=yes"
        default_storage_engine          = InnoDB
        character-set-server            = utf8mb4
        collation-server                = utf8mb4_unicode_ci
        mysql_native_password           = ON
        pxc_strict_mode                 = DISABLED
        sql_mode                        = "STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
        interactive_timeout             = 300
        wait_timeout                    = 300
        log_bin_trust_function_creators = 1
        innodb_flush_log_at_trx_commit  = 0
        innodb_flush_method             = O_DIRECT
        innodb_file_per_table           = 1
        innodb_autoinc_lock_mode        = 2
        innodb_buffer_pool_instances    = 8
        innodb_stats_on_metadata        = OFF
        skip_name_resolve               = 1
        max_allowed_packet              = 128M
        wsrep_auto_increment_control    = OFF
        explicit_defaults_for_timestamp = 1
        innodb_temp_data_file_path      = ibtmp1:12M:autoextend:max:5G
        log_bin                         = /var/lib/mysql/mysql-bin.log
        sync_binlog                     = 1
        gtid_mode                       = ON
        enforce_gtid_consistency        = true
      [sst]
      xbstream-opts=--decompress
      [xtrabackup]
      compress=lz4
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    autoRecovery: true
    expose:
      enabled: true
      type: ClusterIP
  haproxy:
    enabled: true
    resources: {}
    size: 1
    image: percona/haproxy:2.8.17
    exposePrimary:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: mysql.goyangi.io
        lbipam.cilium.io/ips: 192.168.69.127
      externalTrafficPolicy: Local
    exposeReplicas:
      enabled: true
      onlyReaders: true
  proxysql:
    enabled: false
  logcollector:
    resources: {}
  backup:
    image: percona/percona-xtradb-cluster-operator:1.17.0-pxc8.4-backup-pxb8.4.0
    allowParallel: true
    pitr:
      enabled: true
      storageName: garage
    storages:
      garage:
        type: s3
        s3:
          bucket: pxc
          endpointUrl: http://garage.storage.svc.cluster.local:3900
          credentialsSecret: pxc-secret
    schedule:
      - name: daily
        schedule: "@daily"
        keep: 14
        storageName: garage
