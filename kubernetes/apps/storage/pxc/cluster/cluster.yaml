---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: pxc-cluster
spec:
  crVersion: 1.17.0
  secretsName: pxc-secret
  unsafeFlags:
    proxySize: true
  upgradeOptions:
    apply: disabled
  initContainer:
    resources: {}
  pxc:
    image: percona/percona-xtradb-cluster:8.4.4
    resources: {}
    size: 3
    configuration: |
      [mysqld]
        log_error_verbosity             = 2
        wsrep_debug                     = 0
        wsrep_provider_options          = "gcache.size=1G; gcache.recover=yes"
        default_storage_engine          = InnoDB
        character-set-client-handshake  = FALSE
        character-set-server            = utf8mb4
        collation-server                = utf8mb4_unicode_ci
        binlog_format                   = ROW
        pxc_strict_mode                 = DISABLED
        sql_mode                        = "STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
        interactive_timeout             = 300
        wait_timeout                    = 300
        log_bin_trust_function_creators = 1
        innodb_flush_log_at_trx_commit  = 0
        innodb_flush_method             = O_DIRECT
        innodb_file_per_table           = 1
        innodb_log_file_size            = 512M
        innodb_autoinc_lock_mode        = 2
        innodb_buffer_pool_instances    = 8
        innodb_stats_on_metadata        = OFF
        skip_name_resolve               = 1
        max_allowed_packet              = 128M
        wsrep_auto_increment_control    = OFF
        wsrep_slave_threads             = 1
        explicit_defaults_for_timestamp = 1
        innodb_temp_data_file_path      = ibtmp1:12M:autoextend:max:5G
        log_slave_updates               = 1
        log_bin                         = /var/lib/mysql/mysql-bin.log
        expire_logs_days                = 4
        sync_binlog                     = 1
        gtid_mode                       = ON
        enforce_gtid_consistency        = true
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    autoRecovery: true
    expose:
      enabled: true
      type: ClusterIP
    persistence:
      storageClass: openebs-hostpath
      size: 10Gi
      clusterSecretName: pxc-secret
  haproxy:
    enabled: true
    resources: {}
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.17.0-haproxy
    exposePrimary:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: mysql.goyangi.io
        lbipam.cilium.io/ips: 192.168.1.127, ::ffff:192.168.1.127
    exposeReplicas:
      enabled: true
      onlyReaders: true
      serviceType: ClusterIP
  proxysql:
    enabled: false
  logcollector:
    resources: {}
  users:
    - name: kubeflow
      dbs:
        - model_registry
        - katib
        - kfp_pipelines
        - kfp_cache
        - kfp_metadata
      hosts: ["*"]
      grants: ["*"]
      withGrantOption: true
      passwordSecretRef:
        name: pxc-secret
        key: MYSQL_KUBEFLOW_PASSWORD
  backup:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.17.0-pxc8.4-backup-pxb8.4.0
    allowParallel: true
    pitr:
      enabled: true
      storageName: minio
    storages:
      minio:
        type: s3
        s3:
          bucket: pxc
          endpointUrl: http://minio.storage.svc.cluster.local:9000
          credentialsSecret: pxc-secret
    schedule:
      - name: daily
        schedule: "@daily"
        keep: 14
        storageName: minio
