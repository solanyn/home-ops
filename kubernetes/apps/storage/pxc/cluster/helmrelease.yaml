---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pxc-cluster
  namespace: storage
spec:
  interval: 12h
  url: https://pulsar.apache.org/charts
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pxc-db
spec:
  interval: 1h
  chart:
    spec:
      chart: pxc-db
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: pxc-db
        namespace: storage
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: pxc-cluster
    pxc:
      autoRecovery: true
      expose:
        enabled: true
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mysql.goyangi.ioAdd commentMore actions
          lbipam.cilium.io/ips: 192.168.1.127, ::ffff:192.168.1.127
      resources: {}
      persistence:
        storageClass: openebs-hostpath
        size: 10Gi
        clusterSecretName: pxc-secret
    haproxy:
      enabled: false
    proxysql:
      enabled: false
    logcollector:
      resources: {}
    users:
      - name: root
        dbs: ["*"]
        hosts: ["*"]
        grants: ["*"]
        withGrantOption: true
        passwordSecretRef:
          name: pxc-secret
          key: MYSQL_ROOT_PASSWORD
      - name: kubeflow
        dbs:
          - model_registry
          - katib
          - kfp_pipelines
          - kfp_cache
          - kfp_metadata
        hosts: ["*"]
        grants: ["*"]
        withGrantOption: true
        passwordSecretRef:
          name: pxc-secret
          key: MYSQL_KUBEFLOW_PASSWORD
    backup:
      enabled: true
      allowParallel: true
      pitr:
        enabled: true
        storageName: minio
      storages:
        minio:
          type: s3
          s3:
            bucket: pxc
            endpointUrl: http://minio.storage.svc.cluster.local:9000
            credentialsSecret: pxc-secret
            credentialsAccessKey: ACCESS_KEY_ID
            credentialsSecretKey: SECRET_ACCESS_KEY
      schedule:
        - name: daily
          schedule: "@daily"
          keep: 5
          storageName: minio
