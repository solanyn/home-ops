---
apiVersion: etcd.aenix.io/v1alpha1
kind: EtcdCluster
metadata:
  name: etcd-cluster
spec:
  replicas: 3
  options:
    election-timeout: "1000"
    max-wals: "5"
    max-snapshots: "5"
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
  podTemplate:
    spec:
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.6.1
          resources: {}
