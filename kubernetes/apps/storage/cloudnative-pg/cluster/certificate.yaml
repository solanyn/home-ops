---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name postgres-server-ca
spec:
  isCA: true
  commonName: Postgres Server CA
  usages: [cert sign, crl sign]
  duration: 87660h
  privateKey:
    algorithm: ECDSA
    size: 384
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
  secretName: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/issuer_v1.json
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: &name postgres-server-ca
spec:
  ca:
    secretName: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name postgres-server-cert
spec:
  commonName: postgres
  dnsNames:
    - postgres-rw.storage.svc
    - postgres-ro.storage.svc
    - postgres-r.storage.svc
    - postgres-rw.storage.svc.cluster.local
    - postgres-ro.storage.svc.cluster.local
    - postgres-r.storage.svc.cluster.local
  usages: [server auth]
  duration: 2160h
  privateKey:
    algorithm: ECDSA
    size: 384
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  issuerRef:
    name: postgres-server-ca
    kind: Issuer
  secretName: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name postgres-replication-cert
spec:
  secretName: *name
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  usages: [client auth]
  commonName: streaming_replica
  issuerRef:
    name: postgres-client-ca
    kind: ClusterIssuer
