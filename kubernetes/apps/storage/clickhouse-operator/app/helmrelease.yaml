---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse-operator
spec:
  chart:
    spec:
      chart: altinity-clickhouse-operator
      version: 0.25.6
      sourceRef:
        kind: HelmRepository
        name: altinity
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
