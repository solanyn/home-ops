---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ferretdb
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 1
  imageName: ghcr.io/ferretdb/postgres-documentdb:17-0.106.0-ferretdb-2.5.0
  primaryUpdateStrategy: unsupervised
  postgresUID: 999
  postgresGID: 999
  storage:
    size: 1Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: ferretdb-secret
  enableSuperuserAccess: true
  postgresql:
    shared_preload_libraries:
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
    parameters:
      max_connections: "100"
      shared_buffers: 128MB
      cron.database_name: ferretdb
      documentdb.enableCompact: "true"
      documentdb.enableLetAndCollationForQueryMatch: "true"
      documentdb.enableNowSystemVariable: "true"
      documentdb.enableSortbyIdPushDownToPrimaryKey: "true"
      documentdb.enableSchemaValidation: "true"
      documentdb.enableBypassDocumentValidation: "true"
      documentdb.enableUserCrud: "true"
      documentdb.maxUserLimit: "100"
    pg_hba:
      - host ferretdb postgres localhost trust
      - host ferretdb ferretdb localhost trust
  resources:
    requests:
      cpu: 10m
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: ferretdb-backup
        serverName: ferretdb-v1
  # Initial bootstrap - comment out and use recovery after first backup
  bootstrap:
    initdb:
      database: ferretdb
      owner: ferretdb
      secret:
        name: ferretdb-secret
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS pg_cron;
        - CREATE EXTENSION IF NOT EXISTS documentdb CASCADE;
        - GRANT documentdb_admin_role TO ferretdb;
  # Recovery bootstrap - uncomment after first successful backup
  # bootstrap:
  #   recovery:
  #     source: source
  # externalClusters:
  #   - name: source
  #     plugin:
  #       name: barman-cloud.cloudnative-pg.io
  #       parameters:
  #         barmanObjectName: ferretdb-backup
  #         serverName: ferretdb-v1
