---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: ferretdb-backup
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://ferretdb/
    endpointURL: http://garage.storage.svc.cluster.local:3900
    s3Credentials:
      accessKeyId:
        name: ferretdb-secret
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: ferretdb-secret
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: bzip2
      maxParallel: 8
  retentionPolicy: 7d
