---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ferretdb
spec:
  chartRef:
    kind: OCIRepository
    name: ferretdb
  interval: 1h
  values:
    controllers:
      ferretdb:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ferretdb/ferretdb
              tag: 2.7.0
            args:
              - --postgresql-url=$(FERRETDB_POSTGRESQL_URL)
            envFrom:
              - secretRef:
                  name: ferretdb-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /debug/livez
                    port: &port 8088
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /debug/readyz
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          mongodb:
            port: 27017
          metrics:
            port: *port
    serviceMonitor:
      app:
        serviceName: ferretdb
        endpoints:
          - port: metrics
            scheme: http
            path: /debug/metrics
            interval: 1m
            scrapeTimeout: 10s
