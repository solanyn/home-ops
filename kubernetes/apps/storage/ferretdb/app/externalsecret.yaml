# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ferretdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ferretdb-secret
    creationPolicy: Owner
    template:
      data:
        username: "{{ .FERRETDB_USER }}"
        password: "{{ .FERRETDB_PASS }}"
        FERRETDB_POSTGRESQL_URL: "postgresql://{{ .FERRETDB_USER }}:{{ .FERRETDB_PASS }}@ferretdb-rw.storage.svc.cluster.local:5432/ferretdb"
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
      metadata:
        labels:
          cnpg.io/reload: "true"
  dataFrom:
    - extract:
        key: ferretdb
    - extract:
        key: garage
