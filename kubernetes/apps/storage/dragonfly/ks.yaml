---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly
spec:
  targetNamespace: storage
  interval: 1h
  path: ./kubernetes/apps/storage/dragonfly/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly-cluster
spec:
  targetNamespace: storage
  dependsOn:
  - name: crossplane-configs
    namespace: crossplane-system
  - name: dragonfly
    namespace: storage
  - name: garage
    namespace: storage
  healthChecks:
  - apiVersion: dragonflies.dragonflydb.io
    kind: dragonflies
    name: dragonfly-cluster
  healthCheckExprs:
  - apiVersion: dragonflies.dragonflydb.io
    kind: dragonflies
    failed: status.conditions.filter(e, e.type == 'Phase').all(e, e.status != 'ready')
    current: status.conditions.filter(e, e.type == 'Phase').all(e, e.status == 'ready')
  interval: 1h
  path: ./kubernetes/apps/storage/dragonfly/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
