# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      seaweedfs:
        strategy: Recreate
        replicas: 1
        containers:
          app:
            image:
              repository: chrislusf/seaweedfs
              tag: 3.92
            args:
              - server
              - -dir=/data
              - -s3
              - -iam
            ports:
              - name: http
                containerPort: 8333
              - name: grpc
                containerPort: 8111
              - name: master
                containerPort: 9333
              - name: master-grpc
                containerPort: 19333
              - name: s3
                containerPort: 8888
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: 8333
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  successThreshold: 1
                  failureThreshold: 100
                  timeoutSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              privileged: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 20m
                memory: 100Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: 8333
          grpc:
            port: 8111
          master:
            port: 9333
          master-grpc:
            port: 19333
          s3:
            port: 8888
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: seaweedfs-pvc
        globalMounts:
          - path: /data