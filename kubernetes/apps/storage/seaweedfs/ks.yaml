# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seaweedfs
spec:
  targetNamespace: storage
  components:
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/storage/seaweedfs/app
  prune: true
  postBuild:
    substitute:
      APP: seaweedfs
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
