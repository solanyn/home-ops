# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-09-22T00-33-43Z@sha256:7d80fd232a2f7108aa6f133fcfe5fade3f1626d92d31ae1318076e7aa61928a2
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.goyangi.io,https://s3.goyangi.io
              MINIO_BROWSER_REDIRECT_URL: https://minio.goyangi.io
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.goyangi.io
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_SERVER_URL: https://s3.goyangi.io
              MINIO_STORAGE_CLASS_RRS: EC:0
              MINIO_STORAGE_CLASS_STANDARD: EC:0
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: minio-secret
            args: ["server", "/minio", "--console-address", ":9001"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: &port 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
              limits:
                memory: 2Gi
          create-buckets:
            image:
              repository: busybox
              tag: 1.37.0
            command: ["sh", "/scripts/create-dirs.sh"]
            env:
              INTERVAL_SECONDS: 300
              BUCKETS: |
                /minio/bps
                /minio/cloudnative-pg
                /minio/dragonflydb
                /minio/feast
                /minio/iceberg
                /minio/kfp-pipelines
                /minio/kubeai
                /minio/label-studio
                /minio/mariadb
                /minio/milvus
                /minio/open-webui
                /minio/pulsar
                /minio/pxc
                /minio/tldr
                /minio/trino
                /minio/tsw
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      app:
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    route:
      app:
        hostnames: ["minio.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 9001
      s3:
        hostnames: ["s3.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      minio:
        type: nfs
        server: nas.internal
        path: /mnt/world/minio
      scripts:
        type: configMap
        name: minio-configmap
        defaultMode: 0775
        globalMounts:
          - path: /scripts/create-dirs.sh
            subPath: create-dirs.sh
            readOnly: true
