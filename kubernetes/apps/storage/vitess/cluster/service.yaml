---
apiVersion: v1
kind: Service
metadata:
  name: mysql-vtadmin
spec:
  ports:
    - name: web
      port: 15000
      protocol: TCP
      targetPort: web
    - name: api
      port: 15001
      protocol: TCP
      targetPort: api
  selector:
    planetscale.com/cluster: mysql
    planetscale.com/component: vtadmin
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-vtctld
spec:
  ports:
    - name: web
      port: 15000
      protocol: TCP
      targetPort: web
    - name: grpc
      port: 15999
      protocol: TCP
      targetPort: grpc
  selector:
    planetscale.com/cluster: mysql
    planetscale.com/component: vtctld
