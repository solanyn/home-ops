---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app garage
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/volsync
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/storage/garage/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  dependsOn:
    - name: volsync
    - name: nfs-scaler
  postBuild:
    substitute:
      APP: *app
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: garage-webui
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-webui
  dependsOn:
    - name: garage
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/storage/garage/webui
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
