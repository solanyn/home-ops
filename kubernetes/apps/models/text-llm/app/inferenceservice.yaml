apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: huggingface-qwen3
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=Qwen3-8B
        - --model_id=unsloth/Qwen3-8B-GGUF
        - --trust_remote_code
      env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token-secret
              key: HF_TOKEN
              optional: false
