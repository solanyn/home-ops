apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: huggingface-gemma-3
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=gemma-3-12b
        - --model_id=google/gemma-3-12b-it
      env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token-secret
              key: HF_TOKEN
              optional: false
