---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: modal-operator
spec:
  chartRef:
    kind: OCIRepository
    name: modal-operator
  interval: 1h
  values:
    modal:
      tokenSecret: modal-token
      defaultGpuType: "T4"
      environment: "main"

    proxy:
      enabled: true
      replicaCount: 2
      resources: {}

    webhook:
      enabled: true

    metrics:
      enabled: true
      interval: 30s

    resources: {}
