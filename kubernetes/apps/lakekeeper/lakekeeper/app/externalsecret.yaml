apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lakekeeper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lakekeeper-secret
    template:
      data:
        values.yaml: |
          auth:
            oauth2:
              providerUri: "https://id.goyangi.cloud"
              audience: "{{ .LAKEKEEPER_CLIENT_ID }}"
              ui:
                clientID: "{{ .LAKEKEEPER_CLIENT_ID }}"
                scopes: "openid profile email"
  dataFrom:
    - extract:
        key: lakekeeper
    - extract:
        key: minio
