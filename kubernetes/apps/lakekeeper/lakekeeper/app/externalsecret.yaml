apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lakekeeper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lakekeeper-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: catalog
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .LAKEKEEPER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .LAKEKEEPER_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        LAKEKEEPER_POSTGRES_USER: *dbUser
        LAKEKEEPER_POSTGRES_PASSWORD: *dbPass
        values.yaml: |
          auth:
            oauth2:
              providerUri: "https://id.goyangi.cloud"
              audience: "{{ .LAKEKEEPER_CLIENT_ID }}"
              ui:
                clientID: "{{ .LAKEKEEPER_CLIENT_ID }}"
                scopes: "openid profile email"
  dataFrom:
    - extract:
        key: lakekeeper
    - extract:
        key: minio
    - extract:
        key: cloudnative-pg
