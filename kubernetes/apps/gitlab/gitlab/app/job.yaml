---
apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-init-db
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom:
            - secretRef:
                name: gitlab-secret
