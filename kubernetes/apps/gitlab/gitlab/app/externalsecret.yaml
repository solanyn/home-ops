---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-secret
    creationPolicy: Owner
    template:
      data:
        # GitLab configuration
        GITLAB_ROOT_PASSWORD: "{{ .GITLAB_ROOT_PASSWORD }}"
        GITLAB_ROOT_EMAIL: "{{ .GITLAB_ROOT_EMAIL }}"
        
        # Database configuration
        POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        POSTGRES_DATABASE: gitlab
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        
        # Redis configuration
        REDIS_HOST: dragonfly.storage.svc.cluster.local
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        
        # S3/Garage configuration
        S3_ENDPOINT: garage.storage.svc.cluster.local:3900
        S3_ACCESS_KEY: "{{ .GARAGE_ROOT_USER }}"
        S3_SECRET_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        S3_BUCKET: gitlab
        
        # SMTP configuration (using internal relay)
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: GitLab
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        
        # OIDC configuration
        OIDC_CLIENT_ID: "{{ .GITLAB_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .GITLAB_OIDC_CLIENT_SECRET }}"
        
        # OIDC provider configuration
        oidc-config: |
          name: openid_connect
          label: Pocket ID
          args:
            name: openid_connect
            scope: [openid, profile, email]
            response_type: code
            issuer: https://id.goyangi.io
            client_auth_method: query
            discovery: true
            uid_field: preferred_username
            client_options:
              identifier: "{{ .GITLAB_OIDC_CLIENT_ID }}"
              secret: "{{ .GITLAB_OIDC_CLIENT_SECRET }}"
              redirect_uri: https://gitlab.goyangi.io/users/auth/openid_connect/callback
        
        # S3 configuration for GitLab
        s3-config: |
          provider: AWS
          region: us-east-1
          aws_access_key_id: "{{ .GARAGE_ROOT_USER }}"
          aws_secret_access_key: "{{ .GARAGE_ROOT_PASSWORD }}"
          endpoint: "http://garage.storage.svc.cluster.local:3900"
          path_style: true
        
        # Registry S3 configuration
        registry-config: |
          s3:
            accesskey: "{{ .GARAGE_ROOT_USER }}"
            secretkey: "{{ .GARAGE_ROOT_PASSWORD }}"
            region: us-east-1
            regionendpoint: "http://garage.storage.svc.cluster.local:3900"
            bucket: gitlab
            rootdirectory: registry
            secure: false
            v4auth: true
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: garage
