---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-secret
    creationPolicy: Owner
    template:
      data:
        # GitLab configuration
        GITLAB_ROOT_PASSWORD: "{{ .GITLAB_ROOT_PASSWORD }}"
        GITLAB_ROOT_EMAIL: "{{ .GITLAB_ROOT_EMAIL }}"
        
        # Database configuration
        POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        POSTGRES_DATABASE: gitlab
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        
        # Redis configuration
        REDIS_HOST: dragonfly.storage.svc.cluster.local
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        
        # S3/Garage configuration
        S3_ENDPOINT: garage.storage.svc.cluster.local:3900
        S3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        S3_SECRET_KEY: "{{ .S3_SECRET_KEY }}"
        S3_BUCKET_ARTIFACTS: gitlab-artifacts
        S3_BUCKET_LFS: gitlab-lfs
        S3_BUCKET_UPLOADS: gitlab-uploads
        S3_BUCKET_PACKAGES: gitlab-packages
        S3_BUCKET_REGISTRY: gitlab-registry
        S3_BUCKET_BACKUPS: gitlab-backups
        
        # SMTP configuration
        SMTP_HOST: "{{ .SMTP_HOST }}"
        SMTP_PORT: "587"
        SMTP_USER: "{{ .SMTP_USER }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        
        # S3 configuration for GitLab
        s3-config: |
          provider: AWS
          region: us-east-1
          aws_access_key_id: "{{ .S3_ACCESS_KEY }}"
          aws_secret_access_key: "{{ .S3_SECRET_KEY }}"
          endpoint: "http://garage.storage.svc.cluster.local:3900"
          path_style: true
        
        # Registry S3 configuration
        registry-config: |
          s3:
            accesskey: "{{ .S3_ACCESS_KEY }}"
            secretkey: "{{ .S3_SECRET_KEY }}"
            region: us-east-1
            regionendpoint: "http://garage.storage.svc.cluster.local:3900"
            bucket: gitlab-registry
            secure: false
            v4auth: true
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: garage
    - extract:
        key: smtp
