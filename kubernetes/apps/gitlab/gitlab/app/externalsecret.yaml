---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-secret
    creationPolicy: Owner
    template:
      data:
        # GitLab configuration
        GITLAB_ROOT_PASSWORD: "{{ .GITLAB_ROOT_PASSWORD }}"
        GITLAB_ROOT_EMAIL: "{{ .GITLAB_ROOT_EMAIL }}"
        
        REDIS_HOST: dragonfly.storage.svc.cluster.local
        REDIS_PASSWORD: ""
        
        S3_ENDPOINT: garage.storage.svc.cluster.local:3900
        S3_ACCESS_KEY: "{{ .GARAGE_ROOT_USER }}"
        S3_SECRET_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        S3_BUCKET: gitlab
        
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: GitLab
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        
        OIDC_CLIENT_ID: "{{ .GITLAB_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .GITLAB_CLIENT_SECRET }}"
        
        oidc-config: |
          name: openid_connect
          label: Authentik
          args:
            name: openid_connect
            scope: [openid, profile, email]
            response_type: code
            issuer: https://id.goyangi.io/application/o/gitlab/
            client_auth_method: query
            discovery: true
            uid_field: preferred_username
            client_options:
              identifier: "{{ .GITLAB_CLIENT_ID }}"
              secret: "{{ .GITLAB_CLIENT_SECRET }}"
              redirect_uri: https://gitlab.goyangi.io/users/auth/openid_connect/callback
        
        s3-config: |
          provider: AWS
          region: us-east-1
          aws_access_key_id: "{{ .GARAGE_ROOT_USER }}"
          aws_secret_access_key: "{{ .GARAGE_ROOT_PASSWORD }}"
          endpoint: "http://garage.storage.svc.cluster.local:3900"
          path_style: true
        
        registry-config: |
          s3:
            accesskey: "{{ .GARAGE_ROOT_USER }}"
            secretkey: "{{ .GARAGE_ROOT_PASSWORD }}"
            region: us-east-1
            regionendpoint: "http://garage.storage.svc.cluster.local:3900"
            bucket: gitlab
            rootdirectory: registry
            secure: false
            v4auth: true
        
        # client.crt: "{{ .GITLAB_MIRROR_CLIENT_CERT }}"
        # client.key: "{{ .GITLAB_MIRROR_CLIENT_KEY }}"
  dataFrom:
    - extract:
        key: gitlab
    # - extract:
    #     key: gitlab-mirror
    - extract:
        key: garage
