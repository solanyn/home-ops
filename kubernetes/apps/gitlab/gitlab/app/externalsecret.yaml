---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-secret
    creationPolicy: Owner
    template:
      data:
        INIT_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .GITLAB_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GITLAB_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: gitlab
        password: "{{ .GITLAB_POSTGRES_PASSWORD }}"
        GITLAB_ROOT_PASSWORD: "{{ .GITLAB_ROOT_PASSWORD }}"
        GITLAB_ROOT_EMAIL: "{{ .GITLAB_ROOT_EMAIL }}"
        REDIS_HOST: dragonfly.storage.svc.cluster.local
        REDIS_PASSWORD: ""
        S3_ENDPOINT: garage.storage.svc.cluster.local:3900
        S3_ACCESS_KEY: "{{ .GARAGE_ROOT_USER }}"
        S3_SECRET_KEY: "{{ .GARAGE_ROOT_PASSWORD }}"
        S3_BUCKET: gitlab
        SMTP_HOST: smtp-relay.network.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_NAME: GitLab
        SMTP_FROM_EMAIL: noreply@goyangi.io
        SMTP_AUTH_STRATEGY: NONE
        OIDC_CLIENT_ID: "{{ .GITLAB_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .GITLAB_CLIENT_SECRET }}"
        oidc-config: |
          name: openid_connect
          label: Authentik
          args:
            name: openid_connect
            scope: [openid, profile, email]
            response_type: code
            issuer: https://id.goyangi.io/application/o/gitlab/
            client_auth_method: query
            discovery: true
            uid_field: preferred_username
            client_options:
              identifier: "{{ .GITLAB_CLIENT_ID }}"
              secret: "{{ .GITLAB_CLIENT_SECRET }}"
              redirect_uri: https://gitlab.goyangi.io/users/auth/openid_connect/callback
        s3-config: |
          provider: AWS
          region: us-east-1
          aws_access_key_id: "{{ .GARAGE_ROOT_USER }}"
          aws_secret_access_key: "{{ .GARAGE_ROOT_PASSWORD }}"
          endpoint: "http://garage.storage.svc.cluster.local:3900"
          path_style: true

        registry-config: |
          s3:
            accesskey: "{{ .GARAGE_ROOT_USER }}"
            secretkey: "{{ .GARAGE_ROOT_PASSWORD }}"
            region: us-east-1
            regionendpoint: "http://garage.storage.svc.cluster.local:3900"
            bucket: gitlab
            rootdirectory: registry
            secure: false
            v4auth: true
        client.crt: "{{ .GITLAB_MIRROR_CLIENT_CERT }}"
        client.key: "{{ .GITLAB_MIRROR_CLIENT_KEY }}"
        GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN: "{{ .GITLAB_MIRROR_PERSONAL_ACCESS_TOKEN }}"
        authentik.yaml: |
          # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
          version: 1
          metadata:
            name: gitlab
            labels:
              blueprints.goauthentik.io/description: "OIDC provider and application for gitlab"
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: gitlab
              attrs:
                client_id: gitlab
                client_secret: "{{ index . (printf "%s_CLIENT_SECRET" ("gitlab" | upper | replace "-" "_")) }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                redirect_uris:
                  - https://gitlab.goyangi.io/users/auth/openid_connect/callback
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [name, Email Verified Scope]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: gitlab
              attrs:
                name: gitlab
                provider: !KeyOf provider
                group: admin
                open_in_new_tab: true
                meta_launch_url: https://gitlab.goyangi.io

  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: gitlab-mirror
    - extract:
        key: garage
    - extract:
        key: cloudnative-pg
