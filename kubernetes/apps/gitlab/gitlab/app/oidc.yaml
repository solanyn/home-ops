---
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: gitlab
spec:
  callbackUrls:
    - https://gitlab.goyangi.io/users/auth/openid_connect/callback
  logoutCallbackUrls:
    - https://gitlab.goyangi.io
  allowedUserGroups:
    - name: admin
      namespace: default
  secret:
    name: gitlab-oidc
