apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: supserset
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: superset-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: &dbName superset
        INIT_POSTGRES_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .SUPERSET_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .SUPERSET_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        SUPERSET_SECRET_KEY: "{{ .SUPERSET_SECRET_KEY }}"
        SUPERSET_ADMIN_USERNAME: "{{ .SUPERSET_ADMIN_USERNAME }}"
        SUPERSET_ADMIN_EMAIL: "{{ .SUPERSET_ADMIN_EMAIL }}"
        SUPERSET_ADMIN_FIRST_NAME: "{{ .SUPERSET_ADMIN_FIRST_NAME }}"
        SUPERSET_ADMIN_LAST_NAME: "{{ .SUPERSET_ADMIN_LAST_NAME }}"
        SUPERSET_ADMIN_PASSWORD: "{{ .SUPERSET_ADMIN_PASSWORD }}"
        DB_HOST: *dbHost
        DB_PORT: "5432"
        REDIS_HOST: redis://redis.database.svc.cluster.local
        REDIS_PORT: "6379"
        DB_PASS: *dbPass
        DB_USER: *dbUser
        DB_NAME: *dbName
        values.yaml: |
          init:
            adminUser:
              username: "{{ .SUPERSET_ADMIN_USERNAME }}"
              email: "{{ .SUPERSET_ADMIN_EMAIL }}"
              firstname: "{{ .SUPERSET_ADMIN_FIRST_NAME }}"
              lastname: "{{ .SUPERSET_ADMIN_LAST_NAME }}"
              password: "{{ .SUPERSET_ADMIN_PASSWORD }}"
          supersetNode:
            connections:
              db_host: postgres17-rw.database.svc.cluster.local
              db_port: "5432"
              db_user: "{{ .SUPERSET_POSTGRES_USER }}"
              db_pass: "{{ .SUPERSET_POSTGRES_PASSWORD }}"
              db_name: superset
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: superset
