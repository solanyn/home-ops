---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coder
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  path: ./kubernetes/apps/dev/coder
  prune: true
  wait: true
  postBuild:
    substitute:
      app: coder
