---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
  namespace: coder
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: "2.x"
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1

    coder:
      env:
        - name: CODER_ACCESS_URL
          value: "https://coder.goyangi.io"
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*.coder.goyangi.io"
        - name: CODER_POSTGRESQL_URL
          valueFrom:
            secretKeyRef:
              name: coder-database
              key: url
        - name: CODER_WORKSPACE_PROXY_WS_ORIGIN_WHITELIST
          value: "*.coder.goyangi.io"
        - name: CODER_TROUBLESHOOTING_LOG_DIR
          value: "/tmp/coder-logs"

    image:
      repository: ghcr.io/coder/coder
      tag: "latest"
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: false  # We'll use HTTPRoute instead

    persistence:
      enabled: true
      size: 10Gi
      storageClass: ceph-block

    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi

    podAnnotations:
      reloader.stakater.com/auto: "true"

    postgresql:
      enabled: false  # Using external CloudNative-PG cluster
