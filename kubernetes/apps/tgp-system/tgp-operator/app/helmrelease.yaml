---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: tgp-operator
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.1.13
  url: oci://ghcr.io/solanyn/charts/tgp-operator
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tgp-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: tgp-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    config:
      providers:
        vultr:
          enabled: true
          credentialsRef:
            name: tgp-operator-secret
            key: VULTR_API_KEY
        gcp:
          enabled: true
          credentialsRef:
            name: tgp-operator-secret
            key: GOOGLE_APPLICATION_CREDENTIALS_JSON
      tailscale:
        tags:
          - "tag:k8s"
          - "tag:cloud"
        ephemeral: true
        acceptRoutes: true
        oauthCredentialsRef:
          name: tgp-operator-secret
          key: client-id
        oauthSecretRef:
          name: tgp-operator-secret
          key: client-secret
