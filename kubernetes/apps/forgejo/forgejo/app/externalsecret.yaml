apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-secret
  namespace: forgejo
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: SecretStore
  target:
    name: forgejo-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        database-url: "{{ .POSTGRES_URL }}"
        redis-url: "{{ .REDIS_URL }}"
        s3-endpoint: "garage.storage.svc.cluster.local:3900"
        s3-access-key: "{{ .S3_ACCESS_KEY }}"
        s3-secret-key: "{{ .S3_SECRET_KEY }}"
        oidc-client-id: "{{ .OIDC_CLIENT_ID }}"
        oidc-client-secret: "{{ .OIDC_CLIENT_SECRET }}"
        smtp-password: "{{ .SMTP_PASSWORD }}"
  data:
    - secretKey: POSTGRES_URL
      remoteRef:
        key: cloudnative-pg
        property: postgres-user-password
    - secretKey: REDIS_URL
      remoteRef:
        key: dragonfly
        property: url
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: garage
        property: access-key
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: garage
        property: secret-key
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: forgejo-oidc
        property: client-id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: forgejo-oidc
        property: client-secret
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: forgejo
        property: smtp-password
