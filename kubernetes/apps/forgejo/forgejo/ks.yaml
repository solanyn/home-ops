apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: forgejo
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  path: ./kubernetes/apps/forgejo/forgejo/app
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
  dependsOn:
    - name: pocket-id-resources
      namespace: default
    - name: cloudnative-pg-cluster
      namespace: storage
    - name: dragonfly
      namespace: storage
    - name: garage
      namespace: storage
  serviceAccountName: default
  timeout: 5m
