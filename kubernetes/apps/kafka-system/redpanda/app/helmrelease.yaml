---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: redpanda
  namespace: kafka-system
spec:
  interval: 12h
  url: https://charts.redpanda.com
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda
spec:
  interval: 1h
  chart:
    spec:
      chart: redpanda
      version: 5.10.2
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: kafka-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: redpanda
    podTemplate:
      annotations:
        reloader.stakater.com/auto: "true"
    console:
      enabled: true
      configmap:
        create: false
      secret:
        create: false
      deployment:
        create: false
      config: {}
    monitoring:
      enabled: true
      scrapeInterval: 30s
    resources:
      cpu:
        cores: 10m
      requests:
        cpu: 10m
        memory: 64Mi
    storage:
      mountType: persistentVolume
      persistentVolume:
        storageClass: ceph-block
        nameOverwrite: redpanda
    post_install_job:
      enabled: false
    statefulset:
      replicas: 1
