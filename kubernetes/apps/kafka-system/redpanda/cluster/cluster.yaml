apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  name: redpanda
spec:
  clusterSpec:
    statefulset:
      replicas: 3
    resources:
      cpu:
        cores: 1
      memory:
        enable_memory_locking: false
        container:
          max: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
    persistentVolume:
      enabled: true
      size: 1Gi
      storageClass: openebs-hostpath
    external:
      enabled: true
      type: LoadBalancer
      externalDns:
        enabled: true
    monitoring:
      enabled: true
