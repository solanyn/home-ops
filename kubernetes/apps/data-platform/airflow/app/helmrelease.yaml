---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: airflow
  namespace: data-platform
spec:
  interval: 12h
  url: https://airflow.apache.org
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
spec:
  interval: 1h
  chart:
    spec:
      chart: airflow
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: airflow
        namespace: data-platform
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    useStandardNaming: true
    airflowPodAnnotations:
      reloader.stakater.com/auto: "true"
    data:
      metadataSecretName: airflow-secret
      brokerUrl: redis://redis.database.svc.cluster.local:6379
    webserverSecretKeySecretName: airflow-secret
    executor: "CeleryExecutor"
    extraEnvFrom: |
      - secretRef:
          name: airflow-secret
    workers:
      extraPipPackages:
        - beautifulsoup4
        - httpx
        - s3fs
      persistence:
        enabled: false
    createUserJob:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom: &envFrom
            - secretRef:
                name: airflow-secret
      useHelmHooks: false
      applyCustomEnv: false
    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false
    dags:
      gitSync:
        enabled: true
        repo: https://github.com/solanyn/airflow-pipelines
        branch: main
        depth: 1
        subPath: "dags"
    scheduler:
      enabled: true
    redis:
      enabled: false
    postgresql:
      enabled: false
    statsd:
      enabled: true
