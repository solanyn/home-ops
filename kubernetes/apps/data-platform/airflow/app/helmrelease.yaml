---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: airflow
  namespace: data-platform
spec:
  interval: 12h
  url: https://airflow-helm.github.io/charts
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
spec:
  interval: 1h
  chart:
    spec:
      chart: airflow
      version: 8.9.0
      sourceRef:
        kind: HelmRepository
        name: airflow
        namespace: data-platform
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    workers:
      replicas: 2
      extraPipPackages:
        - s3fs
        - beautifulsoup4
        - httpx
    airflow:
      executor: CeleryExecutor
      image:
        repository: apache/airflow
        tag: 2.10.5-python3.9
      extraEnv:
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: AIRFLOW__CORE__FERNET_KEY
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: AIRFLOW__WEBSERVER__SECRET_KEY
      config:
        AIRFLOW__CORE__LOAD_EXAMPLES: "False"
        AIRFLOW__CORE__DEFAULT_TIMEZONE: "Australia/Sydney"
      users:
        - username: "$${ADMIN_USER}"
          role: Admin
          firstName: "$${ADMIN_FIRST_NAME}"
          lastName: "$${ADMIN_LAST_NAME}"
          password: "$${ADMIN_PASSWORD}"
          email: "$${ADMIN_EMAIL}"
      usersTemplates:
        ADMIN_USER:
          kind: secret
          name: airflow-secret
          key: AIRFLOW_ADMIN_USERNAME
        ADMIN_PASSWORD:
          kind: secret
          name: airflow-secret
          key: AIRFLOW_ADMIN_PASSWORD
        ADMIN_EMAIL:
          kind: secret
          name: airflow-secret
          key: AIRFLOW_ADMIN_EMAIL
        ADMIN_FIRST_NAME:
          kind: secret
          name: airflow-secret
          key: AIRFLOW_ADMIN_FIRST_NAME
        ADMIN_LAST_NAME:
          kind: secret
          name: airflow-secret
          key: AIRFLOW_ADMIN_LAST_NAME
      usersUpdate: true
      connections:
        - id: postgres
          type: postgres
          description: Cluster PostgreSQL
          host: postgres17-rw.database.svc.cluster.local
          port: 5432
          login: $${POSTGRES_USERNAME}
          password: $${POSTGRES_PASSWORD}
          schema: airflow
      connectionsTemplates:
        POSTGRES_USERNAME:
          kind: secret
          name: airflow-secret
          key: INIT_POSTGRES_USER
        POSTGRES_PASSWORD:
          kind: secret
          name: airflow-secret
          key: INIT_POSTGRES_PASSWORD
      variables:
        - key: "S3_ENDPOINT_URL"
          value: "$${S3_ENDPOINT_URL}"
        - key: "AWS_ACCESS_KEY_ID"
          value: "$${AWS_ACCESS_KEY_ID}"
        - key: "AWS_SECRET_ACCESS_KEY"
          value: "$${AWS_SECRET_ACCESS_KEY}"
        - key: "PUSHOVER_USER_KEY"
          value: "$${PUSHOVER_USER_KEY}"
        - key: "PUSHOVER_API_TOKEN"
          value: "$${PUSHOVER_API_TOKEN}"
      variablesTemplates:
        S3_ENDPOINT_URL:
          kind: secret
          name: airflow-secret
          key: S3_ENDPOINT_URL
        AWS_ACCESS_KEY_ID:
          kind: secret
          name: airflow-secret
          key: AWS_ACCESS_KEY_ID
        AWS_SECRET_ACCESS_KEY:
          kind: secret
          name: airflow-secret
          key: AWS_SECRET_ACCESS_KEY
        PUSHOVER_USER_KEY:
          kind: secret
          name: airflow-secret
          key: PUSHOVER_USER_KEY
        PUSHOVER_API_TOKEN:
          kind: secret
          name: airflow-secret
          key: PUSHOVER_API_TOKEN
      variablesUpdate: true
      dags:
        gitSync:
          enabled: true
          repo: https://github.com/solanyn/airflow-pipelines.git
          branch: main
          repoSubPath: dags
      postgresql:
        enabled: false
      pgbouncer:
        enabled: true
      externalDatabase:
        type: postgres
        host: postgres17-rw.database.svc.cluster.local
        port: 5432
        userSecret: airflow-secret
        userSecretKey: INIT_POSTGRES_USER
        passwordSecret: airflow-secret
        passwordSecretKey: INIT_POSTGRES_PASSWORD
        properties: "?sslmode=disable"
      redis:
        enabled: false
      externalRedis:
        host: redis.database.svc.cluster.local
        port: 6379
