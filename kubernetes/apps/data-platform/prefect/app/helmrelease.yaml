---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prefect
  namespace: data-platform
spec:
  interval: 12h
  url: https://prefecthq.github.io/prefect-helm
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prefect
spec:
  interval: 1h
  chart:
    spec:
      chart: prefect-server
      version: 2025.3.21180514
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: data-platform
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    server:
      image:
        repository: prefecthq/prefect
        prefectTag: 3-python3.11-kubernetes
        debug: true
      uiConfig:
        enabled: true
        prefectUiApiUrl: https://prefect.goyangi.cloud/api
      env:
        - name: PREFECT_API_DATABASE_MIGRATE_ON_START
          value: "True"
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    backgroundServices:
      runAsSeparateDeployment: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    service:
      type: ClusterIP
      port: 4200
    postgresql:
      enabled: false
    secret:
      create: false
      name: prefect-secret
