---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prefect-worker
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prefect-worker
subjects:
- kind: ServiceAccount
  name: prefect-worker
  namespace: data-platform
roleRef:
  kind: ClusterRole
  name: prefect-worker
  apiGroup: rbac.authorization.k8s.io

