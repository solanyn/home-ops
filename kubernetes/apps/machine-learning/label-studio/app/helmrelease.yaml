---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: label-studio
  namespace: machine-learning
spec:
  interval: 12h
  url: https://charts.heartex.com/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: label-studio
spec:
  interval: 1h
  chart:
    spec:
      chart: labelstudio
      version: 1.9.7
      sourceRef:
        kind: HelmRepository
        name: label-studio
        namespace: machine-learning
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      pgConfig:
        dbName: label_studio
        userName: label-studio
        password:
          secretName: label-studio-secret
          secretKey: INIT_POSTGRES_USER
      redisConfig:
        host: redis://redis.database.svc.cluster.local:6379
      persistence:
        enabled: true
        type: s3
        config:
          s3:
            accessKeyExistingSecret: label-studio-secret
            accessKeyExistingSecretKey: AWS_ACCESS_KEY_ID
            secretKeyExistingSecret: label-studio-secret
            secretKeyExistingSecretKey: AWS_SECRET_ACCESS_KEY
            bucket: label-studio
            endpointUrl: minio.default.svc.cluster.local:9000
    app:
      FullnameOverride: label-studio
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
      annotations:
        reloader.stakater.com/auto: "true"
    postgresql:
      enabled: false
    redis:
      enabled: false
    metrics:
      enabled: true
