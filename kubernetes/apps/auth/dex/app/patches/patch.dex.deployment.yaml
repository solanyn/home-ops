apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      containers:
        - name: dex
          envFrom:
            - secretRef:
                name: dex-secret
          $patch: replace
          volumeMounts:
            - name: config
              $patch: delete
            - name: dex-config
              mountPath: /etc/dex/cfg/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: dex
          $patch: delete
        - name: dex-config
          secret:
            secretName: dex-secret
