apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      containers:
        - name: dex
          envFrom: []
          $patch: delete
          volumeMounts:
            - mountPath: /etc/dex/cfg
              name: config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: dex-secret
