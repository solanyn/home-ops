apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      containers:
        - name: dex
          envFrom: []
      volumes:
        - name: config
          secret:
            secretName: dex-secret
