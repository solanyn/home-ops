---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-operator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: flux-operator-secret
    template:
      data:
        config.yaml: |
          oidc:
            issuerURL: https://id.goyangi.io/application/o/flux/
            clientID: flux
            clientSecret: "{{ .FLUX_CLIENT_SECRET }}"
            usernameClaim: preferred_username
  dataFrom:
    - extract:
        key: flux
