---
apiVersion: v1
kind: Secret
metadata:
  name: flux-operator-secret
stringData:
  config.yaml: |
    apiVersion: web.fluxcd.controlplane.io/v1
    kind: Config
    spec:
      baseURL: https://flux.goyangi.io
      authentication:
        type: OAuth2
        oauth2:
          provider: OIDC
          clientID: "${client_id}"
          clientSecret: "${client_secret}"
          issuerURL: https://id.goyangi.io
