---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tofu-controller
spec:
  groups:
    - name: tofu-controller
      rules:
        - alert: TerraformReconciliationFailure
          expr: gotk_reconcile_condition{type="Ready", status="False", kind="Terraform"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Terraform {{ $labels.name }} failed"
            description: "Terraform resource {{ $labels.namespace }}/{{ $labels.name }} has been failing for more than 10 minutes."
