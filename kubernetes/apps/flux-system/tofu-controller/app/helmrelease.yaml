---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
spec:
  chartRef:
    kind: OCIRepository
    name: tofu-controller
  interval: 15m
  values:
    runner:
      image:
        repository: ghcr.io/flux-iac/opentofu-runner
        tag: 1.11.1-base
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
