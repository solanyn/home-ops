---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
spec:
  chartRef:
    kind: OCIRepository
    name: tofu-controller
  interval: 15m
  values:
    branchPlanner:
      enabled: true
    runner:
      image:
        repository: ghcr.io/home-operations/opentofu-runner
        tag: 1.11.2@sha256:705e79da19aaa01483dead1a4841ff7fdbdffbc783879d0be97a7cb0063babc2
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
