apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml
  - ./externalsecret.yaml
configMapGenerator:
  - name: branch-planner
    literals:
      - secretName=branch-planner-token
    files:
      - resources=./resources/branch-planner-resources.yaml
generatorOptions:
  disableNameSuffixHash: true
