---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tofu-controller
spec:
  targetNamespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/flux-system/tofu-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tofu-controller-terraform
spec:
  targetNamespace: flux-system
  dependsOn:
    - name: tofu-controller
  healthChecks:
    - apiVersion: infra.contrib.fluxcd.io/v1alpha2
      kind: Terraform
      name: authentik
      namespace: flux-system
    - apiVersion: infra.contrib.fluxcd.io/v1alpha2
      kind: Terraform
      name: garage
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/flux-system/tofu-controller/terraform
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
