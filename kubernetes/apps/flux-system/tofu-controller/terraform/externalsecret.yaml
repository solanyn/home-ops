---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tofu-controller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tofu-controller-secret
    creationPolicy: Owner
    template:
      data:
        OP_CONNECT_HOST: "http://onepassword.external-secrets.svc.cluster.local"
        OP_CONNECT_TOKEN: "{{ .OP_CONNECT_TOKEN }}"
        OP_SERVICE_ACCOUNT_TOKEN: "{{ .OP_SERVICE_ACCOUNT_TOKEN }}"
        GARAGE_ADMIN_TOKEN: "{{ .GARAGE_ADMIN_TOKEN }}"
        GARAGE_ROOT_ACCESS_KEY_ID: "{{ .GARAGE_ROOT_USER }}"
        GCP_PROJECT: "{{ .GOOGLE_PROJECT_NAME }}"
        GCP_CREDENTIALS: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        GKE_CLUSTER_NAME: "{{ .GKE_CLUSTER_NAME }}"
        WG_WORKER_PRIVATE_KEY: "{{ .WG_WORKER_PRIVATE_KEY }}"
        WG_WORKER_PUBLIC_KEY: "{{ .WG_WORKER_PUBLIC_KEY }}"
        WG_MASTER_PRIVATE_KEY: "{{ .WG_MASTER_PRIVATE_KEY }}"
        WG_MASTER_PUBLIC_KEY: "{{ .WG_MASTER_PUBLIC_KEY }}"
        MASTER_GATEWAY_IP: "{{ .MASTER_GATEWAY_IP }}"
  dataFrom:
    - extract:
        key: 1password
    - extract:
        key: garage
    - extract:
        key: google
    - extract:
        key: liqo
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tofu-controller-backend
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tofu-controller-backend-secret
    creationPolicy: Owner
    template:
      data:
        access_key: "{{ .GARAGE_ROOT_USER }}"
        secret_key: "{{ .GARAGE_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: garage
