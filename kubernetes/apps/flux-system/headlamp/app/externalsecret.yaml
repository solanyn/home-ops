---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name headlamp-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        HEADLAMP_CONFIG_OIDC_IDP_ISSUER_URL: https://id.goyangi.io/application/o/headlamp/
        HEADLAMP_CONFIG_OIDC_CLIENT_ID: headlamp
        HEADLAMP_CONFIG_OIDC_CLIENT_SECRET: "{{ .HEADLAMP_CLIENT_SECRET }}"
        HEADLAMP_CONFIG_OIDC_SCOPES: "openid,email,profile"
  dataFrom:
    - extract:
        key: headlamp
