# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 0.45.0
      sourceRef:
        kind: HelmRepository
        name: kafka
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    resources:
      requests:
        memory: 128Mi
        cpu: 10m
    generateNetworkPolicy: false

