# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lakekeeper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lakekeeper-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: "lakekeeper"
        INIT_POSTGRES_HOST: "postgres16-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .LAKEKEEPER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LAKEKEEPER_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        LAKEKEEPER__PG_ENCRYPTION_KEY: "{{ .LAKEKEEPER_ENCRYPTION_KEY }}"
        LAKEKEEPER__PG_DATABASE_URL_WRITE: "postgres://{{ .LAKEKEEPER_POSTGRES_USER }}:{{ .LAKEKEEPER_POSTGRES_PASSWORD }}@postgres16-rw.database.svc.cluster.local:5432/lakekeeper"
        LAKEKEEPER__PG_DATABASE_URL_READ: "postgres://{{ .LAKEKEEPER_POSTGRES_USER }}:{{ .LAKEKEEPER_POSTGRES_PASSWORD }}@postgres16-ro.database.svc.cluster.local:5432/lakekeeper"
        LAKEKEEPER__BASE_URI: https://lakekeeper.goyangi.cloud
        LAKEKEEPER__OPENID_AUDIENCE: "{{ .LAKEKEEPER_OIDC_CLIENT_ID }}"
        LAKEKEEPER__OPENID_PROVIDER_URI: &oidcProvider https://id.goyangi.cloud
        LAKEKEEPER__UI__OPENID_PROVIDER_URI: *oidcProvider
        LAKEKEEPER__UI__OPENID_CLIENT_ID: "{{ .LAKEKEEPER_OIDC_CLIENT_ID }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lakekeeper
