# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mlflow
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mlflow:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/solanyn/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: mlflow-secret
        containers:
          app:
            image:
              repository: ghcr.io/solanyn/mlflow
              tag: 2.20.2@sha256:15ab42da746985d64907b7b39df92f8b6eebdd799e89fa020c23f4d3af4c193d
            env:
              MLFLOW_ARTIFACTS_DESTINATION: s3://mlflow
              MLFLOW_HOST: 0.0.0.0
              MLFLOW_PORT: &port 80
              MLFLOW_WORKERS: 4
              MLFLOW_EXPOSE_PROMETHEUS: true
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
        supplementalGroups: [10000]
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: mlflow.goyangi.cloud
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      tmp:
        type: emptyDir
        sizeLimit: 100Mi
      auth-config:
        type: secret
        name: mlflow-secret
        globalMounts:
          - path: /config/auth.ini
            subPath: auth.ini
            readOnly: true
