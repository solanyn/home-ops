# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dask
spec:
  interval: 1h
  chart:
    spec:
      chart: dask-kubernetes-operator
      version: 2025.1.1
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nameOverride: "dask"
    fullnameOverride: "dask"
    nodeSelector: {}
    metrics:
      scheduler:
        enabled: true
        serviceMonitor:
          enabled: true
      worker:
        enabled: true
        podMonitor:
          enabled: true
