---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dask
spec:
  ingressClassName: internal
  rules:
    - host: dask.goyangi.cloud
      http:
        paths:
          - path: /
            pathType: Path
            backend:
              service:
                name: dask-cluster-scheduler
                port:
                  number: 8787

