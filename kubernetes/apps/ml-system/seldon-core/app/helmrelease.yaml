# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seldon-core
spec:
  interval: 30m
  chart:
    spec:
      chart: seldon-core-operator
      version: 1.19.0--dev
      sourceRef:
        kind: HelmRepository
        name: seldonio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    singleNamespace: true
    crd:
      create: true
    certManager:
      enabled: true
    istio:
      enabled: true
      gateway: ml-system/seldon-gateway
    predictiveUnit:
      defaultEnvSecretRefName: seldon-core-secret
    usageMetrics:
      enabled: false
    executor:
      resources:
        cpuRequest: 10m
    manager:
      resources:
        cpuRequest: 10m
    storageInitializer:
      resources:
        cpuRequest: 10m

