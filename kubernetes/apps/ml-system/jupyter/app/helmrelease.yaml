# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jupyter
spec:
  interval: 30m
  chart:
    spec:
      chart: jupyterhub
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: jupyterhub
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: jupyter
    singleuser:
      defaultUrl: "/lab"
      extraEnv:
        JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
      cpu:
        guarantee: 10m
      memory:
        limit: 16G
      # required for pytorch
      storage:
        dynamic:
          storageClass: ceph-block
        extraVolumes:
          - name: shm-volume
            emptyDir:
              medium: Memory
        extraVolumeMounts:
          - name: shm-volume
            mountPath: /dev/shm
    ingress:
      enabled: true
      ingressClassName: internal
      hosts: ["jupyter.goyangi.cloud"]
    cull:
      enabled: true
      users: true
      adminUsers: true
  valuesFrom:
    - kind: Secret
      name: jupyter-secret
      valuesKey: values.yaml
