# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spark
spec:
  interval: 30m
  chart:
    spec:
      chart: spark-operator
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: spark-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: spark
    controller:
      uiIngress:
        enable: false
      resources:
        requests:
          cpu: 10m
    webhook:
      resources:
        requests:
          cpu: 10m
    prometheus:
      podMonitor:
        create: true
