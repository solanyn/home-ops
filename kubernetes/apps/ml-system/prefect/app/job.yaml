---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-prefect-db
spec:
  template:
    spec:
      containers:
        - name: init-db
          image: ghcr.io/solanyn/postgres-init:16
          envFrom:
            - secretRef:
                name: prefect-server-secret
      restartPolicy: Never
  backoffLimit: 4

