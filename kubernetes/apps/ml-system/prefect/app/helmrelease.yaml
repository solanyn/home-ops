# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prefect
spec:
  interval: 30m
  chart:
    spec:
      chart: prefect-server
      version: 2025.2.21193831
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    server:
      extraContainers:
        - name: init-db
          image: ghcr.io/solanyn/postgres-init:16
          envFrom:
            - secretRef:
                name: prefect-server-secret
      image:
        repository: prefecthq/prefect
        prefectTag: 3-python3.11-kubernetes
        debug: true
      prefectApiUrl: http://localhost:4200/api
      uiConfig:
        enabled: true
        prefectUiApiUrl: https://prefect.goyangi.cloud/api
      env:
        - name: PREFECT_API_DATABASE_MIGRATE_ON_START
          value: "True"
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    backgroundServices:
      runAsSeparateDeployment: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    service:
      type: ClusterIP
      port: 4200
    ingress:
      enabled: true
      className: internal
      host:
        hostname: prefect.goyangi.cloud
        path: /
        pathType: Prefix
      tls: true
    postgresql:
      enabled: false
    secret:
      create: false
      name: prefect-secret
