# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: feast
spec:
  interval: 30m
  chart:
    spec:
      chart: feast
      version: 0.45.0
      sourceRef:
        kind: HelmRepository
        name: feast-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    feature-server:
      enabled: true
      application-override.yaml:
        enabled: true
        feast:
          active_store: online
          stores:
          - name: online
            type: REDIS
            config:
              host: redis.database.svc.cluster.local
              port: 6379
          entityKeySerializationVersion: 2
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
        metrics:
          enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    transformation-service:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    global:
      project: default
      provider: local
      registry:
        secretRef: feast-secret
        secretKeyName: sql
        resources:
          requests:
            cpu: 10m
            memory: 128Mi

