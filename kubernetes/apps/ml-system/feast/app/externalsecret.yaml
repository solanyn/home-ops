# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: feast
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: feast-secret
    template:
      data:
        redis: |
          connection_string: redis.database.svc.cluster.local:6379
        sql: |
          path: "postgresql+psycopg://{{ .FEAST_POSTGRES_USER }}:{{ .FEAST_POSTGRES_PASSWORD }}@postgres16-rw.database.svc.cluster.local:5432/feast"
          cache_ttl_seconds: 60
          sqlalchemy_config_kwargs:
              echo: false
              pool_pre_ping: true
  dataFrom:
    - extract:
        key: feast
    - extract:
        key: cloudnative-pg
