---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: meilisearch
  namespace: ml-system
spec:
  interval: 12h
  url: https://meilisearch.github.io/meilisearch-kubernetes
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meilisearch
spec:
  interval: 1h
  chart:
    spec:
      chart: meilisearch
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: meilisearch
        namespace: ml-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: meilisearch
    environment:
      MEILI_NO_ANALYTICS: true
      MEILI_ENV: production
    auth:
      existingMasterKeySecret: meilisearch-secret
    ingress:
      enabled: true
      className: internal
      hosts:
        - meilisearch.goyangi.cloud
    persistence:
      enabled: true
      existingClaim: meilisearch
    serviceMonitor:
      enabled: true
