# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: flyte
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: flyte-secret
    template:
      data:
        values.yaml: |
          fullnameOverride: "flyte"
          commonAnnotations:
            reloader.stakater.com/auto: "true"
          deployment:
            initContainers:
              - name: init-db
                image: ghcr.io/solanyn/postgres-init:16
                env:
                  - name: INIT_POSTGRES_DBNAME
                    value: "flyte"
                  - name: INIT_POSTGRES_HOST
                    value: "postgres16-rw.database.svc.cluster.local"
                  - name: INIT_POSTGRES_USER
                    value: "{{ .FLYTE_POSTGRES_USER }}"
                  - name: INIT_POSTGRES_PASS
                    value: "{{ .FLYTE_POSTGRES_PASSWORD }}"
                  - name: INIT_POSTGRES_SUPER_PASS
                    value: "{{ .POSTGRES_SUPER_PASS }}"
                  - name: INIT_POSTGRES_SUPER_USER
                    value: "{{ .POSTGRES_SUPER_USER }}"
          configuration:
            database:
              username: "{{ .FLYTE_POSTGRES_USER }}"
              password: "{{ .FLYTE_POSTGRES_PASSWORD }}"
              host: postgres16-rw.database.svc.cluster.local
              dbname: flyte
            storage:
              metadataContainer: flyte-metadata
              userDataContainer: flyte-user-data
              provider: s3
              providerConfig:
                s3:
                  authType: "accesskey"
                  endpoint: http://minio.default.svc.cluster.local:9000
                  accessKey: "{{ .MINIO_ROOT_USER }}"
                  secretKey: "{{ .MINIO_ROOT_PASSWORD }}"
            auth:
              enabled: true
              oidc:
                baseUrl: https://id.goyangi.cloud
                clientId: "{{ .FLYTE_OIDC_CLIENT_ID }}"
                clientSecret: "{{ .FLYTE_OIDC_CLIENT_SECRET }}"
              internal:
                clientSecret: '{{ .FLYTE_INTERNAL_CLIENT_SECRET }}'
              authorizedUris:
              - https://flyte.goyangi.cloud
              storage:
                cache:
                  max_size_mbs: 10
                  target_gc_percent: 100
              tasks:
                task-plugins:
                  enabled-plugins:
                    - container
                    - sidecar
                    - K8S-ARRAY #used for MapTasks
                    - agent-service
                    - echo
                  default-for-task-types:
                    - container: container
                    - container_array: K8S-ARRAY
          clusterResourceTemplates:
            inline:
              #This section automates the creation of the project-domain namespaces
              001_namespace.yaml: |
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: '\{\{ namespace \}\}'
              # This block performs the automated annotation of KSAs across all project-domain namespaces
              002_serviceaccount.yaml: |
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: default
                  namespace: '\{\{ namespace \}\}'
          ingress:
            create: true
            ingressClassName: internal
            commonAnnotations:
              ingress.kubernetes.io/rewrite-target: /
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
            httpAnnotations:
              nginx.ingress.kubernetes.io/app-root: /console
            host: flyte.goyangi.cloud
            separateGrpcIngress: true
            separateGrpcIngressAnnotations:
              nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
          serviceAccount:
            create: true
  dataFrom:
    - extract:
        key: flyte
    - extract:
        key: minio
    - extract:
        key: cloudnative-pg
