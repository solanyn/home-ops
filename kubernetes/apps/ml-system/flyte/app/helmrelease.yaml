# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flyte
spec:
  interval: 30m
  chart:
    spec:
      chart: flyte-binary
      version: v1.15.0
      sourceRef:
        kind: HelmRepository
        name: flyteorg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    externalSecretRef: flyte-secret

