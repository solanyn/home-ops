---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kserve
  namespace: kserve
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kserve
  values:
    kserve:
      controller:
        deployment:
          args:
            - --enable-secret-management
            - --enable-leader-election
    # Note: KServe relies on Knative for ingress primarily.
    # Cert-Manager integration is also handled.
