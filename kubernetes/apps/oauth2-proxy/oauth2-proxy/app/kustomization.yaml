# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ../../../../../third_party/kubeflow/manifests/common/oauth2-proxy/overlays/m2m-dex-and-kind
patchesStrategicMerge:
  - patches/patch.oauth2-proxy.deployment.yaml
configMapGenerator:
  - name: oauth2-proxy
    behavior: replace
    files:
      - oauth2-proxy.cfg=./resources/oauth2-proxy.cfg
  - name: oauth2-proxy-parameters
    behavior: replace
    literals:
      - FORCE_HTTPS=true
      - ALLOW_SELF_SIGNED_ISSUER=false
      - ENABLE_M2M_TOKENS=true
      - EXTRA_JWT_ISSUERS=https://kubernetes.default.svc.cluster.local=https://kubernetes.default.svc.cluster.local
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: this-is-ignored
      spec:
        template:
          metadata:
            annotations:
              reloader.stakater.com/auto: "true"
