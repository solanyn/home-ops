---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-cloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-cloud-secret
    creationPolicy: Owner
    template:
      data:
        WG_GKE_PRIVATE_KEY: "{{ .WG_WORKER_PRIVATE_KEY }}"
        WG_GKE_PUBLIC_KEY: "{{ .WG_WORKER_PUBLIC_KEY }}"
        WG_HOME_PUBLIC_KEY: "{{ .WG_MASTER_PUBLIC_KEY }}"
  dataFrom:
    - extract:
        key: liqo
