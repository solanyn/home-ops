---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: liqo-gke
spec:
  providerConfigRef:
    name: gke-worker
  forProvider:
    chart:
      name: liqo
      repository: https://helm.liqo.io/
      version: "v1.1.1"
    namespace: liqo-system
    wait: true
    values:
      apiServer:
        address: "https://34.177.82.19"
      discovery:
        config:
          clusterID: worker
      ipam:
        podCIDR: "10.64.0.0/14"
        serviceCIDR: "10.52.0.0/20"
