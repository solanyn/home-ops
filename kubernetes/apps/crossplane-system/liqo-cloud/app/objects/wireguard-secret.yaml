---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: liqo-wireguard-secret-gke
spec:
  providerConfigRef:
    name: gke-worker
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        name: wireguard-keys
        namespace: liqo-tenant-master
        labels:
          liqo.io/remote-cluster-id: master
          networking.liqo.io/gateway-resource: "true"
      stringData:
        privateKey: ${WG_GKE_PRIVATE_KEY}
        publicKey: ${WG_GKE_PUBLIC_KEY}
