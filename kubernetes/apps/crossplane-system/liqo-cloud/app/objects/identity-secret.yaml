---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: liqo-identity-secret
spec:
  providerConfigRef:
    name: default
  references:
    - patchesFrom:
        apiVersion: v1
        kind: Secret
        name: test-conn
        namespace: crossplane-system
        fieldPath: data.kubeconfig
      toFieldPath: data.kubeconfig
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        name: controlplane-kubeconfig
        namespace: liqo-tenant-worker
        labels:
          liqo.io/identity-type: ControlPlane
          liqo.io/remote-cluster-id: worker
        annotations:
          liqo.io/remote-tenant-namespace: liqo-tenant-master
      type: Opaque
