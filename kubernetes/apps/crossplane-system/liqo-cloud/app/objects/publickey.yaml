---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: liqo-publickey-master
spec:
  providerConfigRef:
    name: gke-worker
  forProvider:
    manifest:
      apiVersion: networking.liqo.io/v1beta1
      kind: PublicKey
      metadata:
        name: master
        namespace: liqo-tenant-master
        labels:
          liqo.io/remote-cluster-id: master
          networking.liqo.io/gateway-resource: "true"
      spec:
        publicKey: ${WG_HOME_PUBLIC_KEY}
