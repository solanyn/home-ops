---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgkeclusters.home-ops.io
spec:
  group: home-ops.io
  names:
    kind: XGKECluster
    plural: xgkeclusters
  connectionSecretKeys:
    - kubeconfig
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  default: asia-southeast1-b
                serviceAccount:
                  type: string
                  description: GCP service account for node pools
                nodePools:
                  type: object
                  properties:
                    system:
                      type: object
                      properties:
                        count:
                          type: integer
                          default: 1
                        machineType:
                          type: string
                          default: e2-micro
                    gpu:
                      type: object
                      properties:
                        minCount:
                          type: integer
                          default: 0
                        maxCount:
                          type: integer
                          default: 8
                        machineType:
                          type: string
                          default: g2-standard-8
                        acceleratorType:
                          type: string
                          default: nvidia-l4
                    cpu:
                      type: object
                      properties:
                        minCount:
                          type: integer
                          default: 0
                        maxCount:
                          type: integer
                          default: 4
                        machineType:
                          type: string
                          default: e2-medium
            status:
              type: object
              properties:
                clusterName:
                  type: string
                endpoint:
                  type: string
                podCIDR:
                  type: string
                serviceCIDR:
                  type: string
                connectionSecretName:
                  type: string
