---
apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: xgkeclusters.home-ops.io
spec:
  group: home-ops.io
  names:
    kind: XGKECluster
    plural: xgkeclusters
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  default: asia-southeast1-b
                nodePools:
                  type: object
                  properties:
                    system:
                      type: object
                      properties:
                        count:
                          type: integer
                          default: 1
                        machineType:
                          type: string
                          default: e2-micro
                    gpu:
                      type: object
                      properties:
                        minCount:
                          type: integer
                          default: 0
                        maxCount:
                          type: integer
                          default: 8
                        machineType:
                          type: string
                          default: g2-standard-8
                        acceleratorType:
                          type: string
                          default: nvidia-l4
                    cpu:
                      type: object
                      properties:
                        minCount:
                          type: integer
                          default: 0
                        maxCount:
                          type: integer
                          default: 4
                        machineType:
                          type: string
                          default: e2-medium
                liqo:
                  type: object
                  properties:
                    clusterID:
                      type: string
                      default: worker
                    masterClusterID:
                      type: string
                      default: master
                    masterPodCIDR:
                      type: string
                      default: 10.42.0.0/16
                    masterExternalCIDR:
                      type: string
                      default: 10.60.0.0/16
                    masterGatewayIP:
                      type: string
                    masterGatewayPort:
                      type: integer
                      default: 51840
                    workerExternalCIDR:
                      type: string
                      default: 10.70.0.0/16
                    wireguard:
                      type: object
                      properties:
                        workerPrivateKey:
                          type: string
                        workerPublicKey:
                          type: string
                        masterPublicKey:
                          type: string
            status:
              type: object
              properties:
                clusterName:
                  type: string
                endpoint:
                  type: string
                podCIDR:
                  type: string
