---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-peering
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-peering-secret
    creationPolicy: Owner
    template:
      data:
        WG_WORKER_PRIVATE_KEY: "{{ .WG_WORKER_PRIVATE_KEY }}"
        WG_WORKER_PUBLIC_KEY: "{{ .WG_WORKER_PUBLIC_KEY }}"
        WG_HOME_PUBLIC_KEY: "{{ .WG_HOME_PUBLIC_KEY }}"
        HOME_GATEWAY_IP: "{{ .HOME_GATEWAY_IP }}"
  dataFrom:
    - extract:
        key: liqo-peering
