---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgkeclusters.home-ops.io
spec:
  group: home-ops.io
  names:
    kind: XGKECluster
    plural: xgkeclusters
  claimNames:
    kind: GKECluster
    plural: gkeclusters
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  default: "australia-southeast1"
                nodePools:
                  type: object
                  properties:
                    system:
                      type: object
                      properties:
                        count: { type: integer, default: 1 }
                        machineType: { type: string, default: "e2-micro" }
                    gpu:
                      type: object
                      properties:
                        minCount: { type: integer, default: 0 }
                        maxCount: { type: integer, default: 1 }
                        machineType: { type: string, default: "n1-standard-4" }
                        acceleratorType: { type: string, default: "nvidia-tesla-t4" }
                    cpu:
                      type: object
                      properties:
                        minCount: { type: integer, default: 0 }
                        maxCount: { type: integer, default: 3 }
                        machineType: { type: string, default: "e2-medium" }
            status:
              type: object
              properties:
                clusterName: { type: string }
                endpoint: { type: string }
