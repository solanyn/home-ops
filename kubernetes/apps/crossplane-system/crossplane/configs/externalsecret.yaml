---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crossplane
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: crossplane
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GCP_PROJECT_ID: "{{ .GOOGLE_PROJECT_NAME }}"
        GCP_SERVICE_ACCOUNT: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        GCP_SERVICE_ACCOUNT_EMAIL: '{{ ( .GOOGLE_SERVICE_ACCOUNT_JSON | fromJson ).client_email }}'
  dataFrom:
    - extract:
        key: google
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: garage-credentials
    creationPolicy: Owner
    template:
      data:
        credentials: |
          {
            "endpoint": "http://garage.storage.svc.cluster.local:3903",
            "adminToken": "{{ .GARAGE_ADMIN_TOKEN }}"
          }
  dataFrom:
    - extract:
        key: garage

