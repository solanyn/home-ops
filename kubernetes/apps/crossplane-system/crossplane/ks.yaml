---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane
spec:
  targetNamespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
spec:
  targetNamespace: crossplane-system
  dependsOn:
    - name: crossplane
      namespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/providers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-home-ops
spec:
  targetNamespace: crossplane-system
  dependsOn:
    - name: crossplane
      namespace: crossplane-system
    - name: crossplane-providers
      namespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/packages/home-ops
  postBuild:
    substituteFrom:
      - kind: Secret
        name: liqo-peering-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
