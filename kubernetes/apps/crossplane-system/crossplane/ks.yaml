---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane
spec:
  targetNamespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
spec:
  targetNamespace: crossplane-system
  dependsOn:
    - name: crossplane
      namespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/providers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-configs
spec:
  targetNamespace: crossplane-system
  dependsOn:
    - name: crossplane-providers
      namespace: crossplane-system
    - name: onepassword
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/configs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-definitions
spec:
  targetNamespace: crossplane-system
  dependsOn:
    - name: crossplane-configs
      namespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/definitions
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-resources
spec:
  dependsOn:
    - name: crossplane-definitions
      namespace: crossplane-system
  interval: 1h
  path: ./kubernetes/apps/crossplane-system/crossplane/resources
  postBuild:
    substituteFrom:
      - kind: Secret
        name: crossplane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
