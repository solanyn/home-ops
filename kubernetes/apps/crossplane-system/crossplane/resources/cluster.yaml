---
apiVersion: home-ops.io/v1alpha1
kind: XGKECluster
metadata:
  name: test
spec:
  location: asia-southeast1-b
  serviceAccount: ${GCP_SERVICE_ACCOUNT_EMAIL}
  nodePools:
    system:
      count: 1
      machineType: e2-micro
    gpu:
      minCount: 0
      maxCount: 8
      machineType: g2-standard-8
      acceleratorType: nvidia-l4
    cpu:
      minCount: 0
      maxCount: 4
      machineType: e2-medium
