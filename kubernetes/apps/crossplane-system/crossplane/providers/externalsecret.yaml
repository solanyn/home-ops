---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gcp-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gcp-creds
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        creds: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: google
