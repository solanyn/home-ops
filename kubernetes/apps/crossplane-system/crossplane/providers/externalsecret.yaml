---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crossplane
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: crossplane
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GCP_PROJECT_ID: "{{ .GOOGLE_PROJECT_NAME }}"
        GCP_SERVICE_ACCOUNT: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: google
