---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crossplane
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: crossplane
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GCP_PROJECT_ID: "{{ .GOOGLE_PROJECT_NAME }}"
        GCP_SERVICE_ACCOUNT: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: google
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-peering
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-peering-secret
    creationPolicy: Owner
    template:
      data:
        WG_WORKER_PRIVATE_KEY: "{{ .WG_WORKER_PRIVATE_KEY }}"
        WG_WORKER_PUBLIC_KEY: "{{ .WG_WORKER_PUBLIC_KEY }}"
        WG_MASTER_PUBLIC_KEY: "{{ .WG_MASTER_PUBLIC_KEY }}"
        MASTER_GATEWAY_IP: "{{ .MASTER_GATEWAY_IP }}"
  dataFrom:
    - extract:
        key: liqo
