---
apiVersion: authentication.liqo.io/v1beta1
kind: ResourceSlice
metadata:
  name: worker-gpu
  labels:
    liqo.io/remote-cluster-id: worker
    liqo.io/replication: "true"
  annotations:
    liqo.io/create-virtual-node: "true"
spec:
  class: default
  providerClusterID: worker
  resources:
    cpu: "32"
    memory: 128Gi
    nvidia.com/gpu: "8"
