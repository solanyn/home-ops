---
apiVersion: authentication.liqo.io/v1beta1
kind: ResourceSlice
metadata:
  name: master-gpu-offer
  labels:
    liqo.io/remote-cluster-id: worker
    liqo.io/originID: master
    liqo.io/replication: "true"
    liqo.io/replicated: "true"
  annotations:
    liqo.io/create-virtual-node: "true"
spec:
  class: default
  providerClusterID: master
  consumerClusterID: worker
  resources:
    cpu: "32"
    memory: 128Gi
    nvidia.com/gpu: "8"
