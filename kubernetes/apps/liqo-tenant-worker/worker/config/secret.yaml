---
apiVersion: v1
kind: Secret
metadata:
  name: worker-identity
  labels:
    liqo.io/identity-type: ControlPlane
    liqo.io/remote-cluster-id: worker
  annotations:
    liqo.io/remote-tenant-namespace: liqo-tenant-master
stringData:
  kubeconfig: ${kubeconfig}
---
apiVersion: v1
kind: Secret
metadata:
  name: wireguard-keys
  labels:
    liqo.io/remote-cluster-id: worker
    networking.liqo.io/gateway-resource: "true"
stringData:
  privateKey: ${WG_PRIVATE_KEY}
  publicKey: ${WG_LOCAL_PUBLIC_KEY}
