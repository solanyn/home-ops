---
apiVersion: networking.liqo.io/v1beta1
kind: GatewayClient
metadata:
  name: worker
  labels:
    liqo.io/remote-cluster-id: worker
spec:
  clientTemplateRef:
    apiVersion: networking.liqo.io/v1beta1
    kind: WgGatewayClientTemplate
    name: wireguard-client
    namespace: liqo-system
  secretRef:
    name: wireguard-keys
  endpoint:
    addresses:
      - ${GATEWAY_IP}
    port: 51840
    protocol: UDP
  mtu: 1340
