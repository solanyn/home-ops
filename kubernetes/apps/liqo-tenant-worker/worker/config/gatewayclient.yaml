---
apiVersion: networking.liqo.io/v1beta1
kind: GatewayClient
metadata:
  name: worker
  labels:
    liqo.io/remote-cluster-id: worker
spec:
  clientTemplateRef:
    apiVersion: networking.liqo.io/v1beta1
    kind: WgGatewayClientTemplate
    name: wireguard-client
    namespace: liqo-system
  endpoint:
    addresses:
      - ${NODE_IP}
    port: ${NODE_PORT}
    protocol: UDP
  mtu: 1340
