---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-worker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-worker-secret
    creationPolicy: Owner
    template:
      data:
        CLUSTER_ID: worker
        POD_CIDR: "10.64.0.0/14"
        EXTERNAL_CIDR: "10.70.0.0/16"
        GATEWAY_IP: "{{ .GATEWAY_IP }}"
        WG_PUBLIC_KEY: "{{ .WG_WORKER_PUBLIC_KEY }}"
        WG_PRIVATE_KEY: "{{ .WG_MASTER_PRIVATE_KEY }}"
        WG_LOCAL_PUBLIC_KEY: "{{ .WG_MASTER_PUBLIC_KEY }}"
  dataFrom:
    - extract:
        key: liqo
