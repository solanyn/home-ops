---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: liqo-worker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: liqo-worker-secret
    creationPolicy: Owner
    template:
      data:
        CLUSTER_ID: "{{ .CLUSTER_ID }}"
        POD_CIDR: "{{ .POD_CIDR }}"
        EXTERNAL_CIDR: "{{ .EXTERNAL_CIDR }}"
        kubeconfig: "{{ .kubeconfig }}"
        WG_PUBLIC_KEY: "{{ .WG_PUBLIC_KEY }}"
        WG_PRIVATE_KEY: "{{ .MASTER_WG_PRIVATE_KEY }}"
        WG_LOCAL_PUBLIC_KEY: "{{ .MASTER_WG_PUBLIC_KEY }}"
  dataFrom:
    - extract:
        key: worker-cluster
