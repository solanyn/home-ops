---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: nativelink-configmap
    files:
      - cas.json5=./resources/cas.json5
      - scheduler.json5=./resources/scheduler.json5
      - worker.json5=./resources/worker.json5
generatorOptions:
  disableNameSuffixHash: true
