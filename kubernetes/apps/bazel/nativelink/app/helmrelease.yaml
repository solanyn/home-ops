---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nativelink
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cas:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            command: ["nativelink", "/root/local-storage-cas.json5"]
            env:
              RUST_LOG: info
            resources: {}
      scheduler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            command: ["nativelink", "/root/.cache/scheduler.json5"]
            env:
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
            resources: {}
      executor:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            command: ["nativelink", "/root/.cache/worker.json5"]
            env:
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
              SCHEDULER_ENDPOINT: nativelink-scheduler.bazel.svc.cluster.local
            resources: {}
    service:
      scheduler:
        controller: scheduler
        ports:
          http:
            port: 50052
    route:
      scheduler:
        kind: GRPCRoute
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
