---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nativelink
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cas-scheduler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            args: ["/config/cas-scheduler.json5"]
            env:
              RUST_LOG: "info"
            probes:
              liveness: &probes
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: 50061
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness: *probes
      worker:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-worker:
            image:
              repository: ghcr.io/tracemachina/nativelink-worker-init
              tag: v0.6.0
            args: ["/shared/nativelink"]
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink-worker-lre-cc
              tag: v0.6.0
            command: ["/shared/nativelink"]
            args: ["/config/worker.json5"]
            env:
              RUST_LOG: "info"
              NATIVELINK_ENDPOINT: nativelink-cas-scheduler.bazel.svc.cluster.local:50051
            probes:
              liveness: &probes
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: 50071
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      cas:
        controller: cas-scheduler
        ports:
          grpc:
            port: 50051
      scheduler:
        controller: cas-scheduler
        ports:
          worker-api:
            port: 50061
      worker:
        controller: worker
        ports:
          metrics:
            port: 50071
    serviceMonitor:
      app:
        endpoints:
          - port: worker-api
            path: /metrics
            interval: 30s
          - port: metrics
            path: /metrics
            interval: 30s
    route:
      cas-scheduler:
        kind: GRPCRoute
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: grpc
        rules:
          - backendRefs:
              - identifier: cas
                port: grpc
    persistence:
      nfs:
        type: nfs
        server: nas.internal
        path: /mnt/world/bazel
        advancedMounts:
          cas-scheduler:
            app:
              - path: /nfs
      shared:
        type: emptyDir
        advancedMounts:
          worker:
            app:
              - path: /shared
      work:
        type: emptyDir
      config:
        type: configMap
        name: nativelink-configmap
        advancedMounts:
          worker:
            app:
              - path: /config/worker.json5
                subPath: worker.json5
                readOnly: true
          cas-scheduler:
            app:
              - path: /config/config.json5
                subPath: cas-scheduler.json5
                readOnly: true
