---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nativelink
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cas:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: trace_machina/nativelink
              tag: latest
            command: nativelink /root/local-storage-cas.json5
            env:
              RUST_LOG: warn
            resources: {}
      scheduler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: trace_machina/nativelink
              tag: latest
            command: nativelink /root/scheduler.json5
            env:
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
            resources: {}
      executor::
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: trace_machina/nativelink
              tag: latest
            command: nativelink /root/worker.json5
            env:
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
              SCHEDULER_ENDPOINT: nativelink-scheduler.bazel.svc.cluster.local
            resources: {}
    service:
      scheduler:
        ports:
          http:
            port: 50052
    route:
      scheduler:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      cas:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          cas:
            app:
              - path: /root/.cache/nativelink
              - path: /tmp
      scheduler:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          scheduler:
            app:
              - path: /root/.cache/nativelink
              - path: /tmp
      executor:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          executor:
            app:
              - path: /root/.cache/nativelink
              - path: /tmp
