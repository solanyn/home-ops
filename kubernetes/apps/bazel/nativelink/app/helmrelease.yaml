---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nativelink
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cas:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            command: ["nativelink", "/config/cas.json5"]
            env:
              RUST_LOG: info
            resources: {}
      scheduler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink
              tag: v0.6.0
            command: ["nativelink", "/config/scheduler.json5"]
            env:
              RUST_LOG: info
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
            resources: {}
      executor:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          nativelink-worker-init:
            image:
              repository: ghcr.io/tracemachina/nativelink-worker-init
              tag: v0.6.0
            args: ["/shared/nativelink"]
        containers:
          app:
            image:
              repository: ghcr.io/tracemachina/nativelink-worker-lre-cc
              tag: v0.6.0
            command: ["/shared/nativelink", "/config/worker.json5"]
            env:
              RUST_LOG: info
              CAS_ENDPOINT: nativelink-cas.bazel.svc.cluster.local
              SCHEDULER_ENDPOINT: nativelink-scheduler.bazel.svc.cluster.local
            resources: {}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups: [10000]
    service:
      scheduler:
        controller: scheduler
        ports:
          http:
            port: 50052
    route:
      scheduler:
        kind: GRPCRoute
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
          - rbe.goyangi.io
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: grpc
    persistence:
      shared:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 100Mi
        accessMode: ReadWriteOnce
      config:
        type: configMap
        name: nativelink-configmap
        globalMounts:
          - path: /config
            readOnly: true
      tmp:
        type: emptyDir
      nfs:
        type: nfs
        server: nas.internal
        path: /mnt/world/bazel
