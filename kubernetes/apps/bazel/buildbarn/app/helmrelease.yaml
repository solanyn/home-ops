---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildbarn
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      browser:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buildbarn/bb-browser
              tag: 20250414T180739Z-9b44996
            args: ["/config/browser.jsonnet"]
            resources: {}
      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buildbarn/bb-storage
              tag: 20250408T112116Z-1d733a3
            args: ["/config/frontend.jsonnet"]
            resources: {}
      scheduler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buildbarn/bb-scheduler
              tag: 20250411T124310Z-1c726bd
            args: ["/config/scheduler.jsonnet"]
            resources: {}
      storage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buildbarn/bb-storage
              tag: 20250408T112116Z-1d733a3
            args: ["/config/storage.jsonnet"]
            resources: {}
      worker-ubuntu22-04:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          bb-runner-installer:
            image:
              repository: ghcr.io/buildbarn/bb-runner-installer
              tag: 20250411T124310Z-1c726bd
        containers:
          worker:
            image:
              repository: ghcr.io/buildbarn/bb-worker
              tag: 20250411T124310Z-1c726bd
            args: ["/config/worker-ubuntu22-04.jsonnet"]
            nameOverride: worker
            resources: {}
            env:
              POD_NAME:
                fieldRef:
                  fieldPath: metadata.name
              NODE_NAME:
                fieldRef:
                  fieldPath: spec.nodeName
          runner:
            image:
              repository: ghcr.io/catthehacker/ubuntu
              tag: act-22.04
            nameOverride: runner
            command:
              [
                /bb/tini,
                -v,
                --,
                /bb/bb_runner,
                /config/runner-ubuntu22-04.jsonnet,
              ]
            resources: {}
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    service:
      browser:
        controller: browser
        ports:
          http:
            port: &browserPort 7984
      frontend:
        controller: frontend
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: frontend.buildbarn.goyangi.io
          lbipam.cilium.io/ips: 192.168.1.133, ::ffff:192.168.1.133
        ports:
          grpc:
            port: 8980
      scheduler:
        controller: scheduler
        ports:
          client-grpc:
            port: 8982
          worker-grpc:
            port: 8983
          http:
            port: &schedulerPort 7982
      storage:
        controller: scheduler
        ports:
          grpc:
            port: 8981
    route:
      browser:
        kind: HTTPRoute
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: browser
                port: *browserPort
      scheduler:
        kind: HTTPRoute
        hostnames: ["scheduler.{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: scheduler
                port: *schedulerPort
    persistence:
      config:
        type: configMap
        name: buildbarn-configmap
        globalMounts:
          - path: /config
            readOnly: true
      ac:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          storage:
            app:
              - path: /storage-ac/persistent_state
      cas:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          storage:
            app:
              - path: /storage-cas/persistent_state
      worker:
        type: emptyDir
        globalMounts:
          - path: /worker/build
          - path: /worker/cache
          - path: /worker
      bb:
        type: emptyDir
        globalMounts:
          - path: /bb
