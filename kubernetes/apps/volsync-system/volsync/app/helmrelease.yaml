apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: volsync
  # chart:
  #   spec:
  #     chart: volsync
  #     version: 0.16.7
  #     sourceRef:
  #       kind: HelmRepository
  #       name: volsync
  #       namespace: volsync-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # image: &image
    #   repository: ghcr.io/perfectra1n/volsync
    #   tag: v0.15.38
    # kopia: *image
    # rclone: *image
    # restic: *image
    # rsync: *image
    # rsync-tls: *image
    # syncthing: *image
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
