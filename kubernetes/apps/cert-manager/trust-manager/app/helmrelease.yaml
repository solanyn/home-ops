---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
spec:
  chartRef:
    kind: OCIRepository
    name: trust-manager
  interval: 1h
  values:
    secretTargets:
      enabled: true
      authorizedSecrets:
        - cluster-ca
        - postgres-client-ca
