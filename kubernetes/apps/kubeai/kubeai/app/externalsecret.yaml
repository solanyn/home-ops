---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubeai-secret
    template:
      data:
        # kubeai chart and model CRDs
        token: "{{ .HF_TOKEN }}"
        HF_TOKEN: "{{ .HF_TOKEN }}"
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        accessKeyID: "{{ .MINIO_ROOT_USER }}"
        secretAccessKey: "{{ .MINIO_ROOT_PASSWORD }}"
        # open-webui subchart
        STORAGE_PROVIDER: s3
        S3_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        S3_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        S3_ENDPOINT_URL: http://minio.default.svc.cluster.local:9000
        S3_BUCKET_NAME: open-webui
        POSTGRESQL_URL: "postgresql://{{.OPEN_WEBUI_POSTGRES_USER}}:{{.OPEN_WEBUI_POSTGRES_PASSWORD}}@postgres17-rw.database.svc.cluster.local:5432/open_webui"
        ENABLE_WEBSOCKET_SUPPORT: "True"
        WEBSOCKET_REDIS_URL: redis://redis.database.svc.cluster.local/0
        ENABLE_OAUTH_SIGNUP: "True"
        OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "True"
        OAUTH_CLIENT_ID: "{{ .OPEN_WEBUI_OAUTH_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OPEN_WEBUI_OAUTH_CLIENT_SECRET }}"
        OPENID_PROVIDER_URL: https://id.goyangi.io
        OAUTH_PROVIDER_NAME: Pocket ID
        OAUTH_SCOPES: openid email profile groups
        ENABLE_OAUTH_GROUP_MANAGEMENT: "True"
        OAUTH_GROUP_CLAIM: groups
        # init-db
        INIT_POSTGRES_DBNAME: open_webui
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .OPEN_WEBUI_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OPEN_WEBUI_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: huggingface
    - extract:
        key: minio
    - extract:
        key: cloudnative-pg
    - extract:
        key: open-webui
