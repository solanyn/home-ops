---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubeai
  namespace: kubeai
spec:
  interval: 12h
  url: https://www.kubeai.org
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeai
spec:
  interval: 30m
  chart:
    spec:
      chart: kubeai
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: kubeai
        namespace: kubeai
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    secrets:
      huggingface:
        create: false
        name: kubeai-secret
    metrics:
      prometheusOperator:
        vLLMPodMonitor:
          enabled: true
    resourceProfiles:
      cpu:
        imageName: "cpu"
        requests:
          cpu: 10m
          memory: 64Mi
    podAnnotations:
      reloader.stakater.com/auto: "true"
    open-webui:
      enabled: true
      extraEnvFrom:
        - secretRef:
            name: kubeai-secret
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: kubeai-secret
      podAnnotations:
        reloader.stakater.com/auto: "true"
