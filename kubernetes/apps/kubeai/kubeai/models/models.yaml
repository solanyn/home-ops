---
# Source: models/templates/models.yaml
apiVersion: kubeai.org/v1
kind: Model
metadata:
  name: faster-whisper-small-en-cpu
spec:
  features: [SpeechToText]
  url: hf://Systran/faster-whisper-small.en
  engine: FasterWhisper
  minReplicas: 0
  resourceProfile: cpu:1
  env:
    AWS_ENDPOINT_URL: http://minio.default.svc.cluster.local:9000
  envFrom:
    - secretRef:
        name: kubeai-secret
---
# Source: models/templates/models.yaml
apiVersion: kubeai.org/v1
kind: Model
metadata:
  name: gemma3-4b-cpu
spec:
  features: [TextGeneration]
  url: ollama://gemma3:4b
  engine: OLlama
  minReplicas: 0
  resourceProfile: cpu:2
  env:
    AWS_ENDPOINT_URL: http://minio.default.svc.cluster.local:9000
  envFrom:
    - secretRef:
        name: kubeai-secret
