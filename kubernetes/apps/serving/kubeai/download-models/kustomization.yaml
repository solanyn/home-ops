---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: download-models
    literals:
      - OLLAMA_MODELS=
      - HF_MODELS="Systran/faster-whisper-small.en google/gemma-3-4b-it"
generatorOptions:
  disableNameSuffixHash: true
