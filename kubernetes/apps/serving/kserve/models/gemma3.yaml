apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: gemma3
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=gemma3
        - --model_id=google/gemma-3-4b-it
      envFrom:
        - secretRef:
            name: kserve-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 12Gi
