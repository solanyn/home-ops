apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: whisper
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=whisper
        - --model_id=openai/whisper-small
        - --task transcription
      envFrom:
        - secretRef:
            name: kserve-secret
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 6Gi
