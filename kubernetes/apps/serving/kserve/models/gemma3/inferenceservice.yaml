apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: gemma3
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=gemma3
        - --model_id=google/gemma-3-4b-it
        - --max_model_len=30832
      envFrom:
        - secretRef:
            name: kserve-models-secret
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 4Gi
