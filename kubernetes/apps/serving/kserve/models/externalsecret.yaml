# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kserve
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kserve-secret
    template:
      data:
        HF_TOKEN: "{{ .HF_TOKEN }}"
        apiKey: "sk-{{ .KSERVE_OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: huggingface
    - extract:
        key: kserve
