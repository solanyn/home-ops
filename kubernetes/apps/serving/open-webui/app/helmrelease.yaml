# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.15@sha256:fda936056184035a71a9ad5ff3721530ff061f16bc3907efb33a3201ba87ccfe
            env:
              ENABLE_SIGNUP: "false"
              ENABLE_LOGIN_FORM: "false"
              ENABLE_OAUTH_SIGNUP: "true"
              ENABLE_OPENAI_API: "true"
              CORS_ALLOW_ORIGIN: "https://open-webui.goyangi.io"
              DEFAULT_USER_ROLE: user
              OPENAI_API_BASE_URLS: https://kubeai.goyangi.io
              OAUTH_PROVIDER_NAME: "Pocket ID"
              OFFLINE_MODE: "true"
              OPENID_PROVIDER_URL: "https://id.goyangi.io/.well-known/openid-configuration"
              OPENID_REDIRECT_URI: "https://open-webui.goyangi.io/oauth/oidc/callback"
              PORT: &port "80"
              WEBUI_URL: http://0.0.0.0:3000
              # VECTOR_DB: milvus
              # MILVUS_URI: milvus.storage.svc.cluster.local:17530
              # MILVUS_DB: open-webui
              ENABLE_RAG_WEB_SEARCH: true
              ENABLE_WEB_SEARCH: true
              WEB_SEARCH_TRUST_ENV: true
              WEB_SEARCH_ENGINE: searxng
              RAG_WEB_SEARCH_ENGINE: searxng
              SEARXNG_QUERY_URL: http://searxng.default.svc.cluster.local/search?q=<query>
              ENABLE_IMAGE_GENERATION: true
              WEBSOCKET_MANAGER: redis
              WEBSOCKET_REDIS_URL: redis://redis.storage.svc.cluster.local:6379
            envFrom:
              - secretRef:
                  name: open-webui-secret
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.goyangi.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
