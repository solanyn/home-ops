# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: triton-inference-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      triton-inference-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nvcr.io/nvidia/tritonserver
              tag: 25.05-py3
            args: ["--model-repository=/models"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health/ready
                    port: &httpPort 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        ports:
          http:
            port: *httpPort
          grpc:
            port: *grpcPort
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.goyangi.io"
          - triton.goygani.io
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      models:
        type: nfs
        server: nas.internal
        path: /mnt/world/minio
        globalMounts:
          - path: /models
            subPath: triton
