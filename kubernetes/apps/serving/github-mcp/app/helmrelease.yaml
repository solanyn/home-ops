# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mcp
  namespace: serving
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      github-mcp-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/github/github-mcp-server
              tag: sha-c17ebfe@sha256:e41d257cc2aa9d7b473cdd82d4d868ac6f3cb5439b2404da628461776643ef8b
            stdin: true
            tty: true
            env:
              GITHUB_TOOLSETS: "repos,issues,pull_requests,code_security,experiments"
            envFrom:
              - secretRef:
                  name: github-mcp-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: 8000
    persistence:
      config:
        existingClaim: github-mcp
