router_model_list:
  - router_model_name: vision-router
    model_group: vision_tasks
    litellm_params:
      temperature: 0.5
    metadata:
      label: "Vision Assistant"
      capabilities: ["chat", "vision"]
  - router_model_name: code-router
    model_group: code_pipeline
    litellm_params:
      temperature: 0.2
    metadata:
      label: "Code Assistant"
      capabilities: ["chat", "code"]
