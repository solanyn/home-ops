---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  chartRef:
    kind: OCIRepository
    name: rook-ceph-cluster
  interval: 1h
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    toolbox:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
    route:
      dashboard:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            dns:
              query-name: {{ .Release.Name }}.goyangi.io
              query-type: A
            url: 1.1.1.1
        host:
          name: rook.goyangi.io
          path: /
          pathType: PathPrefix
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    cephClusterSpec:
      resources:
        mgr:
          requests:
            cpu: 10m
            memory: 10Mi
        mon:
          requests:
            cpu: 10m
            memory: 10Mi
        osd:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            memory: 2Gi
        prepareosd:
          requests:
            cpu: 10m
            memory: 10Mi
        mgr-sidecar:
          requests:
            cpu: 10m
            memory: 10Mi
        crashcollector:
          requests:
            cpu: 10m
            memory: 10Mi
        logcollector:
          requests:
            cpu: 10m
            memory: 10Mi
        cleanup:
          requests:
            cpu: 10m
            memory: 10Mi
        exporter:
          requests:
            cpu: 10m
            memory: 10Mi
      cephConfig:
        global:
          bdev_enable_discard: "true" # quote
          bdev_async_discard_threads: "1" # quote
          osd_class_update_on_start: "false" # quote
          osd_memory_target: "1610612736" # 1.5GB, down from 4GB default
          device_failure_prediction_mode: local # requires mgr module
      cleanupPolicy:
        wipeDevicesFromOtherClusters: true
      crashCollector:
        disable: false
      csi:
        readAffinity:
          enabled: false # https://github.com/ceph/ceph-csi/issues/5772
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
      mgr:
        modules:
          - name: diskprediction_local
            enabled: false
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      network:
        provider: host
        connections:
          requireMsgr2: true
      storage:
        useAllNodes: true
        useAllDevices: false
        devicePathFilter: /dev/disk/by-id/nvme-Micron_7450_MTFDKBA960TFR_.*
        config:
          osdsPerDevice: "1"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          mountOptions:
            - discard
          parameters:
            compression_mode: aggressive
            compression_algorithm: zstd
            imageFormat: "2"
            imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-blockpool
      isDefault: false
      deletionPolicy: Delete
    cephFileSystems: []
    cephObjectStores: []
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: PrometheusRule
              name: prometheus-ceph-rules
            patch: |
              - op: add
                path: /spec/groups/6/interval
                value: "5m"
              - op: add
                path: /spec/groups/7/interval
                value: "5m"
