---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: kubeflow-katib
spec:
  mariaDbRef:
    name: mariadb-cluster
    namespace: database
  privileges:
    - "ALL PRIVILEGES"
  database: "katib"
  table: "*"
  username: kubeflow
  grantOption: true
  host: "%"
  cleanupPolicy: Delete
  requeueInterval: 30s
  retryInterval: 5s
