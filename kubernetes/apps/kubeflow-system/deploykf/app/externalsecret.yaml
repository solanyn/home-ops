# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: deploykf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: deploykf-secret
    template:
      data:
        pocket-id-config: |
          clientID: "{{ .DEPLOYKF_CLIENT_ID }}"
          clientSecret: "{{ .DEPLOYKF_CLIENT_SECRET }}"
          redirectURI: "https://kubeflow.goyangi.cloud/dex/callback"
        MARIADB_KUBEFLOW_PASSWORD: "{{ .MARIADB_KUBEFLOW_PASSWORD }}"
  dataFrom:
    - extract:
        key: deploykf
