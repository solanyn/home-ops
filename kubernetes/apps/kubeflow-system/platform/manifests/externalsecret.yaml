---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mlpipeline-minio-artifact
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mlpipeline-minio-artifact
    template:
      data:
        accesskey: "{{ .MINIO_ROOT_USER }}"
        secretkey: "{{ .MINIO_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-client
  namespace: istio-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: oidc-client
    template:
      data:
        client_id: "{{ .KUBEFLOW_OIDC_CLIENT_ID }}"
        client_secret: "{{ .KUBEFLOW_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubeflow
