# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mlpipeline-db-credentials
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mlpipeline-db-credentials
    template:
      data:
        username: "{{ .KUBEFLOW_MARIADB_USER }}"
        password: "{{ .KUBEFLOW_MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubeflow
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: metadb-db-credentials
  namespace: kubeflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metadb-db-credentials
    template:
      data:
        username: "{{ .KUBEFLOW_MARIADB_USER }}"
        password: "{{ .KUBEFLOW_MARIADB_PASSWORD }}"
