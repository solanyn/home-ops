# Patch ml-pipeline to use external DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
        - name: ml-pipeline-api-server
          env:
            - name: DB_HOST
              value: mariadb.database.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: mlpipeline
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mlpipeline-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlpipeline-db-credentials
                  key: password
---
# Patch metadata service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
        - name: metadata
          env:
            - name: MYSQL_HOST
              value: mariadb.database.svc.cluster.local
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: metadb
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: metadb-db-credentials
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metadb-db-credentials
                  key: password

