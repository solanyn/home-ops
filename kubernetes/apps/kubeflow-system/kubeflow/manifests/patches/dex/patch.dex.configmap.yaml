apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
  namespace: auth
data:
  config.yaml: |
    issuer: http://dex.auth.svc.cluster.local:5556/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    logger:
      level: "debug"
      format: text
    oauth2:
      skipApprovalScreen: true
    enablePasswordDB: false
    connectors:
    - type: oidc
      id: pocket-id
      name: Pocket ID
      config:
        issuer: https://id.goyangi.cloud
        clientID: $dex-pocket-id-connector.clientId
        clientSecret: $dex-pocket-id-connector.clientSecret
        redirectURI: https://kubeflow.goyangi.cloud/dex/callback
        insecure: false
        insecureSkipEmailVerified: true
        userNameKey: email
        scopes:
          - openid
          - profile
          - email
