apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: istio-system
spec:
  template:
    spec:
      containers:
        - name: authservice
          env:
            - name: OIDC_PROVIDER
              value: http://pocket-id.default.svc.cluster.local
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oidc-client
                  key: client_id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oidc-client
                  key: client_secret

