apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  ingressClassName: internal
  rules:
    - host: kubeflow.goyangi.cloud
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: istio-ingressgateway
              port:
                number: 8080
