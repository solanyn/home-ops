originRequest:
  originServerName: "external.goyangi.cloud"
ingress:
  - hostname: "goyangi.cloud"
    service: &service https://ingress-nginx-cloudflare-controller.cloudflare.svc.cluster.local:443
  - hostname: "*.goyangi.cloud"
    service: *service
  - hostname: "solanyn.dev"
    service: *service
  - hostname: "*.solanyn.dev"
    service: *service
  - service: http_status:404
