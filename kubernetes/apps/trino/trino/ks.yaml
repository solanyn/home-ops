---
# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app trino
  namespace: &namespace trino
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: minio
      namespace: default
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: trino
      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/trino/trino/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux
    namespace: flux
  targetNamespace: *namespace
  timeout: 5m
