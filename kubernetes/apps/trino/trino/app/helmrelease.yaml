---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: trino
  namespace: trino
spec:
  interval: 12h
  url: https://trinodb.github.io/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trino
spec:
  interval: 30m
  chart:
    spec:
      chart: trino
      version: 1.39.0
      sourceRef:
        kind: HelmRepository
        name: trino
        namespace: trino
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    server:
      workers: 1
      authenticationType: "OAUTH2"
    serviceMonitor:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: trino-secret
