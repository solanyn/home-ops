---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eno1.70",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.70.0/24"},
              {"dst": "0.0.0.0/0", "gw": "192.168.70.1"},
              {"dst": "fd5d:a293:f321:70::/64"},
              {"dst": "::/0", "gw": "fd5d:a293:f321:70::1"}
            ]
          }
        },
        {
          "type": "tuning",
          "capabilities": {
            "mac": true
          },
          "sysctl": {
            "net.ipv6.conf.net1.accept_ra": "1",
            "net.ipv6.conf.net1.accept_ra_rt_info_max_plen": "128"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
