---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_envoyproxies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: ai
spec:
  telemetry:
    metrics:
      prometheus: {}
  shutdown:
    drainTimeout: 300s
  logging:
    level:
      default: debug
  extensionManager:
    policy:
      default: Deny
    resources:
    - group: "gateway.envoyproxy.io"
      version: "v1alpha1"
      kind: "Backend"
      scope: "Namespaced"
    hooks:
      xdsTranslator:
        post:
          - VirtualHost
          - Translation
    service:
      fqdn:
        hostname: ai-gateway-controller.envoy-ai-gateway-system.svc.cluster.local
        port: 1063
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 1
      envoyService:
        name: envoy-ai
      rateLimit:
        deploy:
          image: docker.io/envoyproxy/ratelimit:60d8e81b
          imagePullPolicy: IfNotPresent
        backend:
          type: Redis
          redis:
            url: redis.storage.svc.cluster.local:6379
