# yaml-language-server: $schema=https://kubernetes-schemas.solanyn.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ai-gateway
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ai-gateway-secret
    template:
      data:
        service_account.json: "{{ .GOOGLE_SERVICE_ACCOUNT_JSON }}"
        PROJECT_NAME: "{{ .GOOGLE_PROJECT_NAME }}"
        REGION: "{{ .GOOGLE_REGION }}"
  dataFrom:
    - extract:
        key: google
