---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
spec:
  chart:
    spec:
      chart: cni
      version: 1.26.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
  interval: 1h
  values:
    cni:
      chained: true
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      cniConfFileName: 10-istio-cni.conf
      excludeNamespaces:
        - istio-system
        - kube-system
      logLevel: info
