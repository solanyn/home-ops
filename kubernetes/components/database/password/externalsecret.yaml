---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
spec:
  refreshInterval: "0"
  target:
    name: ${APP}-postgres
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: storage
        labels:
          cnpg.io/reload: "true"
      data:
        ${APP}_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
        ${APP}_POSTGRES_USER: ${APP}
        ${APP}_POSTGRES_PASS: "{{ .password }}"
        ${APP}_POSTGRES_DB: ${APP}
        ${APP}_POSTGRES_URL: postgres://${APP}:{{ .password }}@postgres-rw.storage.svc.cluster.local:5432/${APP}
        username: ${APP}
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: postgres-password
