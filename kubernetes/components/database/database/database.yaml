---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-${APP}
spec:
  name: ${DATABASE_NAME:=${APP}}
  owner: ${DATABASE_OWNER:=${APP}}
  cluster:
    name: postgres
  extensions: ${EXTENSIONS:=[]}
