---
apiVersion: v1
kind: Secret
metadata:
  name: ${APP}-postgres
stringData:
  ${APP}_POSTGRES_HOST: postgres-rw.storage.svc.cluster.local
  ${APP}_POSTGRES_USER: ${APP}
  ${APP}_POSTGRES_DB: ${APP}
  ${APP}_POSTGRES_URL: postgresql://${APP}@postgres-rw.storage.svc.cluster.local:5432/${APP}?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/root-ca/ca.crt
