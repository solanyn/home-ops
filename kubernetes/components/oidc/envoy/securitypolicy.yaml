---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-oidc-envoy"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-oidc-secret"
    creationPolicy: Orphan
    template:
      data:
        client-secret: '{{ index . (printf "%s_CLIENT_SECRET" ("${APP}" | upper | replace "-" "_")) }}'
  dataFrom:
    - extract:
        key: ${APP}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: https://id.goyangi.io/application/o/${APP}/
    clientID: ${APP}
    clientSecret:
      name: "${APP}-oidc-secret"
    refreshToken: true
    redirectURL: "https://${APP_SUBDOMAIN:-${APP}}.goyangi.io/oauth2/callback"
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email"]
