apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-blueprint-${APP}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-blueprint-${APP}
    template:
      metadata:
        labels:
          authentik.goyangi.io/blueprint: "oidc"
      data:
        ${APP}.yaml: |
          version: 1
          metadata:
            name: ${APP}-oidc
          entries:
            - model: authentik_providers_oauth2.oauth2provider
              id: provider
              identifiers:
                name: ${APP}
              attrs:
                client_id: ${APP}
                client_secret: "{{ index . (printf "%s_CLIENT_SECRET" ("${APP}" | upper | replace "-" "_")) }}"
                authorization_flow: !Find [authentik_flows.flow, [slug, provider-authorization-implicit-consent]]
                authentication_flow: !Find [authentik_flows.flow, [slug, authentication-flow]]
                invalidation_flow: !Find [authentik_flows.flow, [slug, invalidation-flow]]
                allowed_redirect_uris:
                  - matching_mode: strict
                    url: https://${APP}.goyangi.io${OIDC_REDIRECT_URI}
                property_mappings:
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-email]]
                  - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - model: authentik_core.application
              identifiers:
                slug: ${APP}
              attrs:
                name: ${APP}
                provider: !KeyOf provider
                group: ${OIDC_GROUP}
                open_in_new_tab: true
                meta_launch_url: https://${APP}.goyangi.io
  dataFrom:
    - extract:
        key: ${APP}
