---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-r2"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-r2-secret"
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: s3://volsync/${APP}
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_ENDPOINT: https://25450dc0f239d4e727e3488cfb31b5c4.r2.cloudflarestorage.com
        KOPIA_S3_ENDPOINT: https://25450dc0f239d4e727e3488cfb31b5c4.r2.cloudflarestorage.com
  dataFrom:
    - extract:
        key: volsync-template
    - extract:
        key: cloudflare
