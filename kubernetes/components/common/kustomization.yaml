---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./namespace.yaml
  - ./alerts
  - ./sops
patches:
  - target:
      kind: Namespace
      name: kubeflow
    patch: |
      - op: add
        path: /metadata/labels/istio-injection
        value: enabled
      - op: add
        path: /metadata/labels/control-plane
        value: kubeflow
  - target:
      kind: Namespace
      name: istio-system
    patch: |
      - op: add
        path: /metadata/labels/istio-operator-managed
        value: Reconcile
      - op: add
        path: /metadata/labels/istio-injection
        value: disabled
