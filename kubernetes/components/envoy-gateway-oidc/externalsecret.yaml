---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-oidc"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-oidc-secret"
    creationPolicy: Orphan
    template:
      data:
        # Maps ${APP}_CLIENT_SECRET from 1Password to client-secret for Envoy SecurityPolicy
        # e.g. prowlarr -> PROWLARR_CLIENT_SECRET -> client-secret
        client-secret: '{{ index . (printf "%s_CLIENT_SECRET" ("${APP}" | upper | replace "-" "_")) }}'
  dataFrom:
    - extract:
        key: ${APP}
