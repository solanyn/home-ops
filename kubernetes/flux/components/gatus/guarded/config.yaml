endpoints:
  - name: "${APP}"
    group: guarded
    url: 8.8.8.8
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.${GATUS_DOMAIN:=goyangi.cloud}"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: pushover
