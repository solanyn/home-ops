endpoints:
  - name: "${APP}"
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.goyangi.cloud"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
      # TODO: for some reason coredns resolves internal ingress cname
      - "[BODY] == pat(192.168.*)"
    alerts:
      - type: pushover
