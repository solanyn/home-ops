---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cluster-secrets
    template:
      data:
        IPV6_PREFIX: "{{ .IPV6_PREFIX }}"
  dataFrom:
    - extract:
        key: cluster
