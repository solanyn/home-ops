apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailscale
  namespace: kube-system
spec:
  ingressClassName: tailscale
  rules:
    - host: hubble
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hubble-ui
                port:
                  number: 80
  tls:
    - hosts:
        - hubble
