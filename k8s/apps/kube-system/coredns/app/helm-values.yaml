fullnameOverride: coredns
k8sAppLabelOverride: kube-dns
serviceAccount:
  create: true
service:
  name: kube-dns
  clusterIP: "10.96.0.10"
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: forward
        parameters: . /etc/resolv.conf
      - name: file
        parameters: /etc/coredns/internal.db goyangi.cloud
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
zoneFiles:
  - filename: internal.db
    domain: goyangi.cloud
    contents: |
      internal.    IN SOA ns.dns.goyangi.cloud. hostmaster.goyangi.cloud. 2015082541 7200 3600 1209600 3600
      internal.    IN NS  ns.dns.goyangi.cloud.
      nas.internal IN A 100.109.54.32
      nas.internal IN A 192.168.68.10
      pi.internal  IN A 100.91.196.13
      pi.internal  IN A 192.168.68.24
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
