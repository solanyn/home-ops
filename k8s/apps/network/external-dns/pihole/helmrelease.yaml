apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: pihole
    env:
      - name: &name EXTERNAL_DNS_PIHOLE_SERVER
        # valueFrom:
        #   secretKeyRef:
        #     name: &secret external-dns-pihole-secret
        #     key: *name
        value: http://192.168.68.24
      - name: &name EXTERNAL_DNS_PIHOLE_PASSWORD
        # valueFrom:
        #   secretKeyRef:
        #     name: *secret
        #     key: *name
        value: "1234"
    extraArgs:
      - --ingress-class=internal
      - --registry=noop
      - --policy=upsert-only
      - --ignore-ingress-tls-spec
      - --pihole-tls-skip-verify
    policy: sync
    sources: ["service", "ingress"]
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    # podAnnotations:
    #   secret.reloader.stakater.com/reload: *secret
