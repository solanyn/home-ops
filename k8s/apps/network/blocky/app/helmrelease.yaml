# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.0
  values:
    controllers:
      blocky:
        replicas: 2
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24@sha256:9a82e0235c52ef3048586f8006add06e52132adaae70d02f980569dae16421a2
            env:
              TZ: Australia/Sydney
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                add: ["NET_BIND_SERVICE"]
                drop: ["ALL"]
            resources:
              limits:
                cpu: 1
                memory: 256Mi
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile: {type: RuntimeDefault}
    service:
      blocky:
        controller: blocky
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
      expose:
        controller: blocky
        type: LoadBalancer
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/tags: "tag:dns"
          tailscale.com/tailnet-ip: 100.100.100.101
        ports:
          dns:
            port: 53
            protocol: TCP
            targetPort: 8053
          dns-tcp:
            port: 53
            protocol: UDP
            nodePort: 8053
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.goyangi.cloud"
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.goyangi.cloud"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    serviceMonitor:
      blocky:
        serviceName: blocky
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    persistence:
      config:
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
        name: config
        type: configMap
