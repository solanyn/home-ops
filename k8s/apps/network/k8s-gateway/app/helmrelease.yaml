apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: k8s-gateway
    domain: "goyangi.cloud"
    fallthrough:
      enabled: true
    ttl: 1
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: file
        parameters: /etc/coredns/internal.db goyangi.cloud
      - name: loop
      - name: reload
      - name: loadbalance
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: "192.168.68.202"
        tailscale.com/expose: "true"
        tailscale.com/hostname: "k8s-gateway"
        tailscale.com/tags: "tag:k8s-gateway"
      externalTrafficPolicy: Cluster
    watchedResources: ["Ingress", "Service"]
    zoneFiles:
      - filename: internal.db
        domain: goyangi.cloud
        contents: |
          internal.    IN SOA ns.dns.goyangi.cloud. hostmaster.goyangi.cloud. 2015082541 7200 3600 1209600 3600
          internal.    IN NS  ns.dns.goyangi.cloud.
          nas.internal IN A 100.109.54.32
          nas.internal IN A 192.168.68.10
          pi.internal IN A 100.91.196.13
          pi.internal IN A 192.168.68.24
