apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: k8s-gateway
    domain: "goyangi.cloud"
    fallthrough:
      enabled: true
    ttl: 1
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: hosts
        configBlock: |-
          192.168.68.24 pi.internal
          192.168.68.10 nas.internal
          fallthrough
      - name: forward
        parameters: . /etc/resolv.conf
      - name: loop
      - name: reload
      - name: loadbalance
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: "192.168.68.202"
        tailscale.com/expose: "true"
        tailscale.com/hostname: "k8s-gateway"
        tailscale.com/tags: "tag:k8s-gateway"
      externalTrafficPolicy: Cluster
    watchedResources: ["Ingress", "Service"]
