apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailscale
  namespace: tailscale
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./k8s/apps/network/tailscale/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
