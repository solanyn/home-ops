# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "goyangi-cloud-tls"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: "0"
  target:
    name: "goyangi-cloud-tls"
    creationPolicy: Orphan
    template:
      engineVersion: v2
      type: kubernetes.io/tls
      metadata:
        annotations:
          cert-manager.io/alt-names: "*.goyangi.cloud,goyangi.cloud,*.solanyn.dev,solanyn.dev"
          cert-manager.io/certificate-name: "goyangi-cloud"
          cert-manager.io/common-name: "goyangi.cloud"
          cert-manager.io/ip-sans: ""
          cert-manager.io/issuer-group: ""
          cert-manager.io/issuer-kind: ClusterIssuer
          cert-manager.io/issuer-name: letsencrypt-production
          cert-manager.io/uri-sans: ""
        labels:
          controller.cert-manager.io/fao: "true"
  dataFrom:
    - extract:
        key: "goyangi-cloud-tls"
        decodingStrategy: Auto
