apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: alertmanager
  namespace: flux-system
spec:
  type: alertmanager
  secretRef:
    name: alertmanager-secret
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: notifications
  namespace: flux-system
spec:
  summary: Flux Events
  eventMetadata:
    cluster: homelab
  providerRef:
    name: alertmanager
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: '*'
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
