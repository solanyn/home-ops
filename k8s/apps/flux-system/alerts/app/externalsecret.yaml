# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        address: "https://{{ .ALERTMANAGER_USER }}:{{ .ALERTMANAGER_PASSWORD }}@alertmanager.observability.svc.cluster.local/api/v2/alerts"
  dataFrom:
    - extract:
        key: alertmanager
