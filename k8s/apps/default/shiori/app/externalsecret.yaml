# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shiori
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shiori-secret
    template:
      engineVersion: v2
      data:
        SHIORI_DATABASE_URL: "postgres://{{ .SHIORI_POSTGRES_USER }}:{{ .SHIORI_POSTGRES_PASSWORD }}@postgres16-rw.database.svc.cluster.local/shiori"
        # Postgres Init
        INIT_POSTGRES_DBNAME: shiori
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .SHIORI_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .SHIORI_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: shiori
    - extract:
        key: cloudnative-pg
