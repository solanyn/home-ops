# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashbrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dashbrr-secret
    template:
      engineVersion: v2
      data:
        # App
        DASHBRR_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        DASHBRR_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        DASHBRR_PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        DASHBRR_OVERSEERR_API_KEY: "{{ .OVERSEERR_API_KEY }}"
        DASHBRR_MAINTAINERR_API_KEY: "{{ .MAINTAINERR_API_KEY }}"
        DASHBRR_PLEX_API_KEY: "{{ .PLEX_TOKEN }}"
        # OIDC
        # OIDC_ISSUER: "https://sso.${SECRET_HOME_DOMAIN}/application/o/dashbrr/"
        # OIDC_CLIENT_ID: "{{ .DASHBRR_CLIENT_ID }}"
        # OIDC_CLIENT_SECRET: "{{ .DASHBRR_CLIENT_SECRET }}"
        # OIDC_REDIRECT_URL: "https://dashbrr.${SECRET_HOME_DOMAIN}/api/auth/callback"
        # Database
        DASHBRR__DB_TYPE: postgres
        DASHBRR__DB_NAME: &dbName dashbrr
        DASHBRR__DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DASHBRR__DB_PORT: "5432"
        DASHBRR__DB_USER: &dbUser "{{ .DASHBRR_POSTGRES_USER }}"
        DASHBRR__DB_PASSWORD: &dbPass "{{ .DASHBRR_POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: prowlarr
    - extract:
        key: overseerr
    - extract:
        key: maintainerr
    - extract:
        key: plex
    - extract:
        key: dashbrr
    - extract:
        key: cloudnative-pg
