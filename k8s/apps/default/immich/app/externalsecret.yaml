# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        REDIS_HOSTNAME: redis-leader.database.svc.cluster.local
        DB_HOSTNAME: &dbHost postgres16-rw.database.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .IMMICH_POSTGRES_PASSWORD }}"
        DB_DATABASE_NAME: &dbName "immich"
        UPLOAD_LOCATION: /data/immich
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        IMMICH_WEB_URL: http://immich.default.svc.cluster.local:3000
        IMMICH_SERVER_URL: http://immich.default.svc.cluster.local:3001
        PUBLIC_IMMICH_SERVER_URL: https://photos.${SECRET_HOME_DOMAIN}
        REDIS_HOSTNAME: "dragonfly.databases.svc.cluster.local"
        REDIS_PORT: "6379"
        REDIS_DBINDEX: "2"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: immich
