# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.8.4
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      REDIS_HOSTNAME: 'redis.database.svc.cluster.local'
      DB_HOSTNAME: 'postgres.database.svc.cluster.local'
      DB_USERNAME: "{{ .IMMICH_POSTGRES_USER }}"
      DB_DATABASE_NAME: immich
      DB_PASSWORD: "{{ .IMMICH_POSTGRES_PASSWORD }}"
      UPLOAD_LOCATION: /data/immich
    image:
      tag: v1.119.0
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: false
          type: nfs
          server: 192.168.68.10
          path: /mnt/nfs
          globalMounts:
            - path: /data
        config:
          existingClaim: *app
      configuration:
        machineLearning:
          enabled: false
        server:
          externalDomain: 'photos.${SECRET_HOME_DOMAIN}'
    postgresql:
      enabled: false
      primary:
        containerSecurityContext:
          readOnlyRootFilesystem: true
        initdb:
          scripts:
            create-extensions.sql: |
              CREATE EXTENSION cube;
              CREATE EXTENSION earthdistance;
              CREATE EXTENSION vectors;
    redis:
      enabled: false
    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent
      ingress:
        main:
          enabled: true
          annotations:
            # proxy-body-size is set to 0 to remove the body limit on file uploads
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            external-dns.alpha.kubernetes.io/target: internal.${SECRET_HOME_DOMAIN}
          hosts:
            - host: "photos.${SECRET_HOME_DOMAIN}"
              paths:
                - path: "/"
    machine-learning:
      enabled: false
