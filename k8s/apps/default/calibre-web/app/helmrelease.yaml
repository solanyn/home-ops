# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/calibre-web
              tag: "2021.12.16"
            env:
              TZ: Australia/Sydney
              PUID: 568
              PGID: 568
              DOCKER_MODS: linuxserver/mods:universal-calibre
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        seccompProfile: {type: RuntimeDefault}
    service:
      main:
        controller: calibre
        ports:
          http:
            port: 8083
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_HOME_DOMAIN}
        className: internal
        hosts:
          - host: "books.${SECRET_HOME_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        existingClaim: calibre-web
      tmp:
        type: emptyDir
      books:
        type: nfs
        server: nas.internal
        path: /mnt/nfs/media
        globalMounts:
          - path: /media/books
            subPath: downloads/torrents/complete/books
