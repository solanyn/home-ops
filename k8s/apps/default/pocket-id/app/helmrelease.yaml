# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          pocket-id:
            image:
              repository: docker.io/stonith404/pocket-id
              tag: v0.23.0@sha256:73858025001bca20b60e1cf1324b3ffb142670622040293ecf5245e175da7997
            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]
            env:
              DB_PATH: /data/pocket-id.db
              PUBLIC_APP_URL: https://pid.goyangi.cloud
              SQLITE_DB_PATH: /data/pocket-id.db
              TRUST_PROXY: true
              TZ: Australia/Sydney
              UPLOAD_PATH: /data/uploads
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
        supplementalGroups: [10000]
    service:
      pocket-id:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.130
        ports:
          http:
            port: *port
    ingress:
      pocket-id:
        className: internal
        hosts:
          - host: pid.goyangi.cloud
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      var:
        type: emptyDir
        sizeLimit: 1Gi
