apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autobrr-tailscale
spec:
  ingressClassName: tailscale
  rules:
    - host: "autobrr"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autobrr
                port:
                  number: 7474
  tls:
    - hosts:
        - autobrr
