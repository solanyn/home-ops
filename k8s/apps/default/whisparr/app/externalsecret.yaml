# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: whisparr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: whisparr-secret
    template:
      engineVersion: v2
      data:
        config.xml: |
          <Config>
            <InstanceName>Whisparr</InstanceName>
            <BindAddress>*</BindAddress>
            <SslPort>80</SslPort>
            <Port>80</Port>
            <EnableSsl>False</EnableSsl>
            <ApiKey>{{ .WHISPARR_API_KEY }}</ApiKey>
            <LogLevel>info</LogLevel>
            <AuthenticationMethod>External</AuthenticationMethod>
            <AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>
            <PostgresUser>{{ .WHISPARR_POSTGRES_USER }}</PostgresUser>
            <PostgresPassword>{{ .WHISPARR_POSTGRES_PASSWORD }}</PostgresPassword>
            <PostgresPort>5432</PostgresPort>
            <PostgresHost>postgres16-rw.database.svc.cluster.local</PostgresHost>
            <PostgresMainDb>whisparr_main</PostgresMainDb>
            <PostgresLogDb>whisparr_log</PostgresLogDb>
            <UpdateMechanism>Docker</UpdateMechanism>
          </Config>
        # App
        WHISPARR__API_KEY: "{{ .WHISPARR_API_KEY }}"
        WHISPARR__POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        WHISPARR__POSTGRES_PORT: "5432"
        WHISPARR__POSTGRES_USER: &dbUser "{{ .WHISPARR_POSTGRES_USER }}"
        WHISPARR__POSTGRES_PASSWORD: &dbPass "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        WHISPARR__POSTGRES_MAIN_DB: whisparr_main
        WHISPARR__POSTGRES_LOG_DB: whisparr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: whisparr_main whisparr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: whisparr
    - extract:
        key: cloudnative-pg
