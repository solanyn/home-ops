# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-secret
    template:
      engineVersion: v2
      data:
        # App
        READARR__API_KEY: "{{ .LIDARR_API_KEY }}"
        READARR__POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        READARR__POSTGRES_PORT: "5432"
        READARR__POSTGRES_USER: &dbUser "{{ .LIDARR_POSTGRES_USER }}"
        READARR__POSTGRES_PASSWORD: &dbPass "{{ .READARR_POSTGRES_PASSWORD }}"
        READARR__POSTGRES_MAIN_DB: lidarr-main
        READARR__POSTGRES_LOG_DB: lidarr-log
        # Postgres Init
        INIT_POSTGRES_DBNAME: lidarr-main lidarr-log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: lidarr
    - extract:
        key: cloudnative-pg
