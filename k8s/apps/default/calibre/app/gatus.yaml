apiVersion: v1
kind: ConfigMap
metadata:
  name: calibre-webserver-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: calibre-server
        group: guarded
        url: 1.1.1.1
        interval: 5m
        dns:
          query-name: "calibre.${SECRET_HOME_DOMAIN}"
          query-type: A
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
