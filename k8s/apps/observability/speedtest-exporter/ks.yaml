apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname speedtest-exporter
  namespace: flux-system
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 30m
  timeout: 5m
  path: "./k8s/apps/observability/speedtest-exporter/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
