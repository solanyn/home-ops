apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    obs:
      callhome:
        enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: true
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
    localpv-provisioner:
      localpv:
        image:
          registry: quay.io/
      helperPod:
        image:
          registry: quay.io/
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local
    mayastor:
      io_engine:
        cpuCount: "0.5"
        resources:
          requests:
            cpu: 50m
      agents:
        core:
          resources:
            requests:
              cpu: 50m
      etcd:
        replicaCount: 1
      csi:
        node:
          initContainers:
            enabled: false
      resources:
        requests:
          cpu: 50m
      operator:
        resources:
          requests:
            cpu: 50m
      ha:
        resources:
          requests:
            cpu: 50m
      node:
        resources:
          requests:
            cpu: 50m
      cluster:
        resources:
          requests:
            cpu: 50m
      apis:
        rest:
          resources:
            requests:
              cpu: 50m
      stats:
        resources:
          requests:
            cpu: 50m
