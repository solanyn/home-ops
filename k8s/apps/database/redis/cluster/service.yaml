apiVersion: v1
kind: Service
metadata:
  name: redis-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: redis.${SECRET_HOME_DOMAIN}
    lbipam.cilium.io/ips: 192.168.68.135
spec:
  type: LoadBalancer
  ports:
    - name: redis-client
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app: redis-cluster-leader
    redis_setup_type: cluster
    role: leader
