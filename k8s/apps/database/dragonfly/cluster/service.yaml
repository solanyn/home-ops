apiVersion: v1
kind: Service
metadata:
  name: dragonfly-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: dragonfly.${SECRET_HOME_DOMAIN}
    lbipam.cilium.io/ips: 192.168.68.207
spec:
  type: LoadBalancer
  ports:
    - name: dragonfly
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app.kubernetes.io/component: dragonfly
    app.kubernetes.io/instance: dragonfly
    app.kubernetes.io/name: dragonfly
