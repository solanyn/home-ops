[SERVICE]
    flush        5
    log_level    info
    parsers_file parsers.conf
    storage.path /fluent-bit/positions

[INPUT]
    name              tail
    tag               truenas.*
    path              /var/lib/docker/containers/*/*.log
    parser            docker
    db                /fluent-bit/positions/tail.db
    mem_buf_limit     5MB
    skip_long_lines   on
    refresh_interval  10

[FILTER]
    name              modify
    match             truenas.*
    add               host truenas
    add               source docker

[OUTPUT]
    name              forward
    match             truenas.*
    host              fluent-bit.goyangi.io
    port              24224
